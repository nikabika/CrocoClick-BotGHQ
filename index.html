<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сканирование номерка</title>
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tg-theme-bg-color: #1d1d1f;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: rgba(255, 255, 255, 0.7);
            --tg-theme-link-color: #007AFF;
            --tg-theme-button-color: #007AFF;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--tg-theme-bg-color, #1d1d1f);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-x: hidden;
            touch-action: manipulation;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            transform: translateY(-25px);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-container {
            margin-bottom: 40px;
        }

        .scan-image {
            width: 300px;
            height: 300px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .scan-image:hover {
            opacity: 0.7;
        }

        .main-text {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #ffffff);
            letter-spacing: -0.5px;
        }

        .sub-text {
            font-size: 18px;
            opacity: 0.7;
            line-height: 1.5;
            color: var(--tg-theme-hint-color, rgba(255, 255, 255, 0.7));
            max-width: 400px;
            margin: 0 auto;
        }

        .scan-button {
            width: 120px;
            height: 120px;
            background-color: var(--tg-theme-button-color, #007AFF);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: transform 0.2s ease;
        }

        .scan-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .scan-button i {
            font-size: 64px;
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        /* Стили для модального окна камеры */
        .camera-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .camera-modal.active {
            display: block;
            opacity: 1;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.4s ease;
        }

        .camera-modal.active .video-element {
            transform: scale(1);
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px solid #ffffff;
            border-radius: 20px;
            background: transparent;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.4s ease 0.1s;
        }

        .camera-modal.active .scan-frame {
            opacity: 1;
        }

        .scan-hint {
            position: absolute;
            top: calc(50% + 160px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease 0.2s;
            max-width: 300px;
            line-height: 1.4;
        }

        .camera-modal.active .scan-hint {
            opacity: 1;
        }

        .close-button {
            position: absolute;
            top: 40px;
            right: 20px;
            width: 44px;
            height: 44px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 101;
            opacity: 0;
            transition: opacity 0.3s ease 0.3s;
        }

        .camera-modal.active .close-button {
            opacity: 1;
        }

        .close-button i {
            font-size: 24px;
            color: white;
        }

        /* Запрет выделения и масштабирования */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .scan-image {
                width: 225px;
                height: 225px;
            }

            .main-text {
                font-size: 28px;
            }

            .sub-text {
                font-size: 16px;
            }
            
            .scan-button {
                width: 110px;
                height: 110px;
                bottom: 30px;
            }
            
            .scan-button i {
                font-size: 56px;
            }

            .scan-frame {
                width: 250px;
                height: 250px;
            }

            .scan-hint {
                top: calc(50% + 150px);
                font-size: 15px;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .scan-image {
                width: 180px;
                height: 180px;
            }

            .main-text {
                font-size: 24px;
            }

            .sub-text {
                font-size: 14px;
            }
            
            .scan-button {
                width: 100px;
                height: 100px;
                bottom: 25px;
            }
            
            .scan-button i {
                font-size: 48px;
            }

            .scan-frame {
                width: 220px;
                height: 220px;
            }

            .scan-hint {
                top: calc(50% + 140px);
                font-size: 14px;
                max-width: 260px;
            }

            .close-button {
                top: 20px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
        }

        /* Запрет масштабирования на iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-text-size-adjust: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://cdn.qwenlm.ai/72327e40-02c9-46e7-a011-0542655a56ad/6b4a34f6-9b68-4e75-96a4-d1ea74da32ba_%D0%98%D0%BB%D0%BB%D1%8E%D1%81%D1%82%D1%80%D0%B0%D1%86%D0%B8%D1%8F_%D0%B1%D0%B5%D0%B7_%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F.png?key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZXNvdXJjZV91c2VyX2lkIjoiNzIzMjdlNDAtMDJjOS00NmU3LWEwMTEtMDU0MjY1NWE1NmFkIiwicmVzb3VyY2VfaWQiOiI2YjRhMzRmNi05YjY4LTRlNzUtOTZhNC1kMWVhNzRkYTMyYmEiLCJyZXNvdXJjZV9jaGF0X2lkIjpudWxsfQ.XbLs7PAWkQlHJJwAoWfds1Ac_MXj9D3T2EBZ6AfVHRQ&x-oss-process=image/resize,m_mfit,w_320,h_320" 
                 alt="Иллюстрация сканирования" 
                 class="scan-image">
        </div>
        
        <h1 class="main-text">Отсканируйте номерок</h1>
        
        <p class="sub-text">
            Отсканируйте номерок своего ключа, и вам будет начислено нужное количество баллов
        </p>
    </div>

    <!-- Кнопка сканирования -->
    <div class="scan-button" id="scanButton">
        <i class="ti ti-text-scan-2"></i>
    </div>

    <!-- Модальное окно камеры -->
    <div class="camera-modal" id="cameraModal">
        <div class="camera-container">
            <video class="video-element" id="videoElement" autoplay playsinline></video>
            <div class="scan-frame"></div>
            <div class="scan-hint">Наведите камеру на число номерка вашего ключа</div>
            <div class="close-button" id="closeButton">
                <i class="ti ti-x"></i>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран
        tg.enableClosingConfirmation(); // Включаем подтверждение закрытия

        const scanButton = document.getElementById('scanButton');
        const cameraModal = document.getElementById('cameraModal');
        const closeButton = document.getElementById('closeButton');
        const videoElement = document.getElementById('videoElement');

        // Открытие камеры с анимацией
        scanButton.addEventListener('click', async function() {
            try {
                // Запрос доступа к камере
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment'
                    } 
                });
                
                videoElement.srcObject = stream;
                cameraModal.classList.add('active');
                
                // Блокируем скролл при открытой камере
                document.body.style.overflow = 'hidden';
                
            } catch (error) {
                console.error('Ошибка доступа к камере:', error);
                
                // Пробуем с основной камерой, если задняя не доступна
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: true 
                    });
                    
                    videoElement.srcObject = stream;
                    cameraModal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    
                } catch (fallbackError) {
                    console.error('Ошибка доступа к любой камере:', fallbackError);
                    alert('Для сканирования разрешите доступ к камере в настройках браузера');
                }
            }
        });

        // Закрытие камеры с анимацией
        closeButton.addEventListener('click', function() {
            cameraModal.classList.remove('active');
            
            // Восстанавливаем скролл
            document.body.style.overflow = '';
            
            // Остановка потока видео с задержкой для анимации
            setTimeout(() => {
                const stream = videoElement.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    videoElement.srcObject = null;
                }
            }, 300);
        });

        // Закрытие при клике вне области сканирования
        cameraModal.addEventListener('click', function(e) {
            if (e.target === cameraModal) {
                closeButton.click();
            }
        });

        // Обработка изменения темы Telegram
        tg.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = tg.themeParams.bg_color || '#1d1d1f';
        });
    </script>
</body>
</html>
