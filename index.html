<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Развлечения уточки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <style>
        @font-face {
            font-family: 'Avenir Next';
            src: local('Avenir Next'), local('Avenir-Next');
            font-weight: bold;
            font-style: normal;
        }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #5ac8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Avenir Next', -apple-system, sans-serif;
            position: relative;
            touch-action: manipulation;
        }

        /* Градиенты сверху и снизу */
        .top-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.7) 0%,
                rgba(90, 200, 250, 0) 100%
            );
            z-index: 1;
        }

        .bottom-gradient {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(
                to top,
                rgba(0, 122, 255, 0.5) 0%,
                rgba(90, 200, 250, 0) 100%
            );
            z-index: 1;
        }

        /* Верхняя панель */
        .top-panel-container {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
        }

        .top-panel {
            display: flex;
            align-items: center;
            width: calc(100% - 30px);
            max-width: 400px;
        }

        /* Квадрат с аватаркой */
        .avatar-box {
            width: 50px;
            height: 50px;
            background: rgba(44, 44, 46, 1);
            z-index: 3;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Текст "Развлечения" */
        .fun-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
            opacity: 0.9;
            margin-left: 10px;
            flex-grow: 1;
        }

        /* Основное содержимое */
        .content {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: calc(100% - 80px);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
            padding: 70px 15px 0;
            box-sizing: border-box;
        }

        /* Карточка развлечения */
        .fun-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .fun-card-image {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            margin-right: 15px;
        }

        .fun-card-content {
            flex: 1;
        }

        .fun-card-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin: 0 0 5px;
        }

        .fun-card-description {
            font-size: 14px;
            color: white;
            opacity: 0.7;
            margin: 0;
            line-height: 1.3;
        }

        /* Фиолетовая карточка друзей */
        .friends-card {
            width: 100%;
            background: linear-gradient(
                to bottom,
                #af52de 0%,
                #5856d6 100%
            );
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        /* Модальное окно рулетки */
        .roulette-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1C1C1E;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .roulette-modal.open {
            opacity: 1;
            visibility: visible;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: white;
            opacity: 0.7;
            z-index: 101;
        }

        .roulette-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 250px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .roulette-track {
            display: flex;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.1s linear;
        }

        .roulette-slot {
            width: 120px;
            height: 120px;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .roulette-slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .roulette-center {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(255, 255, 255, 0);
            border-radius: 12px;
            pointer-events: none;
            z-index: 2;
        }

        .spin-btn {
            width: calc(100% - 40px);
            max-width: 400px;
            height: 50px;
            background: #3A7BD5;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-top: 30px;
            position: absolute;
            bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }

        .spin-btn:disabled {
            opacity: 0.7;
        }

        .spin-btn.collected {
            background: #34C759;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Подвал */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 0;
        }

        .footer-icon {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .footer-icon.active {
            opacity: 1;
        }

        .footer-text {
            color: white;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
            opacity: 0.7;
        }

        .footer-text.active {
            opacity: 1;
        }

        @media (min-width: 500px) {
            .fun-title {
                font-size: 28px;
            }
            .fun-card-title {
                font-size: 20px;
            }
            .fun-card-description {
                font-size: 15px;
            }
            .footer {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-gradient"></div>
    <div class="bottom-gradient"></div>
    
    <div class="top-panel-container">
        <div class="top-panel">
            <div class="avatar-box" id="avatarBox">
                <img class="avatar-img" id="avatarImg" src="" alt="Аватар">
            </div>
            <div class="fun-title">Развлечения</div>
        </div>
    </div>
    
    <div class="content">
        <!-- Карточка рулетки -->
        <div class="fun-card" id="rouletteCard">
            <div class="fun-card-image">
                <img src="https://media.tenor.com/tZc3nOnqpF8AAAAi/utya-utya-duck.gif" style="width:100%;height:100%;object-fit:cover;">
            </div>
            <div class="fun-card-content">
                <h3 class="fun-card-title">Ежедневная рулетка</h3>
                <p class="fun-card-description">Укрась свой день бесплатной рулеткой - испытай удачу и получи ценные призы!</p>
            </div>
        </div>
        
        <!-- Фиолетовая карточка друзей -->
        <div class="friends-card">
            <div class="fun-card-content" style="flex:2;">
                <h3 class="fun-card-title">Друзья</h3>
                <p class="fun-card-description">Заводите друзей и следите за их успехами!</p>
            </div>
            <div class="fun-card-image" style="margin-right:0;margin-left:15px;">
                <img src="https://media.tenor.com/q5kJ8lrjhFYAAAAi/utya.gif" style="width:100%;height:100%;object-fit:cover;">
            </div>
        </div>
        
        <!-- Карточка заданий -->
        <div class="fun-card">
            <div class="fun-card-image">
                <img src="https://media.tenor.com/8VtLvAR4l5YAAAAi/utya-utya-duck.gif" style="width:100%;height:100%;object-fit:cover;">
            </div>
            <div class="fun-card-content">
                <h3 class="fun-card-title">Задания</h3>
                <p class="fun-card-description">Выполняйте задания и получайте бонусы!</p>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно рулетки -->
    <div class="roulette-modal" id="rouletteModal">
        <i class="feather close-btn" data-feather="x" id="closeRoulette"></i>
        
        <div class="roulette-container">
            <div class="roulette-track" id="rouletteTrack"></div>
            <div class="roulette-center"></div>
        </div>
        
        <button class="spin-btn" id="spinBtn">
            <span id="spinText">Крутить</span>
            <div class="spinner" id="spinner"></div>
        </button>
    </div>
    
    <div class="footer">
        <div class="footer-item" onclick="navigateTo('farm')">
            <i class="footer-icon feather" data-feather="dollar-sign"></i>
            <span class="footer-text">Ферма</span>
        </div>
        <div class="footer-item" onclick="navigateTo('shop')">
            <i class="footer-icon feather" data-feather="shopping-bag"></i>
            <span class="footer-text">Магаз</span>
        </div>
        <div class="footer-item">
            <i class="footer-icon feather active" data-feather="gift"></i>
            <span class="footer-text active">Развлечения</span>
        </div>
        <div class="footer-item" onclick="navigateTo('profile')">
            <i class="footer-icon feather" data-feather="user"></i>
            <span class="footer-text">Профиль</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация feather icons
        feather.replace();

        // Telegram MiniApp инициализация
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const webApp = Telegram.WebApp;
                
                webApp.expand();
                webApp.setHeaderColor('#1C1C1E');
                webApp.setBackgroundColor('#1C1C1E');
                
                const user = webApp.initDataUnsafe.user;
                
                if (user) {                    
                    if (user.photo_url) {
                        document.getElementById('avatarImg').src = user.photo_url;
                        document.getElementById('avatarImg').onerror = function() {
                            showFallbackAvatar(user);
                        };
                    } else {
                        showFallbackAvatar(user);
                    }
                }
                
                webApp.BackButton.show();
                webApp.BackButton.onClick(function() {
                    webApp.close();
                });
                
                return true;
            }
            return false;
        }

        function showFallbackAvatar(user) {
            const avatarImg = document.getElementById('avatarImg');
            const avatarBox = document.getElementById('avatarBox');
            
            avatarImg.style.display = 'none';
            avatarBox.style.backgroundColor = '#5ac8fa';
            avatarBox.style.display = 'flex';
            avatarBox.style.alignItems = 'center';
            avatarBox.style.justifyContent = 'center';
            
            const initials = document.createElement('div');
            initials.textContent = user.first_name ? user.first_name.charAt(0).toUpperCase() : 'Г';
            initials.style.color = 'white';
            initials.style.fontSize = '24px';
            initials.style.fontWeight = 'bold';
            
            while (avatarBox.firstChild) {
                avatarBox.removeChild(avatarBox.firstChild);
            }
            
            avatarBox.appendChild(initials);
        }

        function navigateTo(page) {
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
            console.log('Переход на страницу:', page);
        }

        // Рулетка
        const rouletteCard = document.getElementById('rouletteCard');
        const rouletteModal = document.getElementById('rouletteModal');
        const closeRoulette = document.getElementById('closeRoulette');
        const rouletteTrack = document.getElementById('rouletteTrack');
        const spinBtn = document.getElementById('spinBtn');
        const spinText = document.getElementById('spinText');
        const spinner = document.getElementById('spinner');

        // Массив предметов рулетки
        const rouletteItems = [
            { 
                type: 'emoji', 
                value: '⚡️', 
                chance: 75,
                name: 'Энергия',
                color: 'rgba(255, 204, 0, 0.5)'
            },
            { 
                type: 'emoji', 
                value: '💎', 
                chance: 20,
                name: 'Кристалл',
                color: 'rgba(0, 122, 255, 0.5)'
            },
            { 
                type: 'image', 
                value: 'https://media.tenor.com/6Tfvy0WhhtUAAAAi/jelly-jelly-rabbit.gif', 
                chance: 1.5,
                name: 'Кролик',
                color: 'rgba(175, 82, 222, 0.5)'
            },
            { 
                type: 'image', 
                value: 'https://media.tenor.com/TpcVXqjEPNsAAAAi/pepe-the-frog-pepe-heart.gif', 
                chance: 1.5,
                name: 'Сердечный Пепе',
                color: 'rgba(175, 82, 222, 0.5)'
            },
            { 
                type: 'image', 
                value: 'https://media.tenor.com/7YnJqdA46gwAAAAi/bluestud-bruh-brrr-spinning.gif', 
                chance: 1.5,
                name: 'Вращающийся',
                color: 'rgba(175, 82, 222, 0.5)'
            },
            { 
                type: 'image', 
                value: 'https://media.tenor.com/2uARypeDJUYAAAAi/plush-pepe-telegram-pepe.gif', 
                chance: 1.5,
                name: 'Плюшевый Пепе',
                color: 'rgba(175, 82, 222, 0.5)'
            },
            { 
                type: 'image', 
                value: 'https://media.tenor.com/ZYEOT144zlMAAAAi/emojis-telegram.gif', 
                chance: 0.8,
                name: 'Редкий стикер',
                color: 'rgba(175, 82, 222, 0.5)'
            },
            { 
                type: 'image', 
                value: 'https://media.tenor.com/vsqTGV-a5boAAAAi/star-skull.gif', 
                chance: 0.7,
                name: 'Легендарный череп',
                color: 'rgba(175, 82, 222, 0.5)'
            }
        ];

        // Генерация последовательности для рулетки (200 элементов)
        function generateRouletteSequence() {
            const sequence = [];
            const totalItems = 200;
            
            // Определяем выигрышную позицию (предпоследнюю)
            const winPosition = totalItems - 2;
            
            // Заполняем всю последовательность случайными элементами
            for (let i = 0; i < totalItems; i++) {
                if (i === winPosition) {
                    // Для выигрышной позиции выбираем элемент по шансам
                    sequence.push(getRandomItem());
                } else {
                    // Для остальных - полностью случайные
                    const randomIndex = Math.floor(Math.random() * rouletteItems.length);
                    sequence.push(rouletteItems[randomIndex]);
                }
            }
            
            return sequence;
        }

        // Получение случайного предмета с учетом шансов
        function getRandomItem() {
            const totalChance = rouletteItems.reduce((sum, item) => sum + item.chance, 0);
            let random = Math.random() * totalChance;
            
            for (const item of rouletteItems) {
                if (random < item.chance) {
                    return item;
                }
                random -= item.chance;
            }
            
            return rouletteItems[0]; // fallback
        }

        // Создание элементов рулетки
        function createRouletteItems(sequence) {
            rouletteTrack.innerHTML = '';
            
            sequence.forEach((item, index) => {
                const slot = document.createElement('div');
                slot.className = 'roulette-slot';
                slot.dataset.index = index;
                slot.dataset.item = JSON.stringify(item);
                
                if (item.type === 'emoji') {
                    slot.textContent = item.value;
                } else {
                    const img = document.createElement('img');
                    img.src = item.value;
                    slot.appendChild(img);
                }
                
                rouletteTrack.appendChild(slot);
            });
            
            // Центрируем первые три элемента
            updateRoulettePosition(0);
        }

        // Обновление позиции рулетки
        function updateRoulettePosition(currentIndex) {
            const slotWidth = 120 + 40; // width + margin
            const centerOffset = Math.floor(window.innerWidth / 2) - slotWidth * 1.5;
            rouletteTrack.style.transform = `translateX(${centerOffset - (currentIndex * slotWidth)}px)`;
        }

        // Анимация вращения рулетки
        let isSpinning = false;
        let spinAnimation;
        let currentSequence = [];
        let winItem = null;
        let winIndex = 0;

        function spinRoulette() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            spinText.style.display = 'none';
            spinner.style.display = 'block';
            
            // Генерируем новую последовательность
            currentSequence = generateRouletteSequence();
            createRouletteItems(currentSequence);
            
            // Определяем выигрышный предмет (предпоследний в последовательности)
            winIndex = currentSequence.length - 2;
            winItem = currentSequence[winIndex];
            
            const totalItems = currentSequence.length;
            const spinDuration = 3000; // 3 секунды
            const startTime = Date.now();
            let lastFrameTime = startTime;
            
            // Начальная позиция (первые три элемента)
            let currentIndex = 0;
            updateRoulettePosition(currentIndex);
            
            // Функция анимации
            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = elapsed / spinDuration;
                
                if (progress >= 1) {
                    // Анимация завершена
                    finishSpin();
                    return;
                }
                
                // Ускорение/замедление
                let speed;
                if (progress < 0.2) {
                    // Разгон
                    speed = easeOutQuad(progress / 0.2) * 0.5 + 0.5;
                } else if (progress > 0.8) {
                    // Торможение с учетом шанса выпадения
                    const slowFactor = 1 - (winItem.chance / 100);
                    speed = easeInQuad((1 - progress) / 0.2) * 0.3 * slowFactor;
                } else {
                    // Максимальная скорость
                    speed = 1;
                }
                
                // Обновляем позицию
                const deltaTime = now - lastFrameTime;
                lastFrameTime = now;
                
                currentIndex += speed * (deltaTime / 50);
                updateRoulettePosition(Math.floor(currentIndex));
                
                // Вибрация в конце
                if (progress > 0.95 && navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                spinAnimation = requestAnimationFrame(animate);
            }
            
            // Запускаем анимацию
            spinAnimation = requestAnimationFrame(animate);
        }

        // Функции для плавного ускорения/замедления
        function easeOutQuad(t) {
            return t * (2 - t);
        }
        
        function easeInQuad(t) {
            return t * t;
        }

        // Завершение вращения
        function finishSpin() {
            cancelAnimationFrame(spinAnimation);
            
            // Показываем только выигрышный элемент
            const slots = document.querySelectorAll('.roulette-slot');
            slots.forEach((slot, index) => {
                const slotIndex = parseInt(slot.dataset.index);
                
                if (slotIndex !== winIndex) {
                    setTimeout(() => {
                        slot.style.opacity = '0';
                        slot.style.transform = 'scale(0)';
                    }, 100);
                } else {
                    // Увеличиваем выигрышный элемент
                    setTimeout(() => {
                        slot.style.transform = 'scale(1.2)';
                    }, 300);
                }
            });
            
            // Меняем кнопку на "Забрать"
            spinText.textContent = 'Забрать';
            spinText.style.display = 'block';
            spinner.style.display = 'none';
            spinBtn.classList.add('collected');
            spinBtn.disabled = false;
            isSpinning = false;
            
            // Разрешаем закрытие
            spinBtn.onclick = collectPrize;
        }

        // Сбор приза
        function collectPrize() {
            if (isSpinning) return;
            
            // Плавное закрытие модального окна
            rouletteModal.classList.remove('open');
            
            // Возвращаем кнопку в исходное состояние
            setTimeout(() => {
                spinText.textContent = 'Крутить';
                spinBtn.classList.remove('collected');
                spinBtn.onclick = spinRoulette;
                
                // Восстанавливаем все элементы
                const slots = document.querySelectorAll('.roulette-slot');
                slots.forEach(slot => {
                    slot.style.opacity = '1';
                    slot.style.transform = 'scale(1)';
                });
            }, 300);
        }

        // Обработчики событий
        rouletteCard.addEventListener('click', () => {
            rouletteModal.classList.add('open');
            
            // Генерируем начальную последовательность
            currentSequence = generateRouletteSequence();
            createRouletteItems(currentSequence);
        });

        closeRoulette.addEventListener('click', () => {
            rouletteModal.classList.remove('open');
            
            // Остановка анимации если была
            if (isSpinning) {
                cancelAnimationFrame(spinAnimation);
                isSpinning = false;
                spinBtn.disabled = false;
                spinText.style.display = 'block';
                spinner.style.display = 'none';
                
                // Восстанавливаем кнопку
                spinText.textContent = 'Крутить';
                spinBtn.classList.remove('collected');
                spinBtn.onclick = spinRoulette;
            }
        });

        spinBtn.addEventListener('click', spinRoulette);

        // Обработчики меню
        const footerItems = document.querySelectorAll('.footer-item');
        footerItems.forEach(item => {
            item.addEventListener('click', function() {
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
                
                footerItems.forEach(i => {
                    i.querySelector('.footer-icon').classList.remove('active');
                    i.querySelector('.footer-text').classList.remove('active');
                });
                
                this.querySelector('.footer-icon').classList.add('active');
                this.querySelector('.footer-text').classList.add('active');
            });
        });

        // Инициализация
        if (!initTelegramWebApp()) {
            const avatarImg = document.getElementById('avatarImg');
            avatarImg.src = 'https://via.placeholder.com/50';
            avatarImg.onerror = function() {
                showFallbackAvatar({ first_name: 'Т' });
            };
        }
    </script>
</body>
</html>
