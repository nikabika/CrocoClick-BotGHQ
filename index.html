<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Design</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 10%;
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
        }

        .avatar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 50%;
        }

        .content {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .subtitle {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 400;
            opacity: 0.5;
            line-height: 1.1;
        }

        .swipe-container {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.5;
            white-space: nowrap;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chevron {
            width: 20px;
            height: 10px;
            margin-bottom: 5px;
            position: relative;
        }

        .chevron::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: #fff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .swipe-hint {
            font-size: 0.875rem;
            text-align: center;
            width: 100%;
        }

        /* Loading animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            align-items: center;
            gap: 8px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading.hide {
            opacity: 0;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            animation: loadingWave 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        .loading-dot:nth-child(4) { animation-delay: 0.16s; }

        @keyframes loadingWave {
            0%, 80%, 100% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Swipe area */
        .swipe-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 10;
        }

        /* Hide elements when swiped */
        .hide-up {
            transform: translateY(-100vh) scale(0.8);
            opacity: 0;
        }

        .hide-fade {
            opacity: 0;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            body {
                padding-left: 5%;
            }
            
            .avatar {
                top: 15px;
                left: 15px;
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-left: 5%;
            }
            
            .main-title, .subtitle {
                font-size: 2rem;
            }
            
            .avatar {
                top: 12px;
                left: 12px;
                width: 32px;
                height: 32px;
            }
            
            .swipe-hint {
                font-size: 0.8rem;
            }
        }

        /* Landscape orientation support */
        @media (max-height: 500px) and (orientation: landscape) {
            .content {
                transform: scale(0.8);
                transform-origin: left center;
            }
            
            .swipe-container {
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="avatar" id="userAvatar">
        <div class="avatar-placeholder"></div>
    </div>
    
    <div class="content" id="mainContent">
        <h1 class="main-title">Что у тебя на уме?</h1>
        <p class="subtitle">Поделись с обществом</p>
    </div>
    
    <div class="swipe-container" id="swipeHint">
        <div class="chevron"></div>
        <div class="swipe-hint">Свайпни, чтобы смотреть посты</div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
    </div>

    <div class="swipe-area" id="swipeArea"></div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Инициализируем приложение
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Получаем данные пользователя
        const user = tg.initDataUnsafe?.user;
        
        // Устанавливаем аватар пользователя
        const avatarElement = document.getElementById('userAvatar');
        
        if (user && user.photo_url) {
            avatarElement.style.backgroundImage = `url(${user.photo_url})`;
            avatarElement.innerHTML = '';
        } else if (user && user.first_name) {
            const initials = user.first_name.charAt(0).toUpperCase();
            avatarElement.innerHTML = `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background-color:#007AFF;color:white;font-weight:bold;border-radius:50%;font-size:14px;">${initials}</div>`;
        } else {
            avatarElement.style.backgroundColor = '#fff';
        }

        // Smart swipe functionality
        const swipeArea = document.getElementById('swipeArea');
        const mainContent = document.getElementById('mainContent');
        const swipeHint = document.getElementById('swipeHint');
        const loading = document.getElementById('loading');
        const avatar = document.getElementById('userAvatar');

        let startY = 0;
        let currentY = 0;
        let isSwiping = false;
        let isAnimating = false;
        const threshold = window.innerHeight * 0.4; // 40% высоты экрана

        swipeArea.addEventListener('touchstart', (e) => {
            if (isAnimating) return;
            
            startY = e.touches[0].clientY;
            currentY = startY;
            isSwiping = true;
            
            // Сбрасываем трансформации для плавного начала
            mainContent.style.transition = 'none';
            avatar.style.transition = 'none';
            swipeHint.style.transition = 'none';
        });

        swipeArea.addEventListener('touchmove', (e) => {
            if (!isSwiping || isAnimating) return;
            
            currentY = e.touches[0].clientY;
            const diff = startY - currentY;
            
            // Двигаем контент только если свайп вверх
            if (diff > 0) {
                const progress = Math.min(diff / threshold, 1);
                
                // Плавное движение контента вверх
                const translateY = -progress * 100;
                const scale = 1 - progress * 0.2;
                const opacity = 1 - progress;
                
                mainContent.style.transform = `translateY(${translateY}px) scale(${scale})`;
                mainContent.style.opacity = opacity;
                
                // Плавное исчезновение аватара и подсказки
                avatar.style.opacity = 1 - progress * 2;
                swipeHint.style.opacity = 0.5 - progress;
            }
        });

        swipeArea.addEventListener('touchend', () => {
            if (!isSwiping || isAnimating) return;
            
            const diff = startY - currentY;
            const progress = diff / threshold;
            
            // Включаем плавные переходы обратно
            mainContent.style.transition = '';
            avatar.style.transition = '';
            swipeHint.style.transition = '';
            
            if (progress > 0.5) {
                // Если свайпнули больше половины - завершаем анимацию
                completeSwipe();
            } else {
                // Если не дотянули - возвращаем обратно
                resetSwipe();
            }
            
            isSwiping = false;
        });

        function completeSwipe() {
            isAnimating = true;
            
            // Запускаем финальную анимацию
            mainContent.classList.add('hide-up');
            avatar.classList.add('hide-fade');
            swipeHint.classList.add('hide-fade');
            
            // Показываем загрузку после исчезновения всех элементов
            setTimeout(() => {
                loading.style.display = 'flex';
                
                // Случайная длительность загрузки от 0.2 до 1 секунды
                const randomDuration = 200 + Math.random() * 800;
                
                setTimeout(() => {
                    // Плавно скрываем загрузку
                    loading.classList.add('hide');
                    
                    setTimeout(() => {
                        // Полностью скрываем все элементы
                        loading.classList.add('hidden');
                        mainContent.classList.add('hidden');
                        avatar.classList.add('hidden');
                        swipeHint.classList.add('hidden');
                        
                        // Остается только темный экран
                    }, 300);
                    
                }, randomDuration);
                
            }, 500);
            
            // Блокируем повторные свайпы
            swipeArea.style.pointerEvents = 'none';
        }

        function resetSwipe() {
            isAnimating = true;
            
            // Возвращаем все в исходное положение
            mainContent.style.transform = '';
            mainContent.style.opacity = '';
            avatar.style.opacity = '';
            swipeHint.style.opacity = '';
            
            setTimeout(() => {
                isAnimating = false;
            }, 300);
        }

        console.log('Telegram User:', user);
    </script>
</body>
</html>
