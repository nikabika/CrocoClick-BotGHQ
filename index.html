<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Уточка с лобби</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <style>
        @font-face {
            font-family: 'Avenir Next';
            src: local('Avenir Next'), local('Avenir-Next');
            font-weight: bold;
            font-style: normal;
        }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--tg-theme-bg-color, #1C1C1E);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            font-family: 'Avenir Next', -apple-system, sans-serif;
            position: relative;
            touch-action: manipulation;
            color: var(--tg-theme-text-color, white);
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        /* Верхняя панель - светлее фона */
        .top-panel {
            position: absolute;
            top: 15px;
            left: 80px;
            width: calc(100% - 88px);
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 2;
            border-radius: 12px;
            padding: 0 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        /* Квадрат с аватаркой - тоже светлее */
        .avatar-box {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 3;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* Текст в панели */
        .username {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-id {
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, rgba(255, 255, 255, 0.7));
            margin: 2px 0 0;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .user-id:hover {
            opacity: 0.8;
        }

        .user-id i {
            font-size: 12px;
        }

        /* Основное содержимое */
        .main-content {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            padding-bottom: 80px;
        }

        .duck-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .duck-gif {
            width: 40vw;
            height: 40vw;
            max-width: 180px;
            max-height: 180px;
            z-index: 10;
            border-radius: 12px;
            image-rendering: high-quality;
            pointer-events: none;
        }

        .message-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color, white);
            text-align: center;
            padding: 0 20px;
            line-height: 1.3;
            margin-top: 7px;
            pointer-events: none;
        }

        /* Лоадер */
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: rgba(255, 255, 255, 0.8);
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Лобби контейнер */
        .lobby-container {
            display: none;
            position: absolute;
            top: 90px;
            left: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .lobby-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .lobby-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .lobby-title:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .player-count {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-control {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .count-control:hover {
            opacity: 0.8;
        }

        .count-number {
            font-size: 18px;
            font-weight: 600;
            color: white;
            min-width: 20px;
            text-align: center;
        }

        .lobby-player {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1.5px solid white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .create-lobby-btn {
            margin-top: 15px;
        }

        @media (min-width: 500px) {
            .message-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    
    <div class="avatar-box" id="avatarBox">
        <img class="avatar-img" id="avatarImg" src="" alt="Аватар">
    </div>
    
    <div class="top-panel">
        <div class="username" id="username">Гость</div>
        <div class="user-id" id="userId">
            <i class="ti ti-copy"></i>
            <span id="userIdText"></span>
        </div>
    </div>
    
    <div class="main-content">
        <div class="duck-container">
            <img src="https://media.tenor.com/h796J-dd0FUAAAAi/utya-utya-duck.gif" class="duck-gif" id="duck">
        </div>
        
        <div class="message-text">Никаких лобби нет</div>
    </div>

    <div class="loader" id="loader"></div>

    <div class="lobby-container" id="lobbyContainer">
        <div class="lobby-header">
            <div class="lobby-title" id="lobbyTitle" onclick="renameLobby()"></div>
            <div class="player-count">
                <i class="ti ti-chevron-left count-control" onclick="changeCount(-1)"></i>
                <div class="count-number" id="playerCount">4</div>
                <i class="ti ti-chevron-right count-control" onclick="changeCount(1)"></i>
            </div>
        </div>
        <div class="lobby-player">
            <div class="player-avatar">
                <img id="lobbyAvatar" src="" alt="Аватар">
            </div>
        </div>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Инициализация
        const avatarBox = document.getElementById('avatarBox');
        const avatarImg = document.getElementById('avatarImg');
        const usernameElement = document.getElementById('username');
        const userIdElement = document.getElementById('userId');
        const userIdTextElement = document.getElementById('userIdText');
        const mainContent = document.querySelector('.main-content');
        const loader = document.getElementById('loader');
        const lobbyContainer = document.getElementById('lobbyContainer');
        const lobbyTitle = document.getElementById('lobbyTitle');
        const playerCount = document.getElementById('playerCount');
        const lobbyAvatar = document.getElementById('lobbyAvatar');

        // Переменные состояния
        let currentPlayerCount = 4;
        let userFirstName = 'Гость';
        let userPhotoUrl = '';

        // Расширяем на весь экран и настраиваем цвета
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('secondary_bg_color');
        tg.setBackgroundColor('secondary_bg_color');

        // Создаем кнопку в стиле Telegram
        const mainButton = tg.MainButton;
        mainButton.setText("Новое лобби");
        mainButton.show();
        mainButton.onClick(createLobby);

        // Кнопка создания лобби
        const createButton = tg.MainButton.clone();
        createButton.setText("Создать");
        createButton.hide();

        // Получаем данные пользователя
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            // Устанавливаем имя пользователя
            userFirstName = user.first_name || 'Гость';
            usernameElement.textContent = userFirstName;
            lobbyTitle.textContent = userFirstName;
            
            // Устанавливаем ID пользователя
            if (user.id) {
                userIdTextElement.textContent = user.id;
            }
            
            // Сохраняем URL аватарки
            userPhotoUrl = user.photo_url || '';
            
            // Устанавливаем аватар
            if (userPhotoUrl) {
                avatarImg.src = userPhotoUrl;
                lobbyAvatar.src = userPhotoUrl;
            } else {
                // Fallback аватар
                avatarBox.style.backgroundColor = 'rgba(255, 255, 255, 0.15)';
                avatarImg.style.display = 'none';
                const initials = document.createElement('div');
                initials.textContent = userFirstName.charAt(0).toUpperCase();
                initials.style.color = 'white';
                initials.style.fontSize = '24px';
                initials.style.fontWeight = 'bold';
                avatarBox.appendChild(initials);
                
                // Для лобби
                lobbyAvatar.style.display = 'none';
                const lobbyInitials = document.createElement('div');
                lobbyInitials.textContent = userFirstName.charAt(0).toUpperCase();
                lobbyInitials.style.color = 'white';
                lobbyInitials.style.fontSize = '14px';
                lobbyInitials.style.fontWeight = 'bold';
                document.querySelector('.player-avatar').appendChild(lobbyInitials);
            }
        } else {
            // Заглушка для тестирования
            userIdTextElement.textContent = '123456789';
            lobbyTitle.textContent = 'Гость';
            lobbyAvatar.style.display = 'none';
            const lobbyInitials = document.createElement('div');
            lobbyInitials.textContent = 'Г';
            lobbyInitials.style.color = 'white';
            lobbyInitials.style.fontSize = '14px';
            lobbyInitials.style.fontWeight = 'bold';
            document.querySelector('.player-avatar').appendChild(lobbyInitials);
        }

        // Обработчик копирования ID
        userIdElement.addEventListener('click', function() {
            // Вибрация силы 3 (light)
            tg.HapticFeedback.impactOccurred('light');
            
            // Копируем ID в буфер обмена
            const userId = user?.id || '123456789';
            navigator.clipboard.writeText(userId.toString()).then(() => {
                // Сохраняем оригинальный текст
                const originalText = userIdTextElement.textContent;
                
                // Меняем на "Скопировано!"
                userIdTextElement.textContent = 'Скопировано!';
                userIdElement.querySelector('i').style.opacity = '0';
                
                // Возвращаем обратно через 1.5 секунды
                setTimeout(() => {
                    userIdTextElement.textContent = originalText;
                    userIdElement.querySelector('i').style.opacity = '1';
                }, 1500);
            });
        });

        // Функция изменения количества игроков
        window.changeCount = function(delta) {
            tg.HapticFeedback.impactOccurred('light');
            currentPlayerCount = Math.max(2, Math.min(10, currentPlayerCount + delta));
            playerCount.textContent = currentPlayerCount;
        }

        // Функция переименования лобби
        window.renameLobby = function() {
            tg.HapticFeedback.impactOccurred('light');
            const newName = prompt('Введите название лобби (до 8 символов):', lobbyTitle.textContent);
            if (newName && newName.length <= 8) {
                lobbyTitle.textContent = newName;
            } else if (newName) {
                alert('Название должно быть не longer than 8 символов');
            }
        }

        // Функция создания лобби
        function createLobby() {
            // Вибрация
            tg.HapticFeedback.impactOccurred('medium');
            
            // Скрываем основное содержимое и кнопку
            mainContent.style.display = 'none';
            mainButton.hide();
            
            // Показываем лоадер
            loader.style.display = 'block';
            
            // Случайное время загрузки 0.3-0.6 секунд
            const loadTime = 300 + Math.random() * 300;
            
            setTimeout(() => {
                // Скрываем лоадер
                loader.style.display = 'none';
                
                // Показываем лобби и кнопку создания
                lobbyContainer.style.display = 'block';
                createButton.show();
                
            }, loadTime);
        }

        // Назначаем обработчик для кнопки создания
        createButton.onClick(function() {
            tg.HapticFeedback.impactOccurred('heavy');
            alert(`Лобби "${lobbyTitle.textContent}" создано на ${currentPlayerCount} игроков!`);
        });

        // Запрещаем контекстное меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Запрещаем выделение текста
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
