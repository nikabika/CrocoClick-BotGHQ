<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StoryShare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 17px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .empty-state {
            opacity: 0.7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .emoji {
            font-size: 128px;
            margin-bottom: 30px;
            opacity: 1 !important;
            line-height: 1;
        }

        .empty-state h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 18px;
            opacity: 0.8;
        }

        .post-form {
            width: 100%;
            display: none;
        }

        .textarea {
            width: 100%;
            background: rgba(44, 44, 46, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 17px;
            padding: 20px;
            color: #fff;
            font-size: 16px;
            resize: none;
            min-height: 200px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            margin-bottom: 20px;
            font-family: inherit;
        }

        .textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 15px 24px;
            border-radius: 17px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .btn-primary {
            background: rgba(10, 132, 255, 0.9);
            color: white;
        }

        .btn-secondary {
            background: rgba(44, 44, 46, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .posts-list {
            width: 100%;
            display: none;
        }

        .post {
            background: rgba(44, 44, 46, 0.6);
            border-radius: 17px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .post:hover {
            transform: translateY(-2px);
        }

        .post-content {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            opacity: 0.7;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 17px;
            background: rgba(10, 132, 255, 0.9);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(10, 132, 255, 0.3);
        }

        .floating-btn:hover {
            transform: scale(1.1);
        }

        .floating-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .content-area {
                min-height: 300px;
            }
            
            .emoji {
                font-size: 96px;
            }
            
            .empty-state h2 {
                font-size: 24px;
            }
            
            .empty-state p {
                font-size: 16px;
            }

            .floating-btn {
                bottom: 20px;
                right: 20px;
                width: 56px;
                height: 56px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar" id="userAvatar">
                <!-- –ê–≤–∞—Ç–∞—Ä –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ Telegram -->
            </div>
        </div>

        <div class="content-area">
            <div class="empty-state" id="emptyState">
                <div class="emoji">‚ú®</div>
                <h2>There's no content yet</h2>
                <p>–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –ø–æ–¥–µ–ª–∏—Ç—Å—è –∏—Å—Ç–æ—Ä–∏–µ–π!</p>
            </div>

            <div class="post-form" id="postForm">
                <textarea class="textarea" placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ —Å–≤–æ—é –∏—Å—Ç–æ—Ä–∏—é, –ø–æ–¥–µ–ª–∏—Ç–µ—Å—å –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è–º–∏ –∏–ª–∏ –ø–æ–ø—Ä–æ—Å–∏—Ç–µ —Å–æ–≤–µ—Ç–∞..." maxlength="1000"></textarea>
                <div class="buttons">
                    <button class="btn btn-secondary" onclick="cancelPost()">–û—Ç–º–µ–Ω–∞</button>
                    <button class="btn btn-primary" onclick="publishPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                </div>
            </div>

            <div class="posts-list" id="postsList">
                <!-- –ü–æ—Å—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>
        </div>

        <button class="floating-btn" onclick="showNewPost()" id="floatingBtn">+</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º WebApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä
        if (user) {
            const avatar = document.getElementById('userAvatar');
            
            if (user.photo_url) {
                avatar.innerHTML = `<img src="${user.photo_url}" alt="–ê–≤–∞—Ç–∞—Ä">`;
            } else {
                avatar.textContent = 'üë§';
            }
        }

        // –•—Ä–∞–Ω–∏–ª–∏—â–µ –ø–æ—Å—Ç–æ–≤
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function updateContent() {
            const emptyState = document.getElementById('emptyState');
            const postsList = document.getElementById('postsList');
            const floatingBtn = document.getElementById('floatingBtn');
            
            if (posts.length === 0) {
                emptyState.style.display = 'flex';
                postsList.style.display = 'none';
                floatingBtn.style.display = 'flex';
            } else {
                emptyState.style.display = 'none';
                postsList.style.display = 'block';
                floatingBtn.style.display = 'flex';
                renderPosts();
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å—Ç–æ–≤
        function renderPosts() {
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '';
            
            posts.reverse().forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-content">${post.content}</div>
                    <div class="post-meta">
                        <span>${post.author}</span>
                        <span>${new Date(post.timestamp).toLocaleDateString()}</span>
                    </div>
                `;
                postsList.appendChild(postElement);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ª–µ–Ω—Ç—É
        function showFeed() {
            document.getElementById('emptyState').style.display = posts.length === 0 ? 'flex' : 'none';
            document.getElementById('postForm').style.display = 'none';
            document.getElementById('postsList').style.display = posts.length > 0 ? 'block' : 'none';
            document.getElementById('floatingBtn').style.display = 'flex';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –Ω–æ–≤–æ–≥–æ –ø–æ—Å—Ç–∞
        function showNewPost() {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('postForm').style.display = 'flex';
            document.getElementById('postsList').style.display = 'none';
            document.getElementById('floatingBtn').style.display = 'none';
            
            // –§–æ–∫—É—Å –Ω–∞ —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ
            document.querySelector('.textarea').focus();
        }

        // –û—Ç–º–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        function cancelPost() {
            document.querySelector('.textarea').value = '';
            showFeed();
        }

        // –ü—É–±–ª–∏–∫–∞—Ü–∏—è –ø–æ—Å—Ç–∞
        function publishPost() {
            const textarea = document.querySelector('.textarea');
            const content = textarea.value.trim();
            
            if (content === '') {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å');
                return;
            }
            
            const newPost = {
                content: content,
                author: user ? (user.first_name + (user.last_name ? ' ' + user.last_name : '')) : '–ê–Ω–æ–Ω–∏–º',
                timestamp: new Date().toISOString()
            };
            
            posts.push(newPost);
            localStorage.setItem('posts', JSON.stringify(posts));
            
            textarea.value = '';
            updateContent();
            showFeed();
            
            // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –Ω–æ–≤–æ–º—É –ø–æ—Å—Ç—É
            setTimeout(() => {
                document.querySelector('.post')?.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }, 100);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            updateContent();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 50);
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
