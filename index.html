<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #FFFFFF;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
            position: relative;
        }

        body.fullscreen {
            padding-top: 75px;
        }

        body.blurred {
            overflow: hidden;
        }

        body.blurred::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: grayscale(100%) blur(5px);
            z-index: 99;
            transition: backdrop-filter 0.2s ease, background-color 0.2s ease;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            z-index: 2;
        }

        .avatar-container {
            width: 56px;
            height: 56px;
            border-radius: 15px;
            background-color: #8E8E93;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .avatar-placeholder {
            width: 30px;
            height: 30px;
            background-color: #C7C7CC;
            border-radius: 50%;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .user-info {
            flex: 1;
            height: 60px;
            background-color: #2C2C2E;
            border-radius: 17px;
            margin-left: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
        }

        .username {
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
            line-height: 1.2;
        }

        .user-tag {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
        }

        .balance {
            margin-top: 15px;
            font-size: 46px;
            font-weight: 700;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
            z-index: 2;
        }

        .gif-container {
            margin-bottom: 35px;
            width: 240px;
            height: 240px;
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.1s ease;
            z-index: 2;
        }

        .gif-container:active {
            transform: scale(0.97);
        }

        .gif-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            z-index: 2;
        }

        .stat-box {
            flex: 1;
            background-color: #2C2C2E;
            border-radius: 17px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            height: 70px;
            position: relative;
            cursor: pointer;
        }

        .energy-box {
            cursor: pointer;
        }

        .stat-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.6;
            width: 20px;
            height: 20px;
        }

        .stat-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .stat-emoji {
            font-size: 28px;
            margin-right: 12px;
        }

        .stat-text {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .stat-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            position: relative;
            width: 100%;
            background-color: #2C2C2E;
            border-top-left-radius: 17px;
            border-top-right-radius: 17px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 500px;
        }

        .modal.active {
            transform: translateY(0);
        }

        .modal-handle {
            width: 40px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 100px;
            margin-bottom: 15px;
        }

        .modal-gif {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .modal-description {
            font-size: 14px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
        }

        .modal-button {
            width: 85%;
            padding: 16px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s ease;
            border: none;
            color: white;
        }

        .modal-button:active {
            transform: scale(0.97);
        }
        
        @media (max-width: 400px) {
            .stats-container {
                flex-direction: column;
            }
            
            .stat-box {
                width: 100%;
            }
            
            .gif-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="avatar-container">
            <div class="avatar-placeholder"></div>
            <img class="user-avatar" id="user-avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä">
        </div>
        <div class="user-info">
            <span class="username" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            <span class="user-tag" id="user-tag"></span>
        </div>
    </div>

    <div class="balance" id="balance">$0</div>

    <div class="gif-container" id="gif-container">
        <img class="gif-image" src="https://stickers.fullyst.com/c5f15c6c-edd6-5e36-acc6-93c1be19a895/full/AgADOAsAAk7kmUs.webp" alt="–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å—Ç–∏–∫–µ—Ä">
    </div>

    <div class="stats-container">
        <div class="stat-box energy-box" id="energy-box">
            <div class="stat-content">
                <div class="stat-emoji">‚ö°Ô∏è</div>
                <div class="stat-text">
                    <div class="stat-value" id="energy-value">500</div>
                    <div class="stat-description" id="energy-description">–¥–æ—Å—Ç—É–ø–Ω–æ</div>
                </div>
            </div>
        </div>
        
        <div class="stat-box">
            <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M17 7l-10 10" />
                <path d="M8 7l9 0l0 9" />
            </svg>
            <div class="stat-content">
                <div class="stat-emoji">üõí</div>
                <div class="stat-text">
                    <div class="stat-value">–ú–∞–≥–∞–∑–∏–Ω</div>
                    <div class="stat-description">–æ—Ç–∫—Ä—ã—Ç—å</div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-handle"></div>
            <div class="modal-gif">
                <img src="https://stickers.fullyst.com/b9f1c4ec-ff51-507f-a011-b3c035880c92/full/AgADxwIAAnDiIEQ.webp" alt="–≠–Ω–µ—Ä–≥–∏—è" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="modal-title">–•–æ—á–µ—à—å –±–æ–ª—å—à–µ —ç–Ω–µ—Ä–≥–∏–∏?</div>
            <div class="modal-description">–≠–Ω–µ—Ä–≥–∏—é –º–æ–∂–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞ –∫—Ä–∏—Å—Ç–∞–ª–ª—ã</div>
            <button class="modal-button" id="buy-button">–ö—É–ø–∏—Ç—å –∑–∞ üíé10</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram?.WebApp;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞, —ç–Ω–µ—Ä–≥–∏–∏ –∏ –ö–î
        let balance = 0;
        let energy = 500;
        let cooldownTimer = null;
        const energyCooldown = 180; // 3 –º–∏–Ω—É—Ç—ã –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const balanceElement = document.getElementById('balance');
        const energyValueElement = document.getElementById('energy-value');
        const energyDescriptionElement = document.getElementById('energy-description');
        const energyBoxElement = document.getElementById('energy-box');
        const gifContainerElement = document.getElementById('gif-container');
        const modalOverlayElement = document.getElementById('modal-overlay');
        const modalElement = document.getElementById('modal');
        const bodyElement = document.body;
        const buyButtonElement = document.getElementById('buy-button');
        const usernameElement = document.getElementById('username');
        const userTagElement = document.getElementById('user-tag');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ª–µ–≥–∫–æ–π –≤–∏–±—Ä–∞—Ü–∏–∏
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(1);
            } else if (window.Telegram?.WebApp?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞ –ø–æ –≥–∏—Ñ–∫–µ
        function handleGifClick() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–Ω–µ—Ä–≥–∏–∏
            if (energy <= 0) {
                openEnergyModal();
                return;
            }
            
            // –£–º–µ–Ω—å—à–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é
            energy -= 1;
            updateEnergyDisplay();
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
            balance += 1;
            balanceElement.textContent = `$${balance}`;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–±—Ä–∞—Ü–∏—é
            vibrate();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        function updateEnergyDisplay() {
            energyValueElement.textContent = energy > 0 ? energy : formatTime(energyCooldown);
            energyDescriptionElement.textContent = energy > 0 ? '–¥–æ—Å—Ç—É–ø–Ω–æ' : '–ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ (–º–º:—Å—Å)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ç–∞–π–º–µ—Ä–∞ –ø–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∏ —ç–Ω–µ—Ä–≥–∏–∏
        function startEnergyCooldown() {
            let timeLeft = energyCooldown;
            
            if (cooldownTimer) {
                clearInterval(cooldownTimer);
            }
            
            cooldownTimer = setInterval(() => {
                timeLeft -= 1;
                energyValueElement.textContent = formatTime(timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(cooldownTimer);
                    energy = 500;
                    updateEnergyDisplay();
                }
            }, 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —ç–Ω–µ—Ä–≥–∏–∏
        function openEnergyModal() {
            bodyElement.classList.add('blurred');
            modalOverlayElement.classList.add('active');
            
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                modalElement.classList.add('active');
            }, 10);
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ñ–æ–Ω–∞
            document.body.style.overflow = 'hidden';
            
            vibrate();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            modalElement.classList.remove('active');
            bodyElement.classList.remove('blurred');
            
            // –£–±–∏—Ä–∞–µ–º –æ–≤–µ—Ä–ª–µ–π —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
            setTimeout(() => {
                modalOverlayElement.classList.remove('active');
            }, 200);
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ñ–æ–Ω–∞
            document.body.style.overflow = '';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–∫–∏
        function setButtonColor() {
            if (tg && tg.themeParams.button_color) {
                buyButtonElement.style.backgroundColor = tg.themeParams.button_color;
            } else {
                // –¶–≤–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –µ—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∞–∫—Ü–µ–Ω—Ç–Ω—ã–π —Ü–≤–µ—Ç
                buyButtonElement.style.backgroundColor = '#40a7e3';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø–æ–¥ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function adaptToFullscreen() {
            if (tg && tg.isExpanded) {
                bodyElement.classList.add('fullscreen');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –æ–≤–µ—Ä–ª–µ—é –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        modalOverlayElement.addEventListener('click', (e) => {
            if (e.target === modalOverlayElement) {
                closeModal();
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –ø–æ–∫—É–ø–∫–∏
        buyButtonElement.addEventListener('click', () => {
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é
            energy = 500;
            updateEnergyDisplay();
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            closeModal();
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ
            vibrate();
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —ç–Ω–µ—Ä–≥–∏–∏
        energyBoxElement.addEventListener('click', () => {
            openEnergyModal();
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –≥–∏—Ñ–∫—É
        gifContainerElement.addEventListener('click', handleGifClick);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É (–∫—Ä–æ–º–µ –≥–∏—Ñ–∫–∏)
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#gif-container') && !e.target.closest('.modal')) {
                vibrate();
            }
        });
        
        if (tg) {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            tg.expand();
            tg.enableClosingConfirmation();
            
            // –ê–¥–∞–ø—Ç–∏—Ä—É–µ–º –ø–æ–¥ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            adaptToFullscreen();
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (user) {
                const avatarElement = document.getElementById('user-avatar');
                const avatarPlaceholder = document.querySelector('.avatar-placeholder');
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (user.first_name) {
                    usernameElement.textContent = user.first_name;
                } else if (user.username) {
                    usernameElement.textContent = user.username;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º username –ø–æ–¥ –∏–º–µ–Ω–µ–º
                if (user.username) {
                    userTagElement.textContent = '@' + user.username;
                }
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–∞
                if (user.photo_url) {
                    avatarElement.src = user.photo_url;
                    avatarElement.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                }
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –∞–∫—Ü–µ–Ω—Ç–Ω—ã–º —Ü–≤–µ—Ç–æ–º Telegram
            setButtonColor();
            
            console.log('Telegram WebApp initialized:', tg);
            console.log('User data:', user);
        } else {
            console.log('Not in Telegram environment - using mock data');
            // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
            usernameElement.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            userTagElement.textContent = '@testuser';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            setButtonColor();
        }
    </script>
</body>
