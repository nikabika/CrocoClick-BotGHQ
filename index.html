<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-Ножницы-Бумага</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            text-align: center;
            gap: 20px;
            transition: opacity 0.3s ease;
        }

        .gif-container {
            width: 210px;
            height: 210px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            pointer-events: none;
        }

        .text {
            font-weight: 600;
            font-size: 17px;
            line-height: 1.4;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
            max-width: 250px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        img, div, p {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://stickers.fullyst.com/c5f15c6c-edd6-5e36-acc6-93c1be19a895/full/AgADRA8AAmkKqEs.webp" alt="Камень-Ножницы-Бумага">
        </div>
        <div class="text">
            Скопируй ссылку и вперед играть!
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Подключение</div>
    </div>

    <script>
        // Инициализация Supabase
        const supabaseUrl = 'https://cagqdpirdlofuxjgzlcp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhZ3FkcGlyZGxvZnV4amd6bGNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NDk5NjMsImV4cCI6MjA3MjAyNTk2M30.U9aKKTT4Ra2JHlkNIQjUIM06g6ptqn_VZZc9FZXjpdE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const referrerId = urlParams.get('ref');
        const lobbyId = urlParams.get('lobby');
        
        // Данные пользователя
        const userId = tg.initDataUnsafe.user?.id || Math.random().toString(36).substr(2, 9);
        const userFirstName = tg.initDataUnsafe.user?.first_name || 'Игрок';
        
        // Создаем уникальную ссылку
        const shareLink = `https://t.me/kmn_gamebot?start=ref_${userId}`;
        
        // Создаем кнопку через Telegram Web App API
        let mainButton = tg.MainButton;
        mainButton.setText("Скопировать ссылку");
        mainButton.show();
        
        // Функция для показа/скрытия экрана загрузки
        function showLoadingScreen() {
            const mainContainer = document.getElementById('mainContainer');
            const loadingScreen = document.getElementById('loadingScreen');
            
            mainContainer.style.opacity = '0.3';
            loadingScreen.classList.add('active');
        }
        
        function hideLoadingScreen() {
            const mainContainer = document.getElementById('mainContainer');
            const loadingScreen = document.getElementById('loadingScreen');
            
            mainContainer.style.opacity = '1';
            loadingScreen.classList.remove('active');
        }

        // Функция для создания лобби
        async function createLobby() {
            try {
                const { data, error } = await supabase
                    .from('lobbies')
                    .insert([
                        {
                            creator_id: userId,
                            creator_name: userFirstName,
                            status: 'waiting',
                            created_at: new Date().toISOString()
                        }
                    ])
                    .select()
                    .single();

                if (error) throw error;
                return data;
            } catch (error) {
                console.error('Error creating lobby:', error);
                return null;
            }
        }

        // Функция для присоединения к лобби
        async function joinLobby(lobbyId) {
            try {
                const { data, error } = await supabase
                    .from('lobbies')
                    .update({
                        player2_id: userId,
                        player2_name: userFirstName,
                        status: 'connected',
                        connected_at: new Date().toISOString()
                    })
                    .eq('id', lobbyId)
                    .select()
                    .single();

                if (error) throw error;
                return data;
            } catch (error) {
                console.error('Error joining lobby:', error);
                return null;
            }
        }

        // Функция для подписки на изменения лобби
        function subscribeToLobby(lobbyId) {
            return supabase
                .channel('lobby-changes')
                .on('postgres_changes', 
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'lobbies',
                        filter: `id=eq.${lobbyId}`
                    },
                    (payload) => {
                        console.log('Lobby updated:', payload.new);
                        // Здесь можно обрабатывать изменения статуса лобби
                    }
                )
                .subscribe();
        }

        // Функция для вибрации
        function vibrate() {
            tg.HapticFeedback.impactOccurred('light');
        }

        // Функция для показа алерта
        function showAlert() {
            tg.showAlert("Ссылка скопирована!", function() {});
        }

        // Функция для копирования ссылки
        async function copyLink() {
            vibrate();
            
            try {
                // Создаем лобби при копировании ссылки
                const lobby = await createLobby();
                if (lobby) {
                    const lobbyLink = `https://t.me/kmn_gamebot?start=ref_${userId}&lobby=${lobby.id}`;
                    await navigator.clipboard.writeText(lobbyLink);
                    showAlert();
                }
            } catch (err) {
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Не удалось скопировать ссылку',
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // Основная логика
        async function init() {
            if (lobbyId && referrerId) {
                // Второй игрок присоединяется к лобби
                showLoadingScreen();
                
                const lobby = await joinLobby(lobbyId);
                if (lobby) {
                    const subscription = subscribeToLobby(lobbyId);
                    
                    // Синхронизированная загрузка на 3 секунды
                    setTimeout(() => {
                        hideLoadingScreen();
                        subscription.unsubscribe();
                    }, 3000);
                }
            }
        }

        // Назначаем обработчик на кнопку Telegram
        mainButton.onClick(copyLink);

        // Защита от выделения
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Инициализация
        tg.ready();
        init();
    </script>
</body>
</html>
