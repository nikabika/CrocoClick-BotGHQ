<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Slot Machine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        
        .container {
            text-align: center;
        }
        
        .sticker {
            font-size: 200px;
            cursor: pointer;
            transition: transform 0.1s;
            animation: float 3s ease-in-out infinite;
        }
        
        .sticker:active {
            transform: scale(0.95);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes slot-machine {
            0% {
                transform: rotate(0) scale(1);
            }
            10% {
                transform: rotate(-5deg) scale(1.1);
            }
            20% {
                transform: rotate(5deg) scale(1.1);
            }
            30% {
                transform: rotate(-5deg) scale(1.1);
            }
            40% {
                transform: rotate(5deg) scale(1.1);
            }
            50% {
                transform: rotate(0) scale(1.1);
            }
            60% {
                transform: rotate(0) scale(1.1) rotateY(180deg);
            }
            70% {
                transform: rotate(0) scale(1.1) rotateY(0);
            }
            80% {
                transform: rotate(0) scale(1.1) rotateY(180deg);
            }
            90% {
                transform: rotate(0) scale(1.1) rotateY(0);
            }
            100% {
                transform: rotate(0) scale(1);
            }
        }
        
        .animate {
            animation: slot-machine 1s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        
        .caption {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 500;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sticker" id="slotSticker">üé∞</div>
        <div class="caption">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Ç–∏–∫–µ—Ä</div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        const sticker = document.getElementById('slotSticker');
        const tg = window.Telegram.WebApp;
        
        // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        tg.expand();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –ª–∏ –≤–∏–±—Ä–∞—Ü–∏—è –≤ Telegram
        function vibrate() {
            if (tg.isVersionAtLeast('6.1')) {  // –í–∏–±—Ä–∞—Ü–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞ —Å –≤–µ—Ä—Å–∏–∏ 6.1+
                tg.HapticFeedback.impactOccurred('heavy');  // –°–∏–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è
            } else {
                // –§–æ–ª–ª–±—ç–∫ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –≤–∏–±—Ä–∞—Ü–∏–∏
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
            }
        }
        
        sticker.addEventListener('click', function() {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            this.classList.add('animate');
            
            // –í–∏–±—Ä–∏—Ä—É–µ–º
            vibrate();
            
            // –ß–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É —É–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            setTimeout(() => {
                this.classList.remove('animate');
            }, 1000);
        });
    </script>
</body>
</html>
