<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–•–æ–º—è—á–∏–π –∫–ª–∏–∫–µ—Ä</title>
    <link href="https://fonts.cdnfonts.com/css/avenir-next-cyr" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #FFFFFF;
            --card-bg: #1C1C1E;
            --card-border: rgba(255, 255, 255, 0.1);
            --coin-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50vh;
            background: linear-gradient(to top, rgba(255, 215, 0, 0.15), transparent);
            pointer-events: none;
            z-index: 800;
        }

        .resource-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .resource-box {
            position: relative;
            height: 34px;
            width: 69px;
            background: var(--card-bg);
            border-radius: 11px;
            border: 1px solid var(--card-border);
            padding-right: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: visible;
        }

        .resource-icon {
            width: 42px;
            height: 42px;
            position: absolute;
            left: -13px;
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
        }

        .resource-count {
            font-size: 15px;
            font-weight: 600;
            font-feature-settings: "tnum";
            color: var(--text);
            width: 100%;
            text-align: right;
            padding-right: 3px;
            pointer-events: none;
        }

        .click-target {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 210px; /* –£–≤–µ–ª–∏—á–µ–Ω –Ω–∞ 10px */
            height: 210px; /* –£–≤–µ–ª–∏—á–µ–Ω –Ω–∞ 10px */
            cursor: pointer;
            z-index: 900;
        }

        .click-target img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.1s cubic-bezier(0.25, 0.1, 0.25, 1.5);
        }

        .click-target:active img {
            transform: scale(0.92) rotate(5deg);
            transition: transform 0.07s ease-out; /* –ë—ã—Å—Ç—Ä–∞—è, –Ω–æ –ø–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        }

        .score-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 42px;
            font-weight: 700;
            color: var(--coin-color);
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 950;
            white-space: nowrap;
        }

        .score-display small {
            font-size: 24px;
            opacity: 0.7;
            display: inline-block;
            margin-left: 8px;
        }

        .share-container {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.7;
            cursor: pointer;
            z-index: 950;
            transition: all 0.2s;
        }

        .share-container:active {
            transform: translateX(-50%) scale(0.95);
            opacity: 1;
        }

        .share-icon {
            width: 16px;
            height: 16px;
            filter: brightness(0) invert(1);
        }

        .coin-popup {
            position: absolute;
            color: white;
            font-weight: 700;
            font-size: 36px;
            animation: floatUp 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="score-display" id="score-display">0<small>–º–æ–Ω–µ—Ç</small></div>
    
    <div class="share-container" id="share-button">
        <span>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</span>
        <img src="https://cdn-icons-png.flaticon.com/512/786/786407.png" class="share-icon" alt="–ü–æ–¥–µ–ª–∏—Ç—å—Å—è">
    </div>

    <div class="click-target" id="click-target">
        <img src="https://cdn.qwenlm.ai/f6e892ea-d64c-4028-b7e3-68db70c87da1/8df81a7a-24e8-4d6d-8c6a-63084a24b538_IMG_5239.png?key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZXNvdXJjZV91c2VyX2lkIjoiZjZlODkyZWEtZDY0Yy00MDI4LWI3ZTMtNjhkYjcwYzg3ZGExIiwicmVzb3VyY2VfaWQiOiI4ZGY4MWE3YS0yNGU4LTRkNmQtOGM2YS02MzA4NGEyNGI1MzgiLCJyZXNvdXJjZV9jaGF0X2lkIjpudWxsfQ.qWeEsDYNKkTnO62mIlpH-pJqm8oxUTzisVOAIJ9llWw&x-oss-process=image/resize,m_mfit,w_320,h_320" alt="–ö–ª–∏–∫–µ—Ä">
    </div>

    <div class="resource-container">
        <div class="resource-box crystal-box">
            <img src="https://cdn.qwenlm.ai/f6e892ea-d64c-4028-b7e3-68db70c87da1/1ba4a4f3-5ef4-46c0-b837-385acd5e41f5_IMG_5157.webp?key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZXNvdXJjZV91c2VyX2lkIjoiZjZlODkyZWEtZDY0Yy00MDI4LWI3ZTMtNjhkYjcwYzg3ZGExIiwicmVzb3VyY2VfaWQiOiIxYmE0YTRmMy01ZWY0LTQ2YzAtYjgzNy0zODVhY2Q1ZTQxZjUiLCJyZXNvdXJjZV9jaGF0X2lkIjpudWxsfQ.1qaNrO01QAhNWxSJxnqgX7p_QvoemWOXyzaANPAiMh4&x-oss-process=image/resize,m_mfit,w_320,h_320" alt="Crystals" class="resource-icon">
            <span class="resource-count" id="crystal-count">0</span>
        </div>
    </div>

    <script>
        let coins = 0;
        let crystals = 0;
        let lastClickTime = 0;
        const clickCooldown = 170;
        const scoreDisplay = document.getElementById('score-display');
        const crystalCount = document.getElementById('crystal-count');
        const clickTarget = document.getElementById('click-target');
        const shareButton = document.getElementById('share-button');

        function updateDisplay() {
            scoreDisplay.innerHTML = `${coins}<small>–º–æ–Ω–µ—Ç</small>`;
            crystalCount.textContent = crystals;
        }

        function createCoinPopup(x, y) {
            const popup = document.createElement('div');
            popup.className = 'coin-popup';
            popup.textContent = '+1';
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 800);
        }

        async function shareScore() {
            const shareText = `üî• –•–µ–π, —è –Ω–∞–±—Ä–∞–ª ${coins} –º–æ–Ω–µ—Ç –≤ Game!\n–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∏ –ø–æ–ø—Ä–æ–±—É–π –ø—Ä–æ–±–∏—Ç—å –º–æ–π —Ä–µ–∫–æ—Ä–¥, –µ—Å–ª–∏ —Å–º–µ–ª–æ—Å—Ç–∏ —Ö–≤–∞—Ç–∏—Ç!`;
            const shareUrl = window.location.href;
            
            try {
                if (navigator.share) {
                    // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ (iOS/Android)
                    await navigator.share({
                        title: '–ú–æ–π —Ä–µ–∫–æ—Ä–¥ –≤ Game',
                        text: shareText,
                        url: shareUrl
                    });
                } else if (navigator.clipboard) {
                    // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤ (–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏)
                    await navigator.clipboard.writeText(`${shareText}\n\n${shareUrl}`);
                    alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                } else {
                    // –§–æ–ª–±—ç–∫ –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                    const newWindow = window.open('', '_blank');
                    newWindow.document.write(`<p>${shareText}</p><p>${shareUrl}</p>`);
                }
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è:', err);
                prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', `${shareText}\n\n${shareUrl}`);
            }
        }

        clickTarget.addEventListener('click', (e) => {
            const now = Date.now();
            if (now - lastClickTime < clickCooldown) return;
            lastClickTime = now;

            coins++;
            updateDisplay();
            createCoinPopup(e.clientX, e.clientY);
        });

        shareButton.addEventListener('click', shareScore);

        updateDisplay();
    </script>
</body>
</html>
