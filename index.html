<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Друзья</title>
    <style>
        @font-face {
            font-family: 'Avenir Next';
            src: local('Avenir Next'), local('Avenir-Next');
            font-weight: bold;
            font-style: normal;
        }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1C1C1E;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Avenir Next', -apple-system, sans-serif;
            position: relative;
            touch-action: manipulation;
        }

        /* Верхняя панель */
        .top-panel {
            display: flex;
            align-items: center;
            padding: 15px;
            width: calc(100% - 30px);
            transition: opacity 0.2s ease;
        }

        /* Квадрат с аватаркой */
        .avatar-box {
            width: 50px;
            height: 50px;
            background: rgba(44, 44, 46, 1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Текст "Друзья" */
        .friends-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-left: 10px;
            flex-grow: 1;
        }

        /* Крестик закрытия */
        .close-button {
            width: 30px;
            height: 30px;
            opacity: 0.7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-button::before,
        .close-button::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 2px;
            background-color: white;
        }

        .close-button::before {
            transform: rotate(45deg);
        }

        .close-button::after {
            transform: rotate(-45deg);
        }

        /* Основное содержимое */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 100px;
            transition: opacity 0.2s ease;
        }

        .duck-container {
            width: 55vw;
            height: 55vw;
            max-width: 220px;
            max-height: 220px;
            margin-bottom: 20px;
        }

        .duck-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .no-friends-text {
            font-size: 20px;
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }

        .invite-text {
            font-size: 16px;
            color: white;
            opacity: 0.7;
            text-align: center;
        }

        /* Кнопка пригласить */
        .invite-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 360px;
            height: 50px;
            background-color: #007AFF;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            z-index: 10;
            border: none;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .invite-button:active:not(:disabled) {
            transform: translateX(-50%) scale(0.98);
        }

        /* Разделенные кнопки */
        .split-buttons-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 360px;
            height: 50px;
            display: none;
            justify-content: space-between;
            z-index: 10;
        }

        .split-button {
            width: calc(50% - 5px);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 15px;
            border: none;
            outline: none;
            transform: scale(0);
            transition: transform 0.2s ease;
        }

        .request-button {
            background-color: #007AFF;
        }

        .copy-button {
            background-color: #34C759;
        }

        /* Поле поиска */
        .search-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            height: 50px;
            background-color: rgba(44, 44, 46, 1);
            border-radius: 12px;
            display: none;
            align-items: center;
            padding: 0 15px;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 5;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: 'Avenir Next', -apple-system, sans-serif;
            font-size: 16px;
            margin-left: 10px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-clear {
            width: 20px;
            height: 20px;
            opacity: 0.7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-clear::before,
        .search-clear::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: white;
        }

        .search-clear::before {
            transform: rotate(45deg);
        }

        .search-clear::after {
            transform: rotate(-45deg);
        }

        /* Иконка лупы */
        .search-icon {
            opacity: 0.4;
            color: white;
        }

        /* Результаты поиска */
        .search-result {
            position: absolute;
            top: 80px;
            left: 15px;
            right: 15px;
            background: rgba(60, 60, 67, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 4;
            color: white;
        }

        .search-user {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-user:last-child {
            border-bottom: none;
        }

        .search-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(44, 44, 46, 1);
            overflow: hidden;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .search-user-info {
            flex: 1;
        }

        .search-user-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .search-user-username {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Найденный пользователь */
        .user-profile {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 6;
            background-color: #1C1C1E;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 25px;
            background: rgba(44, 44, 46, 1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .user-name {
            font-size: 22px;
            font-weight: 600;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .send-request-btn {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .send-request-btn.sent {
            background-color: rgba(120, 120, 128, 0.36);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Белый ползунок */
        .loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 4px;
            background-color: white;
            border-radius: 2px;
            display: none;
            z-index: 7;
            animation: loading 0.3s ease-out;
        }

        @keyframes loading {
            0% { width: 0; opacity: 0; }
            50% { width: 100px; opacity: 1; }
            100% { width: 0; opacity: 0; }
        }

        @media (min-width: 500px) {
            .friends-title {
                font-size: 28px;
            }
            .no-friends-text {
                font-size: 24px;
            }
            .invite-text {
                font-size: 18px;
            }
            .user-avatar {
                width: 120px;
                height: 120px;
            }
            .user-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Верхняя панель -->
    <div class="top-panel" id="topPanel">
        <div class="avatar-box" id="avatarBox">
            <img class="avatar-img" id="avatarImg" src="" alt="Аватар">
        </div>
        <div class="friends-title">Друзья</div>
        <div class="close-button" id="closeButton"></div>
    </div>
    
    <!-- Поле поиска -->
    <div class="search-container" id="searchContainer">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" class="search-input" placeholder="Поиск по имени..." id="searchInput">
        <div class="search-clear" id="searchClear"></div>
    </div>
    
    <!-- Результаты поиска -->
    <div class="search-result" id="searchResult">
        <!-- Results will be added here dynamically -->
    </div>
    
    <!-- Основное содержимое -->
    <div class="content" id="content">
        <div class="duck-container">
            <img src="https://media.tenor.com/q5kJ8lrjhFYAAAAi/utya.gif" class="duck-gif">
        </div>
        <div class="no-friends-text">У вас нет друзей</div>
        <div class="invite-text">Отличный повод завести!</div>
    </div>
    
    <!-- Профиль пользователя -->
    <div class="user-profile" id="userProfile">
        <div class="user-avatar" id="userAvatar">
            <img src="" style="width:100%;height:100%;object-fit:cover;">
        </div>
        <div class="user-name" id="userName">Ноунейм</div>
        <button class="send-request-btn" id="sendRequestBtn">Отправить запрос</button>
        <div class="close-button" id="profileCloseButton" style="position:absolute;top:25px;right:20px;"></div>
    </div>
    
    <!-- Белый ползунок -->
    <div class="loading-bar" id="loadingBar"></div>
    
    <!-- Основная кнопка -->
    <button class="invite-button" id="inviteButton">
        Пригласить друга
    </button>
    
    <!-- Разделенные кнопки -->
    <div class="split-buttons-container" id="splitButtons">
        <button class="split-button request-button" id="requestButton">
            Запрос
        </button>
        <button class="split-button copy-button" id="copyButton">
            Ссылка
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Элементы
        const topPanel = document.getElementById('topPanel');
        const content = document.getElementById('content');
        const inviteButton = document.getElementById('inviteButton');
        const splitButtons = document.getElementById('splitButtons');
        const requestButton = document.getElementById('requestButton');
        const copyButton = document.getElementById('copyButton');
        const searchContainer = document.getElementById('searchContainer');
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');
        const searchResult = document.getElementById('searchResult');
        const closeButton = document.getElementById('closeButton');
        const userProfile = document.getElementById('userProfile');
        const userAvatar = document.getElementById('userAvatar').querySelector('img');
        const userName = document.getElementById('userName');
        const sendRequestBtn = document.getElementById('sendRequestBtn');
        const profileCloseButton = document.getElementById('profileCloseButton');
        const loadingBar = document.getElementById('loadingBar');

        // Хранилище пользователей (в реальном приложении будет запрос к API)
        let usersStorage = [];
        let currentUser = null;

        // Инициализация хранилища пользователей
        function initUsersStorage() {
            // Проверяем, есть ли сохраненные пользователи в localStorage
            const savedUsers = localStorage.getItem('botUsers');
            if (savedUsers) {
                usersStorage = JSON.parse(savedUsers);
            } else {
                // Начальные тестовые данные
                usersStorage = [
                    { 
                        id: 1, 
                        username: "utya_lover", 
                        first_name: "Уткофан", 
                        last_name: "", 
                        photo_url: "https://i.imgur.com/JqYeYn7.jpg",
                        added: false 
                    },
                    { 
                        id: 2, 
                        username: "duck_friend", 
                        first_name: "Кряк", 
                        last_name: "Уткин", 
                        photo_url: "https://i.imgur.com/VY3qElI.jpg",
                        added: false 
                    },
                    { 
                        id: 3, 
                        username: "quack_master", 
                        first_name: "Крякер", 
                        last_name: "", 
                        photo_url: "",
                        added: false 
                    }
                ];
                saveUsersToStorage();
            }
        }

        // Сохранение пользователей в localStorage
        function saveUsersToStorage() {
            localStorage.setItem('botUsers', JSON.stringify(usersStorage));
        }

        // Добавление текущего пользователя в хранилище
        function addCurrentUserToStorage(user) {
            if (!user) return;
            
            // Проверяем, есть ли уже такой пользователь
            const userExists = usersStorage.some(u => u.id === user.id);
            
            if (!userExists) {
                usersStorage.push({
                    id: user.id,
                    username: user.username || '',
                    first_name: user.first_name || '',
                    last_name: user.last_name || '',
                    photo_url: user.photo_url || '',
                    added: false
                });
                saveUsersToStorage();
            }
            
            currentUser = user;
        }

        // Обработчик кнопки "Пригласить друга"
        inviteButton.addEventListener('click', function() {
            // Быстро уменьшаем основную кнопку
            inviteButton.style.transform = 'translateX(-50%) scale(0)';
            
            // Показываем и анимируем разделенные кнопки
            setTimeout(() => {
                splitButtons.style.display = 'flex';
                
                // Анимация появления кнопок
                setTimeout(() => {
                    requestButton.style.transform = 'scale(1)';
                    copyButton.style.transform = 'scale(1)';
                }, 10);
            }, 200);
        });

        // Обработчик кнопки "Запрос"
        requestButton.addEventListener('click', function() {
            // Скрываем верхнюю панель
            topPanel.style.opacity = '0';
            
            // Показываем поле поиска
            searchContainer.style.display = 'flex';
            setTimeout(() => {
                searchContainer.style.opacity = '1';
            }, 10);
            
            // Фокус на поле ввода
            setTimeout(() => {
                searchInput.focus();
            }, 200);
        });

        // Обработчик кнопки "Ссылка"
        copyButton.addEventListener('click', function() {
            // Вибрация
            if (navigator.vibrate) navigator.vibrate(50);
            
            // Копируем ссылку в буфер обмена
            navigator.clipboard.writeText('https://t.me/utya_gbot');
            
            // Визуальный фидбэк
            copyButton.textContent = 'Скопировано!';
            setTimeout(() => {
                copyButton.textContent = 'Ссылка';
            }, 2000);
        });

        // Очистка поля поиска и возврат к исходному состоянию
        searchClear.addEventListener('click', function() {
            searchInput.value = '';
            searchContainer.style.opacity = '0';
            hideSearchResult();
            
            setTimeout(() => {
                searchContainer.style.display = 'none';
                topPanel.style.opacity = '1';
            }, 200);
        });

        // Поиск пользователя при вводе текста
        searchInput.addEventListener('input', function() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (searchTerm.length === 0) {
                hideSearchResult();
                return;
            }
            
            // Ищем пользователей
            const foundUsers = usersStorage.filter(user => {
                const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim().toLowerCase();
                const username = user.username ? user.username.toLowerCase() : '';
                
                return fullName.includes(searchTerm) || 
                       username.includes(searchTerm);
            });
            
            if (foundUsers.length > 0) {
                showSearchResults(foundUsers);
            } else {
                showNotFound();
            }
        });

        // Показ результатов поиска
        function showSearchResults(users) {
            // Очищаем предыдущие результаты
            searchResult.innerHTML = '';
            
            // Добавляем найденных пользователей
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'search-user';
                userElement.innerHTML = `
                    <div class="search-user-avatar">
                        ${user.photo_url ? 
                            `<img src="${user.photo_url}" alt="${user.first_name}">` : 
                            `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;">
                                ${(user.first_name || '?').charAt(0).toUpperCase()}
                            </div>`
                        }
                    </div>
                    <div class="search-user-info">
                        <div class="search-user-name">${user.first_name || user.username}</div>
                        <div class="search-user-username">@${user.username || 'нет_username'}</div>
                    </div>
                `;
                
                userElement.addEventListener('click', () => {
                    showLoadingBar();
                    hideContent();
                    
                    setTimeout(() => {
                        showUserProfile(user);
                    }, 300);
                });
                
                searchResult.appendChild(userElement);
            });
            
            searchResult.style.display = 'block';
            setTimeout(() => {
                searchResult.style.opacity = '1';
            }, 10);
        }

        // Отправка запроса в друзья
        sendRequestBtn.addEventListener('click', function() {
            if (navigator.vibrate) navigator.vibrate(50);
            
            sendRequestBtn.textContent = 'Запрос отправлен';
            sendRequestBtn.classList.add('sent');
            sendRequestBtn.disabled = true;
            
            // Обновляем статус в хранилище
            const user = usersStorage.find(u => u.id === currentUser.id);
            if (user) {
                user.added = true;
                saveUsersToStorage();
            }
        });

        // Закрытие профиля пользователя
        profileCloseButton.addEventListener('click', function() {
            hideUserProfile();
            showContent();
        });

        // Закрытие страницы
        closeButton.addEventListener('click', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                window.history.back();
            }
        });

        // Функции для управления UI
        function showLoadingBar() {
            loadingBar.style.display = 'block';
            setTimeout(() => {
                loadingBar.style.display = 'none';
            }, 300);
        }

        function hideContent() {
            content.style.opacity = '0';
            setTimeout(() => {
                content.style.display = 'none';
            }, 200);
        }

        function showContent() {
            content.style.display = 'flex';
            setTimeout(() => {
                content.style.opacity = '1';
            }, 10);
        }

        function showUserProfile(user) {
            // Сохраняем текущего пользователя
            currentUser = user;
            
            // Заполняем данные пользователя
            userName.textContent = user.first_name || user.username || 'Ноунейм';
            
            // Очищаем аватар
            const avatarContainer = document.getElementById('userAvatar');
            while (avatarContainer.firstChild) {
                avatarContainer.removeChild(avatarContainer.firstChild);
            }
            
            if (user.photo_url) {
                const img = document.createElement('img');
                img.src = user.photo_url;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                avatarContainer.appendChild(img);
            } else {
                avatarContainer.style.backgroundColor = '#5ac8fa';
                const initials = document.createElement('div');
                initials.textContent = (user.first_name || user.username || 'Н').charAt(0).toUpperCase();
                initials.style.color = 'white';
                initials.style.fontSize = '48px';
                initials.style.fontWeight = 'bold';
                initials.style.display = 'flex';
                initials.style.alignItems = 'center';
                initials.style.justifyContent = 'center';
                initials.style.height = '100%';
                avatarContainer.appendChild(initials);
            }
            
            // Устанавливаем состояние кнопки
            if (user.added) {
                sendRequestBtn.textContent = 'Запрос отправлен';
                sendRequestBtn.classList.add('sent');
                sendRequestBtn.disabled = true;
            } else {
                sendRequestBtn.textContent = 'Отправить запрос';
                sendRequestBtn.classList.remove('sent');
                sendRequestBtn.disabled = false;
            }
            
            // Показываем профиль
            userProfile.style.display = 'flex';
        }

        function hideUserProfile() {
            userProfile.style.display = 'none';
            currentUser = null;
        }

        function showNotFound() {
            searchResult.innerHTML = 'Ничего не найдено';
            searchResult.style.display = 'block';
            setTimeout(() => {
                searchResult.style.opacity = '1';
            }, 10);
        }

        function hideSearchResult() {
            searchResult.style.opacity = '0';
            setTimeout(() => {
                searchResult.style.display = 'none';
            }, 300);
        }

        // Инициализация Telegram WebApp
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const webApp = Telegram.WebApp;
                
                webApp.expand();
                webApp.setHeaderColor('#1C1C1E');
                webApp.setBackgroundColor('#1C1C1E');
                
                const user = webApp.initDataUnsafe.user;
                
                if (user) {                    
                    if (user.photo_url) {
                        document.getElementById('avatarImg').src = user.photo_url;
                        document.getElementById('avatarImg').onerror = function() {
                            showFallbackAvatar(user);
                        };
                    } else {
                        showFallbackAvatar(user);
                    }
                    
                    // Добавляем текущего пользователя в хранилище
                    addCurrentUserToStorage(user);
                }
                
                webApp.BackButton.show();
                webApp.BackButton.onClick(function() {
                    webApp.close();
                });
                
                return true;
            }
            return false;
        }

        function showFallbackAvatar(user) {
            const avatarImg = document.getElementById('avatarImg');
            const avatarBox = document.getElementById('avatarBox');
            
            avatarImg.style.display = 'none';
            avatarBox.style.backgroundColor = '#5ac8fa';
            avatarBox.style.display = 'flex';
            avatarBox.style.alignItems = 'center';
            avatarBox.style.justifyContent = 'center';
            
            const initials = document.createElement('div');
            initials.textContent = user.first_name ? user.first_name.charAt(0).toUpperCase() : 'Г';
            initials.style.color = 'white';
            initials.style.fontSize = '24px';
            initials.style.fontWeight = 'bold';
            
            while (avatarBox.firstChild) {
                avatarBox.removeChild(avatarBox.firstChild);
            }
            
            avatarBox.appendChild(initials);
        }

        // Инициализация
        initUsersStorage();
        
        if (!initTelegramWebApp()) {
            // Тестовые данные, если не в Telegram
            const testUser = {
                id: 999,
                first_name: 'Тест',
                username: 'test_user',
                photo_url: ''
            };
            
            const avatarImg = document.getElementById('avatarImg');
            avatarImg.src = 'https://via.placeholder.com/50';
            avatarImg.onerror = function() {
                showFallbackAvatar(testUser);
            };
            
            // Добавляем тестового пользователя в хранилище
            addCurrentUserToStorage(testUser);
        }
    </script>
</body>
</html>
