<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #FFFFFF;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .avatar-container {
            width: 56px;
            height: 56px;
            border-radius: 15px;
            background-color: #8E8E93;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .avatar-placeholder {
            width: 30px;
            height: 30px;
            background-color: #C7C7CC;
            border-radius: 50%;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .user-info {
            flex: 1;
            height: 60px;
            background-color: #2C2C2E;
            border-radius: 17px;
            margin-left: 15px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .username {
            font-size: 22px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .balance {
            margin-top: 15px;
            font-size: 46px;
            font-weight: 700;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
        }

        .gif-container {
            margin-bottom: 35px;
            width: 240px;
            height: 240px;
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
        }

        .gif-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .stat-box {
            flex: 1;
            background-color: #2C2C2E;
            border-radius: 17px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            height: 70px;
            position: relative;
            cursor: pointer;
        }

        .stat-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.6;
            width: 20px;
            height: 20px;
        }

        .stat-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .stat-emoji {
            font-size: 28px;
            margin-right: 12px;
        }

        .stat-text {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .stat-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background-color: #2C2C2E;
            width: 100%;
            border-radius: 17px 17px 0 0;
            padding: 25px;
            position: relative;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 80vh;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-handle {
            width: 60px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 100px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .modal-gif {
            width: 140px;
            height: 140px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .modal-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .modal-description {
            font-size: 14px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
        }

        .modal-button {
            background-color: #40a7e3;
            color: white;
            border: none;
            border-radius: 17px;
            padding: 16px 24px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            max-width: 280px;
            cursor: pointer;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .content-container {
            width: 100%;
            transition: filter 0.4s ease;
        }

        .content-container.blurred {
            filter: grayscale(100%) blur(3px);
        }
        
        @media (max-width: 400px) {
            .stats-container {
                flex-direction: column;
            }
            
            .stat-box {
                width: 100%;
            }
            
            .gif-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container" id="content-container">
        <div class="header">
            <div class="avatar-container">
                <div class="avatar-placeholder"></div>
                <img class="user-avatar" id="user-avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä">
            </div>
            <div class="user-info">
                <span class="username" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</span>

        <div class="balance" id="balance">$0</div>

        <div class="gif-container" id="gif-container">
            <img class="gif-image" src="https://stickers.fullyst.com/c5f15c6c-edd6-5e36-acc6-93c1be19a895/full/AgADOAsAAk7kmUs.webp" alt="–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å—Ç–∏–∫–µ—Ä">
        </div>

        <div class="stats-container">
            <div class="stat-box" id="energy-box">
                <div class="stat-content">
                    <div class="stat-emoji">‚ö°Ô∏è</div>
                    <div class="stat-text">
                        <div class="stat-value" id="energy-value">500</div>
                        <div class="stat-description" id="energy-description">–¥–æ—Å—Ç—É–ø–Ω–æ</div>
                    </div>
                </div>
            </div>
            
            <div class="stat-box">
                <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M17 7l-10 10" />
                    <path d="M8 7l9 0l0 9" />
                </svg>
                <div class="stat-content">
                    <div class="stat-emoji">üõí</div>
                    <div class="stat-text">
                        <div class="stat-value">–ú–∞–≥–∞–∑–∏–Ω</div>
                        <div class="stat-description">–æ—Ç–∫—Ä—ã—Ç—å</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-handle" id="modal-handle"></div>
            <div class="modal-gif">
                <img src="https://stickers.fullyst.com/b9f1c4ec-ff51-507f-a011-b3c035880c92/full/AgADxwIAAnDiIEQ.webp" alt="–≠–Ω–µ—Ä–≥–∏—è">
            </div>
            <h2 class="modal-title">–•–æ—á–µ—à—å –±–æ–ª—å—à–µ —ç–Ω–µ—Ä–≥–∏–∏?</h2>
            <p class="modal-description">–≠–Ω–µ—Ä–≥–∏—é –º–æ–∂–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞ –∫—Ä–∏—Å—Ç–∞–ª–ª—ã</p>
            <button class="modal-button">–ö—É–ø–∏—Ç—å –∑–∞ üíé10</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram?.WebApp;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞, —ç–Ω–µ—Ä–≥–∏–∏ –∏ –ö–î
        let balance = 0;
        let energy = 500;
        let lastClickTime = 0;
        let cooldownTimer = null;
        const cooldown = 170; // 0.17 —Å–µ–∫—É–Ω–¥—ã –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
        const energyCooldown = 3 * 60; // 3 –º–∏–Ω—É—Ç—ã –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const balanceElement = document.getElementById('balance');
        const energyValueElement = document.getElementById('energy-value');
        const energyDescriptionElement = document.getElementById('energy-description');
        const energyBoxElement = document.getElementById('energy-box');
        const gifContainerElement = document.getElementById('gif-container');
        const modalOverlayElement = document.getElementById('modal-overlay');
        const modalElement = document.getElementById('modal');
        const modalHandleElement = document.getElementById('modal-handle');
        const contentContainerElement = document.getElementById('content-container');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–≤–∞–π–ø–∞
        let startY = 0;
        let currentY = 0;
        let isSwiping = false;
        let isElastic = false;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ª–µ–≥–∫–æ–π –≤–∏–±—Ä–∞—Ü–∏–∏
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(1);
            } else if (window.Telegram?.WebApp?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞ –ø–æ –≥–∏—Ñ–∫–µ
        function handleGifClick() {
            const currentTime = Date.now();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–¥
            if (currentTime - lastClickTime < cooldown) {
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–Ω–µ—Ä–≥–∏–∏
            if (energy <= 0) {
                openModal();
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–ª–∏–∫–∞
            lastClickTime = currentTime;
            
            // –£–º–µ–Ω—å—à–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é
            energy -= 1;
            updateEnergyDisplay();
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
            balance += 1;
            balanceElement.textContent = `$${balance}`;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–±—Ä–∞—Ü–∏—é
            vibrate();
            
            // –ï—Å–ª–∏ —ç–Ω–µ—Ä–≥–∏—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å, –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            if (energy === 0) {
                startEnergyCooldown();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        function updateEnergyDisplay() {
            energyValueElement.textContent = energy;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ç–∞–π–º–µ—Ä–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        function startEnergyCooldown() {
            let timeLeft = energyCooldown;
            
            energyValueElement.textContent = formatTime(timeLeft);
            energyDescriptionElement.textContent = '–ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞';
            
            if (cooldownTimer) {
                clearInterval(cooldownTimer);
            }
            
            cooldownTimer = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(cooldownTimer);
                    energy = 500;
                    updateEnergyDisplay();
                    energyDescriptionElement.textContent = '–¥–æ—Å—Ç—É–ø–Ω–æ';
                    return;
                }
                
                energyValueElement.textContent = formatTime(timeLeft);
            }, 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal() {
            contentContainerElement.classList.add('blurred');
            modalOverlayElement.classList.add('active');
            vibrate(); // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            contentContainerElement.classList.remove('blurred');
            modalOverlayElement.classList.remove('active');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–ª–∞—Å—Ç–∏—á–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
        function applyElasticEffect(diff) {
            const resistance = 0.5; // –°–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ –¥–ª—è —ç–ª–∞—Å—Ç–∏—á–Ω–æ—Å—Ç–∏
            const elasticDiff = diff * resistance;
            
            if (diff > 0) {
                // –°–≤–∞–π–ø –≤–Ω–∏–∑ - —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É –≤–Ω–∏–∑
                modalElement.style.transform = `translateY(${elasticDiff}px)`;
            } else {
                // –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö - —Å–∂–∏–º–∞–µ–º –º–æ–¥–∞–ª–∫—É
                const scale = 1 - Math.abs(diff) / 1000;
                modalElement.style.transform = `translateY(0) scale(${Math.max(0.95, scale)})`;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–≤–∞–π–ø–∞ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function handleTouchStart(e) {
            startY = e.touches[0].clientY;
            isSwiping = true;
            isElastic = false;
            // –û—Ç–∫–ª—é—á–∞–µ–º –ø–ª–∞–≤–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ —Å–≤–∞–π–ø–µ
            modalElement.style.transition = 'none';
        }
        
        function handleTouchMove(e) {
            if (!isSwiping) return;
            
            currentY = e.touches[0].clientY;
            const diff = currentY - startY;
            
            // –≠–ª–∞—Å—Ç–∏—á–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –ª—é–±–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ —Å–≤–∞–π–ø–∞
            applyElasticEffect(diff);
            isElastic = true;
        }
        
        function handleTouchEnd() {
            if (!isSwiping) return;
            
            isSwiping = false;
            const diff = currentY - startY;
            
            // –í–∫–ª—é—á–∞–µ–º –ø–ª–∞–≤–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é –æ–±—Ä–∞—Ç–Ω–æ
            modalElement.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            
            // –ï—Å–ª–∏ —Å–≤–∞–π–ø–Ω—É–ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–ª–µ–∫–æ –≤–Ω–∏–∑, –∑–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É
            if (diff > 100) {
                closeModal();
            } else {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –º–æ–¥–∞–ª–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                modalElement.style.transform = '';
            }
            
            isElastic = false;
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–≤–∞–π–ø–∞ –¥–ª—è –ø–æ–ª–æ—Å–∫–∏ –∏ –º–æ–¥–∞–ª–∫–∏
        modalHandleElement.addEventListener('touchstart', handleTouchStart);
        modalElement.addEventListener('touchstart', handleTouchStart);
        
        modalHandleElement.addEventListener('touchmove', handleTouchMove);
        modalElement.addEventListener('touchmove', handleTouchMove);
        
        modalHandleElement.addEventListener('touchend', handleTouchEnd);
        modalElement.addEventListener('touchend', handleTouchEnd);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –≥–∏—Ñ–∫—É
        gifContainerElement.addEventListener('click', handleGifClick);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ —ç–Ω–µ—Ä–≥–∏—é
        energyBoxElement.addEventListener('click', openModal);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –æ–≤–µ—Ä–ª–µ–π –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        modalOverlayElement.addEventListener('click', (e) => {
            if (e.target === modalOverlayElement) {
                closeModal();
            }
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É (–∫—Ä–æ–º–µ –≥–∏—Ñ–∫–∏ –∏ —ç–Ω–µ—Ä–≥–∏–∏)
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#gif-container') && !e.target.closest('#energy-box')) {
                vibrate();
            }
        });
        
        if (tg) {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            tg.expand();
            tg.enableClosingConfirmation();
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (user) {
                const usernameElement = document.getElementById('username');
                const avatarElement = document.getElementById('user-avatar');
                const avatarPlaceholder = document.querySelector('.avatar-placeholder');
                
                if (user.username) {
                    usernameElement.textContent = '@' + user.username;
                } else if (user.first_name) {
                    usernameElement.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                }
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–∞
                if (user.photo_url) {
                    avatarElement.src = user.photo_url;
                    avatarElement.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
