<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        :root {
            --bg-color: #ffffff;
            --secondary-bg: #f5f5f5;
            --text-color: #000000;
            --accent-color: #40a7e3;
            --footer-bg: #f0f0f0;
        }
        
        body.dark-theme {
            --bg-color: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #2f8bc3;
            --footer-bg: #121212;
        }
        
        .container {
            max-width: 100%;
            min-height: 100vh;
            padding: 50px 0 70px 0;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            background-color: var(--bg-color);
            z-index: 100;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-bg);
            color: var(--text-color);
        }
        
        .user-avatar i {
            font-size: 18px;
        }
        
        .content {
            padding: 15px;
            text-align: center;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: var(--footer-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 5px 0;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        .nav-text {
            font-size: 11px;
            opacity: 0.7;
        }
        
        .create-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 5px;
        }
        
        .create-button i {
            font-size: 22px;
        }
        
        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        p {
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Медиа-запросы для адаптивности */
        @media (max-width: 320px) {
            .nav-text {
                font-size: 10px;
            }
            
            .nav-icon {
                font-size: 18px;
            }
            
            .create-button {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-avatar">
            <i class="fas fa-user"></i>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            <h1>Trends</h1>
            <p>Добро пожаловать в Trends! Создавайте короткие видео и делитесь ими в Stories.</p>
            <p>Это тестовая версия приложения. Скоро здесь появятся trending видео!</p>
        </div>
    </div>
    
    <div class="footer">
        <a href="#" class="nav-item">
            <div class="nav-icon"><i class="fas fa-compass"></i></div>
            <div class="nav-text" id="mainstream-text">Мейнстрим</div>
        </a>
        
        <div class="nav-item">
            <div class="create-button">
                <i class="fas fa-plus"></i>
            </div>
            <div class="nav-text" id="create-text">Создать</div>
        </div>
        
        <a href="#" class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-text" id="profile-text">Профиль</div>
        </a>
    </div>

    <script>
        // Определение темы Telegram
        function detectTelegramTheme() {
            // Проверяем, установлена ли тёмная тема
            const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (isDark) {
                document.body.classList.add('dark-theme');
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#0f0f0f');
            } else {
                document.body.classList.remove('dark-theme');
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffffff');
            }
        }
        
        // Запрет масштабирования
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Определение языка и установка соответствующих текстов
        function setLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const lang = userLang.split('-')[0];
            
            if (lang === 'ru') {
                document.getElementById('mainstream-text').textContent = 'Мейнстрим';
                document.getElementById('create-text').textContent = 'Создать';
                document.getElementById('profile-text').textContent = 'Профиль';
            } else {
                document.getElementById('mainstream-text').textContent = 'Mainstream';
                document.getElementById('create-text').textContent = 'Create';
                document.getElementById('profile-text').textContent = 'Profile';
            }
        }
        
        // Инициализация
        window.addEventListener('load', function() {
            detectTelegramTheme();
            setLanguage();
            
            // Слушаем изменения темы
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                detectTelegramTheme();
            });
        });
    </script>
</body>
</html>
