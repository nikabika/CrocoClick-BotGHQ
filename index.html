<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ö–∞–º–µ—Ä–∞ - –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 3px solid white;
            border-radius: 10px;
            background: black;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .loading { background: rgba(255,193,7,0.3); }
        .success { background: rgba(40,167,69,0.3); }
        .error { background: rgba(220,53,69,0.3); }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• –í–µ–±-–∫–∞–º–µ—Ä–∞ –æ–Ω–ª–∞–π–Ω</h1>
        
        <div id="status" class="status loading">
            –ó–∞–ø—Ä–∞—à–∏–≤–∞—é –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...
        </div>
        
        <video id="video" autoplay playsinline muted></video>
        
        <div class="controls">
            <button id="toggleBtn" onclick="toggleCamera()" disabled>
                –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–∞–º–µ—Ä—É
            </button>
            <button onclick="switchCamera()" id="switchBtn" disabled>
                –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É
            </button>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            –ö–∞–º–µ—Ä–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        </div>
    </div>

    <script>
        let currentStream = null;
        let usingFrontCamera = true;

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã
        async function startCamera() {
            try {
                updateStatus('–ó–∞–ø—Ä–∞—à–∏–≤–∞—é –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...', 'loading');
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø–æ—Ç–æ–∫, –µ—Å–ª–∏ –µ—Å—Ç—å
                if (currentStream) {
                    stopCamera();
                }
                
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: usingFrontCamera ? 'user' : 'environment'
                    },
                    audio: false
                };
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ—Ç–æ–∫ –∫ –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç—É
                const video = document.getElementById('video');
                video.srcObject = currentStream;
                
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏
                document.getElementById('toggleBtn').disabled = false;
                document.getElementById('switchBtn').disabled = false;
                
                updateStatus('‚úÖ –ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞!', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
                handleCameraError(error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫–∞–º–µ—Ä—ã
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                
                const video = document.getElementById('video');
                video.srcObject = null;
                
                document.getElementById('toggleBtn').textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É';
                document.getElementById('switchBtn').disabled = true;
                
                updateStatus('–ö–∞–º–µ—Ä–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞', 'loading');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã –≤–∫–ª/–≤—ã–∫–ª
        function toggleCamera() {
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (currentStream) {
                stopCamera();
                toggleBtn.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É';
            } else {
                startCamera();
                toggleBtn.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–∞–º–µ—Ä—É';
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∏ —Ç—ã–ª–æ–≤–æ–π –∫–∞–º–µ—Ä–æ–π
        async function switchCamera() {
            usingFrontCamera = !usingFrontCamera;
            await startCamera();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message, className) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${className}`;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        function handleCameraError(error) {
            let errorMessage = '‚ùå –û—à–∏–±–∫–∞: ';
            
            switch(error.name) {
                case 'NotAllowedError':
                    errorMessage += '–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.';
                    break;
                case 'NotFoundError':
                    errorMessage += '–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.';
                    break;
                case 'NotSupportedError':
                    errorMessage += '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.';
                    break;
                case 'NotReadableError':
                    errorMessage += '–ö–∞–º–µ—Ä–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º.';
                    break;
                default:
                    errorMessage += error.message;
            }
            
            updateStatus(errorMessage, 'error');
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', startCamera);

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                stopCamera();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ—Ç–µ—Ä–∏ —Ñ–æ–∫—É—Å–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && currentStream) {
                // –ú–æ–∂–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å –∫–∞–º–µ—Ä—É –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                // stopCamera();
            }
        });
    </script>
</body>
</html>
