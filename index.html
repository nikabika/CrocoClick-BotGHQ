<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-Ножницы-Бумага</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Защита от выделения */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            gap: 20px;
            transition: opacity 0.3s ease;
        }

        .gif-container {
            width: 210px;
            height: 210px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            pointer-events: none;
        }

        .text {
            font-weight: 600;
            font-size: 17px;
            line-height: 1.4;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
            max-width: 250px;
        }

        /* Стили для состояния подключения */
        .connection-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-top: 3px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .connection-text {
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Запрет выделения для конкретных элементов */
        img, div, p {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://stickers.fullyst.com/c5f15c6c-edd6-5e36-acc6-93c1be19a895/full/AgADRA8AAmkKqEs.webp" alt="Камень-Ножницы-Бумага">
        </div>
        <div class="text">
            Скопируй ссылку и вперед играть!
        </div>
    </div>

    <div class="connection-state" id="connectionState">
        <div class="loading-spinner"></div>
        <div class="connection-text">Подключение</div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const referrerId = urlParams.get('ref');
        const isConnecting = referrerId !== null;

        // Создаем уникальную ссылку с ID пользователя
        const userId = tg.initDataUnsafe.user?.id || Math.random().toString(36).substr(2, 9);
        const shareLink = `https://t.me/kmn_gamebot?start=ref_${userId}`;
        
        // Элементы DOM
        const mainContainer = document.getElementById('mainContainer');
        const connectionState = document.getElementById('connectionState');
        const mainButton = tg.MainButton;

        // Функция для показа состояния подключения
        function showConnectionState() {
            mainContainer.style.display = 'none';
            connectionState.style.display = 'flex';
            mainButton.hide();
            
            // Симуляция подключения на 3 секунды
            setTimeout(() => {
                // Здесь будет логика перехода к игре
                tg.showAlert("Подключение установлено! Начинаем игру...", function() {
                    tg.close();
                });
            }, 3000);
        }

        // Функция для вибрации через Telegram API
        function vibrate() {
            tg.HapticFeedback.impactOccurred('light');
        }

        // Функция для предложения поделиться
        function shareLink() {
            vibrate();
            
            // Используем Telegram Share功能
            if (tg.share) {
                tg.share(shareLink, "Присоединяйся к игре в Камень-Ножницы-Бумага!", function(success) {
                    if (!success) {
                        // Если sharing не поддерживается, копируем в буфер
                        copyToClipboard();
                    }
                });
            } else {
                copyToClipboard();
            }
        }

        // Функция для копирования в буфер
        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(shareLink);
                tg.showAlert("Ссылка скопирована! Теперь можешь отправить её другу.", function() {});
            } catch (err) {
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Не удалось скопировать ссылку',
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // Настройка кнопки в зависимости от состояния
        if (isConnecting) {
            // Если это реферальная ссылка - сразу показываем подключение
            showConnectionState();
        } else {
            // Обычный режим - кнопка "Поделиться"
            mainButton.setText("Поделиться");
            mainButton.onClick(shareLink);
            mainButton.show();
        }

        // Дополнительная защита от выделения через JavaScript
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Инициализация
        tg.ready();
    </script>
</body>
</html>
