<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Уточка с лобби</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <style>
        @font-face {
            font-family: 'Avenir Next';
            src: local('Avenir Next'), local('Avenir-Next');
            font-weight: bold;
            font-style: normal;
        }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--tg-theme-bg-color, #1C1C1E);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            font-family: 'Avenir Next', -apple-system, sans-serif;
            position: relative;
            touch-action: manipulation;
            color: var(--tg-theme-text-color, white);
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        /* Верхняя панель - светлее фона */
        .top-panel {
            position: absolute;
            top: 15px;
            left: 80px;
            width: calc(100% - 88px);
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 2;
            border-radius: 12px;
            padding: 0 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        /* Квадрат с аватаркой - тоже светлее */
        .avatar-box {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 3;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* Текст в панели */
        .username {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-id {
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, rgba(255, 255, 255, 0.7));
            margin: 2px 0 0;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .user-id:hover {
            opacity: 0.8;
        }

        .user-id i {
            font-size: 12px;
        }

        /* Основное содержимое */
        .main-content {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            padding-bottom: 80px;
            transition: opacity 0.3s ease;
        }

        .duck-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .duck-gif {
            width: 40vw;
            height: 40vw;
            max-width: 180px;
            max-height: 180px;
            z-index: 10;
            border-radius: 12px;
            image-rendering: high-quality;
            pointer-events: none;
        }

        .message-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color, white);
            text-align: center;
            padding: 0 20px;
            line-height: 1.3;
            margin-top: 7px;
            pointer-events: none;
        }

        /* Лоадер */
        .loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 20;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #40A7E3;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Панель создания комнаты */
        .room-panel {
            position: absolute;
            top: 90px;
            left: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            gap: 20px;
            z-index: 15;
        }

        .room-header {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .room-header:hover {
            opacity: 0.8;
        }

        .room-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .edit-icon {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .players-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .players-label {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .players-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chevron-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            transition: opacity 0.2s ease;
        }

        .chevron-btn:active {
            opacity: 0.5;
        }

        .players-count {
            font-size: 20px;
            font-weight: 600;
            min-width: 25px;
            text-align: center;
        }

        .create-btn {
            background-color: var(--tg-theme-button-color, #40A7E3);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        .create-btn:active {
            background-color: var(--tg-theme-button-color, #2C8DCC);
            opacity: 0.8;
        }

        @media (min-width: 500px) {
            .message-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    
    <div class="avatar-box" id="avatarBox">
        <img class="avatar-img" id="avatarImg" src="" alt="Аватар">
    </div>
    
    <div class="top-panel">
        <div class="username" id="username">Гость</div>
        <div class="user-id" id="userId">
            <i class="ti ti-copy"></i>
            <span id="userIdText"></span>
        </div>
    </div>
    
    <div class="main-content" id="mainContent">
        <div class="duck-container">
            <img src="https://media.tenor.com/h796J-dd0FUAAAAi/utya-utya-duck.gif" class="duck-gif" id="duck">
        </div>
        
        <div class="message-text">Никаких лобби нет</div>
    </div>

    <div class="loader-container" id="loaderContainer">
        <div class="loader" id="loader"></div>
    </div>

    <div class="room-panel" id="roomPanel">
        <div class="room-header" id="roomHeader">
            <div class="room-name" id="roomName"></div>
            <i class="ti ti-pencil edit-icon"></i>
        </div>
        
        <div class="players-section">
            <div class="players-label">Игроки</div>
            <div class="players-selector">
                <button class="chevron-btn" id="decreaseBtn">
                    <i class="ti ti-chevron-left"></i>
                </button>
                <div class="players-count" id="playersCount">4</div>
                <button class="chevron-btn" id="increaseBtn">
                    <i class="ti ti-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <button class="create-btn" id="createBtn">Создать</button>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Инициализация элементов
        const avatarBox = document.getElementById('avatarBox');
        const avatarImg = document.getElementById('avatarImg');
        const usernameElement = document.getElementById('username');
        const userIdElement = document.getElementById('userId');
        const userIdTextElement = document.getElementById('userIdText');
        const mainContent = document.getElementById('mainContent');
        const loaderContainer = document.getElementById('loaderContainer');
        const loader = document.getElementById('loader');
        const roomPanel = document.getElementById('roomPanel');
        const roomHeader = document.getElementById('roomHeader');
        const roomName = document.getElementById('roomName');
        const playersCount = document.getElementById('playersCount');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');
        const createBtn = document.getElementById('createBtn');

        // Переменные
        let currentPlayers = 4;
        let userFirstName = 'Гость';
        let roomNameText = '';

        // Расширяем на весь экран и настраиваем цвета
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('secondary_bg_color');
        tg.setBackgroundColor('secondary_bg_color');

        // Создаем кнопку в стиле Telegram
        const mainButton = tg.MainButton;
        mainButton.setText("Новая комната");
        mainButton.show();
        mainButton.onClick(createRoomHandler);

        // Получаем данные пользователя
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            // Устанавливаем имя пользователя
            userFirstName = user.first_name || 'Гость';
            usernameElement.textContent = userFirstName;
            roomNameText = userFirstName;
            roomName.textContent = formatRoomName(userFirstName);
            
            // Устанавливаем ID пользователя
            if (user.id) {
                userIdTextElement.textContent = user.id;
            }
            
            // Устанавливаем аватар
            if (user.photo_url) {
                avatarImg.src = user.photo_url;
            } else {
                // Fallback аватар
                avatarBox.style.backgroundColor = 'rgba(255, 255, 255, 0.15)';
                avatarImg.style.display = 'none';
                const initials = document.createElement('div');
                initials.textContent = user.first_name ? user.first_name.charAt(0).toUpperCase() : 'Г';
                initials.style.color = 'white';
                initials.style.fontSize = '24px';
                initials.style.fontWeight = 'bold';
                avatarBox.appendChild(initials);
            }
        } else {
            // Заглушка для тестирования
            userIdTextElement.textContent = '123456789';
            roomNameText = 'Гость';
            roomName.textContent = formatRoomName('Гость');
        }

        // Форматирование названия комнаты (макс 8 символов)
        function formatRoomName(name) {
            if (name.length > 8) {
                return name.substring(0, 8) + '…';
            }
            return name;
        }

        // Обработчик копирования ID
        userIdElement.addEventListener('click', function() {
            // Вибрация силы 3 (light)
            tg.HapticFeedback.impactOccurred('light');
            
            // Копируем ID в буфер обмена
            const userId = user?.id || '123456789';
            navigator.clipboard.writeText(userId.toString()).then(() => {
                // Сохраняем оригинальный текст
                const originalText = userIdTextElement.textContent;
                
                // Меняем на "Скопировано!"
                userIdTextElement.textContent = 'Скопировано!';
                userIdElement.querySelector('i').style.opacity = '0';
                
                // Возвращаем обратно через 1.5 секунды
                setTimeout(() => {
                    userIdTextElement.textContent = originalText;
                    userIdElement.querySelector('i').style.opacity = '1';
                }, 1500);
            });
        });

        // Обработчик переименования комнаты
        roomHeader.addEventListener('click', function() {
            tg.HapticFeedback.impactOccurred('light');
            
            const newName = prompt('Введите название комнаты (макс 8 символов, без пробелов):', roomNameText);
            
            if (newName !== null) {
                // Проверяем на пробелы
                if (newName.includes(' ')) {
                    alert('Название не должно содержать пробелов!');
                    roomNameText = userFirstName;
                } else if (newName.length > 0) {
                    roomNameText = newName;
                } else {
                    roomNameText = userFirstName;
                }
                
                roomName.textContent = formatRoomName(roomNameText);
            }
        });

        // Обработчик создания комнаты
        function createRoomHandler() {
            // Вибрация
            tg.HapticFeedback.impactOccurred('medium');
            
            // Скрываем основной контент
            mainContent.style.opacity = '0';
            
            // Скрываем кнопку "Новая комната"
            mainButton.hide();
            
            // Показываем лоадер
            loaderContainer.style.display = 'block';
            
            // Случайное время загрузки от 0.3 до 0.6 секунд
            const randomTime = 300 + Math.random() * 300;
            
            // Случайный цвет для лоадера
            const colors = ['#40A7E3', '#FF6B6B', '#51CF66', '#FCC419', '#9C36B5', '#FF922B'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            loader.style.borderTopColor = randomColor;
            
            setTimeout(() => {
                // Скрываем лоадер
                loaderContainer.style.display = 'none';
                
                // Показываем панель комнаты
                roomPanel.style.display = 'flex';
            }, randomTime);
        }

        // Обработчики изменения количества игроков
        decreaseBtn.addEventListener('click', function() {
            if (currentPlayers > 2) {
                currentPlayers--;
                playersCount.textContent = currentPlayers;
                tg.HapticFeedback.impactOccurred('soft'); // Вибрация 1
            }
        });

        increaseBtn.addEventListener('click', function() {
            if (currentPlayers < 6) {
                currentPlayers++;
                playersCount.textContent = currentPlayers;
                tg.HapticFeedback.impactOccurred('soft'); // Вибрация 1
            }
        });

        // Обработчик создания лобби
        createBtn.addEventListener('click', function() {
            tg.HapticFeedback.impactOccurred('medium');
            console.log("Создано лобби:", roomNameText, "на", currentPlayers, "игроков");
            // Здесь логика создания лобби
        });

        // Запрещаем контекстное меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Запрещаем выделение текста
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
