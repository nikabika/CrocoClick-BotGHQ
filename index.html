<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GreenChat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            background-color: #000000;
            font-family: 'Futura', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            font-weight: 600;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .header {
            background-color: #000000;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .header-text {
            font-size: 18px;
            letter-spacing: -0.5px;
            color: #ffffff;
        }

        .content {
            flex: 1;
            overflow: hidden;
            position: relative;
            padding: 10px 20px;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            min-height: 100%;
            justify-content: flex-start;
        }

        .message {
            background-color: #2c2c2e;
            border-radius: 15px 15px 5px 15px;
            padding: 12px 16px;
            max-width: 85%;
            font-size: 16px;
            line-height: 1.4;
            position: relative;
            animation: messageAppear 0.3s ease-out;
            transform-origin: right top;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow-y: auto;
            max-height: 200px;
        }

        .message::-webkit-scrollbar {
            width: 4px;
        }

        .message::-webkit-scrollbar-track {
            background: transparent;
            margin: 2px 0;
        }

        .message::-webkit-scrollbar-thumb {
            background: #8e8e93;
            border-radius: 2px;
        }

        .message::-webkit-scrollbar-thumb:hover {
            background: #BBFE26;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .footer {
            background-color: #000000;
            padding: 0px 20px 15px 20px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            background-color: #1c1c1e;
            border-radius: 15px;
            padding: 12px 16px;
            max-width: 100%;
            margin: 0 auto;
            transition: all 0.3s ease;
            position: relative;
            min-height: 54px;
        }

        .input-container.has-text {
            padding-right: 55px;
        }

        .input-container.expanded {
            min-height: 54px;
            max-height: 120px;
            overflow-y: auto;
        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Futura', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            resize: none;
            min-height: 24px;
            max-height: 90px;
            overflow-y: auto;
            line-height: 1.4;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .chat-input.has-text {
            margin-right: 45px;
        }

        .chat-input::placeholder {
            color: #8e8e93;
        }

        /* Стили для скроллбара */
        .chat-input::-webkit-scrollbar {
            width: 4px;
        }

        .chat-input::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-input::-webkit-scrollbar-thumb {
            background: #8e8e93;
            border-radius: 2px;
        }

        .chat-input::-webkit-scrollbar-thumb:hover {
            background: #BBFE26;
        }

        .input-container.expanded::-webkit-scrollbar {
            width: 4px;
        }

        .input-container.expanded::-webkit-scrollbar-track {
            background: transparent;
        }

        .input-container.expanded::-webkit-scrollbar-thumb {
            background: #8e8e93;
            border-radius: 2px;
        }

        .send-button {
            position: absolute;
            right: 7px;
            bottom: 8px;
            background-color: #BBFE26;
            border: none;
            border-radius: 13px;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button.visible {
            opacity: 1;
            transform: scale(1);
        }

        .send-button:hover {
            background-color: #a8e520;
            transform: scale(1.05);
        }

        .send-icon {
            color: #000000;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">GreenChat</div>
    </div>

    <div class="content">
        <div class="messages-container" id="messagesContainer">
            <!-- Сообщения будут добавляться здесь -->
        </div>
    </div>

    <div class="footer" id="footer">
        <div class="input-container" id="inputContainer">
            <textarea class="chat-input" id="chatInput" placeholder="Спросить GreenChat" rows="1"></textarea>
            <button class="send-button" id="sendButton">
                <i class="ti ti-arrow-up send-icon"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const inputContainer = document.getElementById('inputContainer');
            const footer = document.getElementById('footer');
            const messagesContainer = document.getElementById('messagesContainer');
            
            let isKeyboardOpen = false;
            let originalFooterTransform = '';
            
            // Плавное управление клавиатурой
            window.addEventListener('resize', function() {
                setTimeout(() => {
                    const visualViewport = window.visualViewport;
                    if (visualViewport) {
                        const keyboardHeight = window.innerHeight - visualViewport.height;
                        
                        if (keyboardHeight > 100) {
                            // Клавиатура открыта
                            if (!isKeyboardOpen) {
                                isKeyboardOpen = true;
                                originalFooterTransform = footer.style.transform;
                                footer.style.transform = `translateY(-${keyboardHeight}px)`;
                            }
                        } else {
                            // Клавиатура закрыта
                            if (isKeyboardOpen) {
                                isKeyboardOpen = false;
                                footer.style.transform = originalFooterTransform;
                            }
                        }
                    }
                }, 100);
            });
            
            // Запрет масштабирования
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Закрытие ввода при клике мимо
            document.addEventListener('click', function(e) {
                if (!inputContainer.contains(e.target) && chatInput === document.activeElement) {
                    chatInput.blur();
                }
            });
            
            function autoResize() {
                chatInput.style.height = 'auto';
                const newHeight = Math.min(chatInput.scrollHeight, 90);
                chatInput.style.height = newHeight + 'px';
                
                if (chatInput.scrollHeight > 54) {
                    inputContainer.classList.add('expanded');
                    chatInput.style.overflowY = 'auto';
                } else {
                    inputContainer.classList.remove('expanded');
                    chatInput.style.overflowY = 'hidden';
                }
            }
            
            chatInput.addEventListener('input', function() {
                autoResize();
                
                if (this.value.trim().length > 0) {
                    inputContainer.classList.add('has-text');
                    chatInput.classList.add('has-text');
                    sendButton.classList.add('visible');
                } else {
                    inputContainer.classList.remove('has-text');
                    chatInput.classList.remove('has-text');
                    sendButton.classList.remove('visible');
                }
            });
            
            chatInput.addEventListener('focus', function() {
                inputContainer.style.backgroundColor = '#2c2c2e';
            });
            
            chatInput.addEventListener('blur', function() {
                inputContainer.style.backgroundColor = '#1c1c1e';
            });
            
            function addMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.textContent = text;
                
                messagesContainer.appendChild(messageDiv);
                
                // Автоматическая высота сообщения
                if (messageDiv.scrollHeight > 200) {
                    messageDiv.style.maxHeight = '200px';
                    messageDiv.style.overflowY = 'auto';
                }
                
                // Прокрутка к новому сообщению
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            function sendMessage() {
                const question = chatInput.value.trim();
                if (question) {
                    addMessage(question);
                    chatInput.value = '';
                    chatInput.style.height = 'auto';
                    inputContainer.classList.remove('has-text');
                    chatInput.classList.remove('has-text');
                    sendButton.classList.remove('visible');
                    inputContainer.classList.remove('expanded');
                    chatInput.style.overflowY = 'hidden';
                    chatInput.blur();
                }
            }
            
            sendButton.addEventListener('click', sendMessage);
        });
    </script>
</body>
</html>
