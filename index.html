<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trends Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Добавляем Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-top: env(safe-area-inset-top, 0px);
        }
        
        .header {
            padding: 16px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: calc(env(safe-area-inset-top, 0px) + 80px); /* Изменено с 30px на 80px */
            transition: opacity 0.2s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF2D78 0%, #9C1DE7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-initial {
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
        
        .logo-text {
            font-weight: 800;
            font-size: 28px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 320px;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        
        .empty-gif {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-weight: 800;
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .empty-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .action-button {
            background-color: var(--accent-color, #007AFF);
            color: white;
            border: none;
            border-radius: 17px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .action-button:active {
            opacity: 0.8;
        }
        
        /* Стили для страницы профиля */
        .profile-container {
            position: absolute;
            top: 45px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        
        .profile-container.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-name {
            font-weight: 800;
            font-size: 24px;
            margin-top: 15px;
            text-align: center;
        }
        
        .profile-username {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            margin-top: 5px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        
        .profile-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px; /* Увеличено для размещения широкой кнопки */
            margin-bottom: 25px;
        }
        
        .subscribe-button {
            background-color: var(--accent-color, #007AFF);
            color: white;
            border: none;
            border-radius: 17px 0 0 17px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            width: 420px; /* Фиксированная ширина 420px */
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .subscribe-button:active {
            opacity: 0.8;
        }
        
        .message-button {
            width: 50px;
            height: 44px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 0 17px 17px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .message-button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .message-icon {
            width: 22px;
            height: 22px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .add-story-button {
            width: 100px;
            height: 135px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            align-self: flex-start;
            margin-left: 30px;
            margin-top: 10px;
        }
        
        .add-story-button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .add-story-icon {
            width: 32px;
            height: 32px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
        }
        
        .add-story-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .footer {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            height: 90px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 25px;
            padding-bottom: env(safe-area-inset-bottom, 0px);
            position: fixed;
            bottom: 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            flex: 1;
        }
        
        .nav-icon {
            width: 32px;
            height: 32px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease;
        }
        
        .nav-icon.active {
            color: var(--accent-color, #007AFF);
        }
        
        .nav-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .nav-label.active {
            color: var(--accent-color, #007AFF);
        }
        
        .center-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        
        .center-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 6px solid #000;
            background: var(--accent-color, #007AFF);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -45px;
            cursor: pointer;
        }
        
        .plus-icon {
            width: 32px;
            height: 32px;
            color: #fff;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .avatar.active {
            border-color: var(--accent-color, #007AFF);
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="logo">
            <div class="logo-avatar" id="header-avatar">
                <div class="avatar-initial">T</div>
            </div>
            <span class="logo-text">Trends</span>
        </div>
    </div>
    
    <div class="main-content">
        <div class="content-container" id="trends-content">
            <img src="https://stickers.fullyst.com/b9f1c4ec-ff51-507f-a011-b3c035880c92/full/AgAD0gIAAlPfIUQ.webp" class="empty-gif" alt="Нет контента">
            <div class="empty-title">Контента пока нет</div>
            <div class="empty-description">Видимо, никто не выложил историй. Ты можешь стать первым!</div>
            <button class="action-button">Выложить историю</button>
        </div>
        
        <div class="profile-container" id="profile-container">
            <div class="profile-avatar-large" id="profile-avatar-large">
                <div class="avatar-initial">U</div>
            </div>
            <div class="profile-name" id="profile-name">Имя Фамилия</div>
            <div class="profile-username" id="profile-username">@username</div>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value" id="views-count">0</div>
                    <div class="stat-label">Просмотры</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stories-count">0</div>
                    <div class="stat-label">Истории</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="followers-count">0</div>
                    <div class="stat-label">Подписчики</div>
                </div>
            </div>
            
            <div class="profile-actions">
                <button class="subscribe-button" onclick="handleSubscribe()">Подписаться</button>
                <button class="message-button" onclick="handleMessage()">
                    <i data-feather="message-circle" class="message-icon"></i>
                </button>
            </div>
            
            <div class="add-story-button" onclick="handleAddStory()">
                <i data-feather="plus" class="add-story-icon"></i>
                <div class="add-story-text">История</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="nav-item" onclick="selectTab('trends')">
            <i data-feather="compass" class="nav-icon active"></i>
            <span class="nav-label active">Тренды</span>
        </div>
        
        <div class="center-button-container">
            <div class="center-button" onclick="handlePlusClick()">
                <i data-feather="plus" class="plus-icon"></i>
            </div>
        </div>
        
        <div class="nav-item" onclick="selectTab('profile')">
            <div class="avatar" id="profile-avatar">
                <div class="avatar-initial">U</div>
            </div>
            <span class="nav-label">Профиль</span>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Установка акцентного цвета из Telegram, если доступен
        if (tg && tg.themeParams && tg.themeParams.button_color) {
            document.documentElement.style.setProperty('--accent-color', tg.themeParams.button_color);
        }
        
        // Функция для вибрации (если поддерживается)
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }
        
        // Функция для форматирования чисел (1K, 1.5M и т.д.)
        function formatNumber(number) {
            if (number >= 1000000) {
                return (number / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            }
            if (number >= 1000) {
                return (number / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            }
            return number.toString();
        }
        
        // Генерация случайных данных для статистики
        function generateStats() {
            const views = Math.floor(Math.random() * 100000);
            const stories = Math.floor(Math.random() * 50);
            const followers = Math.floor(Math.random() * 5000);
            
            document.getElementById('views-count').textContent = formatNumber(views);
            document.getElementById('stories-count').textContent = formatNumber(stories);
            document.getElementById('followers-count').textContent = formatNumber(followers);
        }
        
        // Получение информации о пользователе
        let user = null;
        if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
            user = tg.initDataUnsafe.user;
            
            // Обновление аватара в шапке
            const headerAvatar = document.getElementById('header-avatar');
            if (user.photo_url) {
                headerAvatar.innerHTML = `<img src="${user.photo_url}" class="avatar-img" alt="Profile">`;
            } else if (user.first_name) {
                headerAvatar.querySelector('.avatar-initial').textContent = user.first_name[0];
            }
            
            // Обновление аватара в профиле
            const profileAvatar = document.getElementById('profile-avatar');
            const profileAvatarLarge = document.getElementById('profile-avatar-large');
            const profileName = document.getElementById('profile-name');
            const profileUsername = document.getElementById('profile-username');
            
            if (user.photo_url) {
                profileAvatar.innerHTML = `<img src="${user.photo_url}" class="avatar-img" alt="Profile">`;
                profileAvatarLarge.innerHTML = `<img src="${user.photo_url}" class="avatar-img" alt="Profile">`;
            } else if (user.first_name) {
                profileAvatar.querySelector('.avatar-initial').textContent = user.first_name[0];
                profileAvatarLarge.querySelector('.avatar-initial').textContent = user.first_name[0];
            }
            
            // Установка имени и username
            if (user.first_name || user.last_name) {
                const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
                profileName.textContent = fullName;
            }
            
            if (user.username) {
                profileUsername.textContent = '@' + user.username;
            } else {
                profileUsername.style.display = 'none';
            }
            
            // Генерация статистики
            generateStats();
        }
        
        // Функция выбора вкладки
        function selectTab(tabName) {
            vibrate(); // Легкая вибрация при переключении
            
            const trendsIcon = document.querySelector('.nav-item:nth-child(1) .nav-icon');
            const trendsLabel = document.querySelector('.nav-item:nth-child(1) .nav-label');
            const profileAvatar = document.getElementById('profile-avatar');
            const profileLabel = document.querySelector('.nav-item:nth-child(3) .nav-label');
            const trendsContent = document.getElementById('trends-content');
            const profileContainer = document.getElementById('profile-container');
            const header = document.getElementById('header');
            
            if (tabName === 'trends') {
                trendsIcon.classList.add('active');
                trendsLabel.classList.add('active');
                profileAvatar.classList.remove('active');
                profileLabel.classList.remove('active');
                
                // Плавное переключение на вкладку трендов
                trendsContent.style.opacity = "0";
                setTimeout(() => {
                    profileContainer.classList.remove('active');
                    header.style.display = 'flex';
                    setTimeout(() => {
                        trendsContent.style.opacity = "1";
                    }, 30);
                }, 100);
            } else if (tabName === 'profile') {
                trendsIcon.classList.remove('active');
                trendsLabel.classList.remove('active');
                profileAvatar.classList.add('active');
                profileLabel.classList.add('active');
                
                // Плавное переключение на вкладку профиля
                trendsContent.style.opacity = "0";
                setTimeout(() => {
                    header.style.display = 'none';
                    profileContainer.classList.add('active');
                }, 100);
            }
        }
        
        // Обработчик клика по центральной кнопке
        function handlePlusClick() {
            vibrate();
            tg.showPopup({
                title: "Создание нового контента",
                message: "Выберите тип создаваемого контента",
                buttons: [
                    {id: "post", type: "default", text: "Новый пост"},
                    {id: "story", type: "default", text: "История"},
                    {type: "cancel"}
                ]
            }, function(buttonId) {
                if (buttonId === 'post') {
                    tg.showAlert('Создание нового поста');
                } else if (buttonId === 'story') {
                    tg.showAlert('Создание истории');
                }
            });
        }
        
        // Обработчик клика по кнопке добавления истории
        function handleAddStory() {
            vibrate();
            tg.showAlert('Добавление новой истории');
        }
        
        // Обработчик клика по кнопке подписки
        function handleSubscribe() {
            vibrate();
            tg.showAlert('Подписка на пользователя');
        }
        
        // Обработчик клика по кнопке сообщения
        function handleMessage() {
            vibrate();
            tg.showAlert('Открытие личной переписки');
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Feather Icons
            feather.replace();
            
            // Устанавливаем начальную вкладку "Тренды"
            setTimeout(() => {
                const trendsContent = document.getElementById('trends-content');
                trendsContent.style.opacity = "1";
            }, 80);
        });
    </script>
</body>
</html>
