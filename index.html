<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trends Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF2D78 0%, #9C1DE7 100%);
        }
        
        .logo-text {
            font-weight: 800;
            font-size: 24px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .content-placeholder {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 18px;
            max-width: 300px;
        }
        
        .footer {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            height: 80px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            flex: 1;
        }
        
        .nav-icon {
            width: 28px;
            height: 28px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease;
        }
        
        .nav-icon.active {
            color: var(--accent-color, #007AFF);
        }
        
        .nav-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .nav-label.active {
            color: var(--accent-color, #007AFF);
        }
        
        .center-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        
        .center-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid #000;
            background: var(--accent-color, #007AFF);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .plus-icon {
            width: 28px;
            height: 28px;
            color: #fff;
        }
        
        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .avatar.active {
            border-color: var(--accent-color, #007AFF);
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-initial {
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-circle"></div>
            <span class="logo-text">Trends</span>
        </div>
    </div>
    
    <div class="main-content">
        <div class="content-placeholder">
            Выберите раздел в нижней панели для просмотра контента
        </div>
    </div>
    
    <div class="footer">
        <div class="nav-item" onclick="selectTab('trends')">
            <svg class="nav-icon active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/>
                <path d="M12 6a1 1 0 0 0-1 1v4a1 1 0 0 0 .29.71l2 2a1 1 0 0 0 1.42-1.42L13 10.59V7a1 1 0 0 0-1-1z"/>
            </svg>
            <span class="nav-label active">Тренды</span>
        </div>
        
        <div class="center-button-container">
            <div class="center-button">
                <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 11h-6V5a1 1 0 0 0-2 0v6H5a1 1 0 0 0 0 2h6v6a1 1 0 0 0 2 0v-6h6a1 1 0 0 0 0-2z"/>
                </svg>
            </div>
        </div>
        
        <div class="nav-item" onclick="selectTab('profile')">
            <div class="avatar active" id="profile-avatar">
                <div class="avatar-initial">U</div>
            </div>
            <span class="nav-label">Профиль</span>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Установка акцентного цвета из Telegram, если доступен
        if (tg && tg.themeParams && tg.themeParams.button_color) {
            document.documentElement.style.setProperty('--accent-color', tg.themeParams.button_color);
        }
        
        // Получение информации о пользователе
        let user = null;
        if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
            user = tg.initDataUnsafe.user;
            
            // Обновление аватара пользователя
            const avatarElement = document.getElementById('profile-avatar');
            if (user.photo_url) {
                avatarElement.innerHTML = `<img src="${user.photo_url}" class="avatar-img" alt="Profile">`;
            } else if (user.first_name) {
                avatarElement.querySelector('.avatar-initial').textContent = user.first_name[0];
            }
        }
        
        // Функция выбора вкладки
        function selectTab(tabName) {
            const trendsIcon = document.querySelector('.nav-item:nth-child(1) .nav-icon');
            const trendsLabel = document.querySelector('.nav-item:nth-child(1) .nav-label');
            const profileAvatar = document.getElementById('profile-avatar');
            const profileLabel = document.querySelector('.nav-item:nth-child(3) .nav-label');
            
            if (tabName === 'trends') {
                trendsIcon.classList.add('active');
                trendsLabel.classList.add('active');
                profileAvatar.classList.remove('active');
                profileLabel.classList.remove('active');
                
                document.querySelector('.content-placeholder').textContent = 'Раздел "Тренды" в разработке';
            } else if (tabName === 'profile') {
                trendsIcon.classList.remove('active');
                trendsLabel.classList.remove('active');
                profileAvatar.classList.add('active');
                profileLabel.classList.add('active');
                
                if (user) {
                    document.querySelector('.content-placeholder').innerHTML = 
                        `Привет, ${user.first_name || 'Пользователь'}!<br>Профиль в разработке`;
                } else {
                    document.querySelector('.content-placeholder').textContent = 'Профиль в разработке';
                }
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Можно добавить дополнительную логику инициализации
        });
    </script>
</body>
</html>
