<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-Ножницы-Бумага</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .gif-container {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .button-container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .tg-button {
            width: 100%;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tg-button:active {
            opacity: 0.8;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://stickers.fullyst.com/c5f15c6c-edd6-5e36-acc6-93c1be19a895/full/AgADRA8AAmkKqEs.webp" alt="Камень-Ножницы-Бумага">
        </div>
    </div>

    <div class="button-container">
        <button class="tg-button" id="copyButton">
            <span id="buttonText">Скопировать ссылку</span>
            <div class="loading-spinner hidden" id="loadingSpinner"></div>
        </button>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Функция для вибрации
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50); // Короткая вибрация
            }
        }

        // Функция для показа загрузки
        function showLoading() {
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');
        }

        // Функция для скрытия загрузки
        function hideLoading() {
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            
            buttonText.classList.remove('hidden');
            spinner.classList.add('hidden');
        }

        // Функция для копирования ссылки
        async function copyLink() {
            vibrate(); // Вибрация при нажатии
            showLoading(); // Показываем спиннер
            
            try {
                const link = window.location.href;
                await navigator.clipboard.writeText(link);
                
                // Ждем 0.5 секунд перед показом уведомления
                setTimeout(() => {
                    hideLoading();
                    tg.showPopup({
                        title: 'Готово!',
                        message: 'Ссылка скопирована',
                        buttons: [{type: 'ok'}]
                    });
                }, 500);
                
            } catch (err) {
                hideLoading();
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Не удалось скопировать ссылку',
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // Назначаем обработчик на кнопку
        document.getElementById('copyButton').addEventListener('click', copyLink);

        // Адаптация под разные устройства
        tg.onEvent('viewportChanged', (event) => {
            if (event.isStateStable) {
                tg.ready();
            }
        });

        // Инициализация
        tg.ready();
    </script>
</body>
</html>
