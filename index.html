<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Уточка с лобби</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Ваши стили остаются без изменений */
        @font-face {
            font-family: 'Avenir Next';
            src: local('Avenir Next'), local('Avenir-Next');
            font-weight: bold;
            font-style: normal;
        }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--tg-theme-bg-color, #1C1C1E);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            font-family: 'Avenir Next', -apple-system, sans-serif;
            position: relative;
            touch-action: manipulation;
            color: var(--tg-theme-text-color, white);
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        .top-panel {
            position: absolute;
            top: 15px;
            left: 80px;
            width: calc(100% - 88px);
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 2;
            border-radius: 12px;
            padding: 0 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .avatar-box {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 3;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .username {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-id {
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, rgba(255, 255, 255, 0.7));
            margin: 2px 0 0;
        }

        .main-content {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            padding-bottom: 80px;
            transition: opacity 0.3s ease;
        }

        .duck-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .duck-gif {
            width: 40vw;
            height: 40vw;
            max-width: 180px;
            max-height: 180px;
            z-index: 10;
            border-radius: 12px;
            image-rendering: high-quality;
            pointer-events: none;
        }

        .message-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color, white);
            text-align: center;
            padding: 0 20px;
            line-height: 1.3;
            margin-top: 7px;
            pointer-events: none;
        }

        .loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 20;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #40A7E3;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .room-panel {
            position: absolute;
            top: 90px;
            left: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            gap: 20px;
            z-index: 15;
        }

        .room-header {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .room-header:hover {
            opacity: 0.8;
        }

        .room-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .edit-icon {
            font-size: 18px;
            color: rgba(255, 255, 255, 1);
            opacity: 1;
        }

        .players-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .players-label {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .players-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chevron-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            transition: opacity 0.2s ease;
        }

        .chevron-btn:active {
            opacity: 0.5;
        }

        .players-count {
            font-size: 22px;
            font-weight: 600;
            min-width: 25px;
            text-align: center;
        }

        .create-btn {
            background-color: var(--tg-theme-button-color, #40A7E3);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        .create-btn:active {
            background-color: var(--tg-theme-button-color, #2C8DCC);
            opacity: 0.8;
        }

        .lobbies-container {
            position: absolute;
            top: 90px;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
            max-height: calc(100vh - 180px);
            overflow-y: auto;
        }

        .lobby-panel {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.2s ease;
        }

        .lobby-panel:active {
            transform: scale(0.98);
        }

        .lobby-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .lobby-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .players-count-text {
            font-size: 16px;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.7);
        }

        .lobby-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 5px;
        }

        .players-avatars {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--tg-theme-button-color, #40A7E3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .player-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lobby-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lobby-btn {
            width: 36px;
            height: 36px;
            background-color: var(--tg-theme-button-color, #40A7E3);
            border: none;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .lobby-btn:active {
            background-color: var(--tg-theme-button-color, #2C8DCC);
            opacity: 0.8;
        }

        .btn-icon {
            font-size: 20px;
        }

        .play-btn {
            display: none;
        }

        .full-lobby {
            opacity: 0.7;
        }

        .full-badge {
            background-color: #FF6B6B;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        @media (min-width: 500px) {
            .message-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    
    <div class="avatar-box" id="avatarBox">
        <img class="avatar-img" id="avatarImg" src="" alt="Аватар">
    </div>
    
    <div class="top-panel">
        <div class="username" id="username">Гость</div>
        <div class="user-id" id="userId">
            <span id="userIdText"></span>
        </div>
    </div>
    
    <div class="main-content" id="mainContent">
        <div class="duck-container">
            <img src="https://media.tenor.com/h796J-dd0FUAAAAi/utya-utya-duck.gif" class="duck-gif" id="duck">
        </div>
        
        <div class="message-text">Никаких лобби нет</div>
    </div>

    <div class="loader-container" id="loaderContainer">
        <div class="loader" id="loader"></div>
    </div>

    <div class="room-panel" id="roomPanel">
        <div class="room-header" id="roomHeader">
            <div class="room-name" id="roomName"></div>
            <i class="ti ti-pencil edit-icon"></i>
        </div>
        
        <div class="players-section">
            <div class="players-label">Игроки</div>
            <div class="players-selector">
                <button class="chevron-btn" id="decreaseBtn">
                    <i class="ti ti-chevron-left"></i>
                </button>
                <div class="players-count" id="playersCount">4</div>
                <button class="chevron-btn" id="increaseBtn">
                    <i class="ti ti-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <button class="create-btn" id="createBtn">Создать</button>
    </div>

    <div class="lobbies-container" id="lobbiesContainer"></div>
    
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Инициализация Supabase
        const SUPABASE_URL = 'https://cagqdpirdlofuxjgzlcp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhZ3FkcGlyZGxvZnV4amd6bGNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NDk5NjMsImV4cCI6MjA3MjAyNTk2M30.U9aKKTT4Ra2JHlkNIQjUIM06g6ptqn_VZZc9FZXjpdE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Инициализация элементов
        const avatarBox = document.getElementById('avatarBox');
        const avatarImg = document.getElementById('avatarImg');
        const usernameElement = document.getElementById('username');
        const userIdElement = document.getElementById('userId');
        const userIdTextElement = document.getElementById('userIdText');
        const mainContent = document.getElementById('mainContent');
        const loaderContainer = document.getElementById('loaderContainer');
        const loader = document.getElementById('loader');
        const roomPanel = document.getElementById('roomPanel');
        const roomHeader = document.getElementById('roomHeader');
        const roomName = document.getElementById('roomName');
        const playersCount = document.getElementById('playersCount');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');
        const createBtn = document.getElementById('createBtn');
        const lobbiesContainer = document.getElementById('lobbiesContainer');

        // Переменные
        let currentPlayers = 4;
        let userFirstName = 'Гость';
        let roomNameText = '';
        let currentUserId = null;
        let lobbies = [];
        let userData = null;

        // Расширяем на весь экран и настраиваем цвета
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('secondary_bg_color');
        tg.setBackgroundColor('secondary_bg_color');

        // Создаем кнопку в стиле Telegram
        const mainButton = tg.MainButton;
        mainButton.setText("Новая комната");
        mainButton.show();
        mainButton.onClick(createRoomHandler);

        // Получаем данные пользователя
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            userData = user;
            // Устанавливаем имя пользователя
            userFirstName = user.first_name || 'Гость';
            usernameElement.textContent = userFirstName;
            roomNameText = userFirstName;
            roomName.textContent = formatRoomName(userFirstName);
            currentUserId = user.id.toString();
            
            // Устанавливаем ID пользователя
            if (user.id) {
                userIdTextElement.textContent = user.id;
            }
            
            // Устанавливаем аватар
            if (user.photo_url) {
                avatarImg.src = user.photo_url;
            } else {
                // Fallback аватар для верхней панели
                avatarBox.style.backgroundColor = 'rgba(255, 255, 255, 0.15)';
                avatarImg.style.display = 'none';
                const initials = document.createElement('div');
                initials.textContent = user.first_name ? user.first_name.charAt(0).toUpperCase() : 'Г';
                initials.style.color = 'white';
                initials.style.fontSize = '24px';
                initials.style.fontWeight = 'bold';
                avatarBox.appendChild(initials);
            }
        } else {
            // Заглушка для тестирования
            userData = {
                id: 'test_user_' + Math.random().toString(36).substr(2, 9),
                first_name: 'Тестовый',
                photo_url: null
            };
            userIdTextElement.textContent = userData.id;
            roomNameText = 'Гость';
            roomName.textContent = formatRoomName('Гость');
            currentUserId = userData.id;
            usernameElement.textContent = 'Тестовый пользователь';
        }

        // Загружаем лобби из Supabase
        async function loadLobbies() {
            try {
                // Удаляем старые лобби (старше 1 часа)
                const oneHourAgo = new Date(Date.now() - 60 * 60 * 1000).toISOString();
                await supabase
                    .from('lobbies')
                    .delete()
                    .lt('created_at', oneHourAgo);

                // Загружаем активные лобби
                const { data, error } = await supabase
                    .from('lobbies')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                lobbies = data || [];
                renderLobbies();
                
            } catch (error) {
                console.error('Ошибка загрузки лобби:', error);
                renderLobbies();
            }
        }

        // Реальное время обновление лобби
        function setupRealtime() {
            supabase
                .channel('lobbies-changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'lobbies' }, 
                    (payload) => {
                        console.log('Изменение в лобби:', payload);
                        loadLobbies();
                    }
                )
                .subscribe();
        }

        // Отрисовываем список лобби
        function renderLobbies() {
            lobbiesContainer.innerHTML = '';
            
            // Фильтруем только активные лобби
            const activeLobbies = lobbies.filter(lobby => {
                const created = new Date(lobby.created_at);
                const now = new Date();
                return (now - created) < 60 * 60 * 1000; // Лобби активно 1 час
            });
            
            if (activeLobbies.length === 0) {
                mainContent.style.display = 'flex';
                lobbiesContainer.style.display = 'none';
                return;
            }
            
            mainContent.style.display = 'none';
            lobbiesContainer.style.display = 'flex';
            
            activeLobbies.forEach(lobby => {
                const isOwnLobby = lobby.creator_id === currentUserId;
                const players = lobby.players || [];
                const isFull = players.length >= lobby.max_players;
                const alreadyJoined = players.some(player => player.id === currentUserId);
                
                const lobbyElement = document.createElement('div');
                lobbyElement.className = `lobby-panel ${isFull ? 'full-lobby' : ''}`;
                
                lobbyElement.innerHTML = `
                    <div class="lobby-header">
                        <div class="lobby-name">${formatRoomName(lobby.name)}</div>
                        <div class="players-count-text">
                            ${players.length}/${lobby.max_players}
                            ${isFull ? '<span class="full-badge">ПОЛНО</span>' : ''}
                        </div>
                    </div>
                    
                    <div class="lobby-footer">
                        <div class="players-avatars">
                            ${players.map(player => `
                                <div class="player-avatar">
                                    ${player.avatar_url ? 
                                        `<img class="player-avatar-img" src="${player.avatar_url}" alt="Игрок">` : 
                                        `<div style="color: white; font-size: 16px; font-weight: bold;">${player.name?.charAt(0)?.toUpperCase() || '?'}</div>`
                                    }
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="lobby-buttons">
                            ${isOwnLobby && players.length > 1 ? `
                                <button class="lobby-btn play-btn" data-lobby-id="${lobby.id}">
                                    <i class="ti ti-player-play btn-icon"></i>
                                </button>
                            ` : ''}
                            
                            ${!isOwnLobby && !isFull && !alreadyJoined ? `
                                <button class="lobby-btn join-btn" data-lobby-id="${lobby.id}">
                                    <i class="ti ti-login-2 btn-icon"></i>
                                </button>
                            ` : ''}
                            
                            ${alreadyJoined && !isOwnLobby ? `
                                <button class="lobby-btn leave-btn" data-lobby-id="${lobby.id}">
                                    <i class="ti ti-logout btn-icon"></i>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                lobbiesContainer.appendChild(lobbyElement);
                
                // Обработчики кнопок
                if (!isOwnLobby && !isFull && !alreadyJoined) {
                    const joinBtn = lobbyElement.querySelector('.join-btn');
                    joinBtn.addEventListener('click', () => joinLobby(lobby.id));
                }
                
                if (isOwnLobby && players.length > 1) {
                    const playBtn = lobbyElement.querySelector('.play-btn');
                    playBtn.style.display = 'flex';
                    playBtn.addEventListener('click', () => playLobby(lobby.id));
                }
                
                if (alreadyJoined && !isOwnLobby) {
                    const leaveBtn = lobbyElement.querySelector('.leave-btn');
                    leaveBtn.addEventListener('click', () => leaveLobby(lobby.id));
                }
            });
        }

        // Форматирование названия комнаты
        function formatRoomName(name) {
            if (name && name.length > 11) {
                return name.substring(0, 11) + '…';
            }
            return name || 'Без названия';
        }

        // Обработчик переименования комнаты
        roomHeader.addEventListener('click', function() {
            tg.HapticFeedback.impactOccurred('light');
            
            const newName = prompt('Введи новое название комнаты', roomNameText);
            
            if (newName !== null) {
                const trimmedName = newName.trim();
                if (trimmedName.length === 0) {
                    roomNameText = userFirstName;
                } else {
                    roomNameText = trimmedName;
                }
                
                roomName.textContent = formatRoomName(roomNameText);
            }
        });

        // Обработчик создания комнаты
        function createRoomHandler() {
            tg.HapticFeedback.impactOccurred('medium');
            
            mainContent.style.opacity = '0';
            mainButton.hide();
            loaderContainer.style.display = 'block';
            
            const randomTime = 300 + Math.random() * 300;
            const colors = ['#40A7E3', '#FF6B6B', '#51CF66', '#FCC419', '#9C36B5', '#FF922B'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            loader.style.borderTopColor = randomColor;
            
            setTimeout(() => {
                loaderContainer.style.display = 'none';
                roomPanel.style.display = 'flex';
            }, randomTime);
        }

        // Обработчики изменения количества игроков
        decreaseBtn.addEventListener('click', function() {
            if (currentPlayers > 2) {
                currentPlayers--;
                playersCount.textContent = currentPlayers;
                tg.HapticFeedback.impactOccurred('soft');
            }
        });

        increaseBtn.addEventListener('click', function() {
            if (currentPlayers < 6) {
                currentPlayers++;
                playersCount.textContent = currentPlayers;
                tg.HapticFeedback.impactOccurred('soft');
            }
        });

        // Обработчик создания лобби
        createBtn.addEventListener('click', async function() {
            tg.HapticFeedback.impactOccurred('medium');
            
            try {
                const newLobby = {
                    name: roomNameText,
                    max_players: currentPlayers,
                    creator_id: currentUserId,
                    players: [{
                        id: currentUserId,
                        name: userFirstName,
                        avatar_url: userData?.photo_url || null
                    }],
                    created_at: new Date().toISOString()
                };
                
                const { data, error } = await supabase
                    .from('lobbies')
                    .insert([newLobby])
                    .select();
                
                if (error) throw error;
                
                console.log("Лобби создано:", data[0]);
                
            } catch (error) {
                console.error("Ошибка создания лобби:", error);
                alert("Ошибка создания лобби: " + error.message);
            }
            
            roomPanel.style.display = 'none';
            mainButton.show();
        });

        // Обработчик входа в лобби
        async function joinLobby(lobbyId) {
            tg.HapticFeedback.impactOccurred('medium');
            
            try {
                const lobby = lobbies.find(l => l.id === lobbyId);
                if (!lobby) return;
                
                // Проверяем, не полное ли лобби
                if (lobby.players.length >= lobby.max_players) {
                    tg.showPopup({
                        title: "Лобби заполнено",
                        message: "В этом лобби уже максимальное количество игроков",
                        buttons: [{ type: "ok" }]
                    });
                    return;
                }
                
                const newPlayer = {
                    id: currentUserId,
                    name: userFirstName,
                    avatar_url: userData?.photo_url || null
                };
                
                // Обновляем лобби в Supabase
                const { error } = await supabase
                    .from('lobbies')
                    .update({
                        players: [...lobby.players, newPlayer]
                    })
                    .eq('id', lobbyId);
                
                if (error) throw error;
                
                console.log("Присоединились к лобби:", lobbyId);
                
            } catch (error) {
                console.error("Ошибка входа в лобби:", error);
                alert("Ошибка входа в лобби: " + error.message);
            }
        }

        // Обработчик выхода из лобби
        async function leaveLobby(lobbyId) {
            tg.HapticFeedback.impactOccurred('medium');
            
            try {
                const lobby = lobbies.find(l => l.id === lobbyId);
                if (!lobby) return;
                
                // Удаляем текущего пользователя из игроков
                const updatedPlayers = lobby.players.filter(player => player.id !== currentUserId);
                
                // Если лобби пустое - удаляем его, иначе обновляем
                if (updatedPlayers.length === 0) {
                    const { error } = await supabase
                        .from('lobbies')
                        .delete()
                        .eq('id', lobbyId);
                    
                    if (error) throw error;
                } else {
                    const { error } = await supabase
                        .from('lobbies')
                        .update({
                            players: updatedPlayers
                        })
                        .eq('id', lobbyId);
                    
                    if (error) throw error;
                }
                
                console.log("Покинули лобби:", lobbyId);
                
            } catch (error) {
                console.error("Ошибка выхода из лобби:", error);
                alert("Ошибка выхода из лобби: " + error.message);
            }
        }

        // Обработчик кнопки play
        function playLobby(lobbyId) {
            tg.HapticFeedback.impactOccurred('light');
            console.log("Запуск игры в лобби:", lobbyId);
            // Здесь будет логика начала игры
        }

        // Инициализация
        loadLobbies();
        setupRealtime();

        // Периодическая проверка лобби каждые 30 секунд
        setInterval(loadLobbies, 30000);

        // Запрещаем контекстное меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Запрещаем выделение текста
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
