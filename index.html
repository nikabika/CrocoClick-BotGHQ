<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Button</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Скрываем стандартную кнопку */
        .tg-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кнопка будет создана через Telegram WebApp -->
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        if (tg) {
            tg.expand(); // Раскрываем на весь экран
            tg.enableClosingConfirmation(); // Подтверждение закрытия
            
            // Создаем Telegram кнопку
            tg.MainButton.setText("ПОЛУЧИТЬ");
            tg.MainButton.show();
            tg.MainButton.enable();
            tg.MainButton.showProgress();
            
            // Обработчик нажатия на кнопку
            tg.MainButton.onClick(function() {
                // Вибрация при нажатии
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // Здесь будет логика обработки нажатия
                console.log("Telegram кнопка нажата");
                
                // Можно показать loading состояние
                tg.MainButton.showProgress();
                
                // Через 2 секунды убрать loading
                setTimeout(function() {
                    tg.MainButton.hideProgress();
                }, 2000);
            });
            
            // Также обрабатываем событие закрытия
            tg.onEvent('viewportChanged', function() {
                // Обновляем позиционирование если нужно
            });
        } else {
            // Fallback для браузера (если не в Telegram)
            console.log("Не в Telegram окружении");
            
            // Создаем обычную кнопку для тестирования
            const button = document.createElement('div');
            button.textContent = "ПОЛУЧИТЬ";
            button.style.cssText = `
                position: fixed;
                bottom: 16px;
                left: 16px;
                right: 16px;
                height: 50px;
                background: #2481cc;
                color: white;
                border-radius: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 500;
                font-size: 17px;
                cursor: pointer;
                z-index: 1000;
            `;
            document.body.appendChild(button);
            
            button.addEventListener('click', function() {
                console.log("Тестовая кнопка нажата");
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            });
        }

        // Дополнительные стили для улучшения внешнего вида
        document.body.style.background = 'linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%)';
    </script>
</body>
</html>
