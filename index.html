<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-Ножницы-Бумага</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Защита от выделения */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            text-align: center;
            gap: 20px;
            transition: opacity 0.3s ease;
        }

        .gif-container {
            width: 210px;
            height: 210px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            pointer-events: none;
        }

        .text {
            font-weight: 600;
            font-size: 17px;
            line-height: 1.4;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
            max-width: 250px;
        }

        /* Стили для состояния подключения */
        .connection-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .connection-state.visible {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .connection-text {
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Запрет выделения для конкретных элементов */
        img, div, p {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://stickers.fullyst.com/c5f15c6c-edd6-5e36-acc6-93c1be19a895/full/AgADRA8AAmkKqEs.webp" alt="Камень-Ножницы-Бумага">
        </div>
        <div class="text">
            Скопируй ссылку и вперед играть!
        </div>
    </div>

    <div class="connection-state" id="connectionState">
        <div class="loading-spinner"></div>
        <div class="connection-text">Подключение</div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const referrerId = urlParams.get('ref');
        const isJoining = !!referrerId;
        
        // Создаем уникальную ссылку с ID пользователя
        const userId = tg.initDataUnsafe.user?.id || Math.random().toString(36).substr(2, 9);
        const shareLink = `https://t.me/kmn_gamebot?start=ref_${userId}`;
        
        // Создаем кнопку через Telegram Web App API
        let mainButton = tg.MainButton;
        mainButton.setText("Поделиться");
        mainButton.show();
        
        // Элементы DOM
        const mainContainer = document.getElementById('mainContainer');
        const connectionState = document.getElementById('connectionState');

        // Функция для вибрации через Telegram API
        function vibrate() {
            tg.HapticFeedback.impactOccurred('light');
        }

        // Функция для показа состояния подключения
        function showConnectionState() {
            mainContainer.style.opacity = '0.3';
            connectionState.classList.add('visible');
            mainButton.hide();
        }

        // Функция для скрытия состояния подключения
        function hideConnectionState() {
            mainContainer.style.opacity = '1';
            connectionState.classList.remove('visible');
            mainButton.show();
        }

        // Функция для открытия share dialog
        function shareLink() {
            vibrate();
            
            // Прячем основной интерфейс и показываем подключение
            showConnectionState();
            
            // Имитируем процесс подключения на 3 секунды
            setTimeout(() => {
                // Открываем нативный шеринг Telegram
                tg.shareUrl(shareLink, "Присоединяйся к игре!", () => {
                    // После шеринга возвращаем обычное состояние
                    hideConnectionState();
                });
            }, 3000);
        }

        // Если пользователь присоединяется по ссылке
        if (isJoining) {
            // Сразу показываем состояние подключения
            showConnectionState();
            
            // Имитируем подключение на 3 секунды
            setTimeout(() => {
                // Здесь будет логика настоящего подключения к игре
                console.log('Подключение установлено!');
                
                // Можно скрыть состояние подключения или перейти к игре
                // hideConnectionState();
                
            }, 3000);
            
            // Меняем текст кнопки для присоединившегося
            mainButton.setText("Присоединиться");
        }

        // Назначаем обработчик на кнопку Telegram
        mainButton.onClick(shareLink);

        // Дополнительная защита от выделения
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Инициализация
        tg.ready();
    </script>
</body>
</html>
