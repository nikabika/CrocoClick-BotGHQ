<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLego</title>
    <link href="https://fonts.cdnfonts.com/css/avenir-next-cyr" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-bg: #1C1C1E;
            --card-border: rgba(255, 255, 255, 0.1);
            --primary: #0088CC;
            --tiktok-pink: #FE2C55;
            --section-label: rgba(255, 255, 255, 0.7);
            --tg-card-bg: rgba(0, 109, 183, 0.25);
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 50px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .counter-container {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 15px;
        }

        .counter-number {
            font-size: 64px;
            font-weight: 800;
            color: var(--text);
        }

        .counter-label {
            font-size: 24px;
            color: var(--text);
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hint-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg);
            font-size: 13px;
            cursor: pointer;
        }

        .cards-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 14px;
            border: 1px solid var(--card-border);
            padding: 16px;
            display: flex;
            align-items: center;
        }

        .tg-card {
            background: var(--tg-card-bg);
            backdrop-filter: blur(20px);
            border: none;
        }

        .card-content {
            flex: 1;
            padding-right: 16px;
        }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .card-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }

        .card-icon {
            font-size: 24px;
        }

        .tg-icon { color: var(--primary); }
        .tiktok-icon { color: var(--tiktok-pink); }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-number" id="messageCount">0</div>
        <div class="counter-label">
            сооб.
            <div class="hint-icon" id="hintButton">?</div>
        </div>
    </div>

    <div class="cards-container">
        <div class="card tg-card">
            <div class="card-content">
                <div class="card-title">У нас есть Телеграм-канал!</div>
                <div class="card-subtitle">Там каждый день много интересного ›</div>
            </div>
            <i class="fab fa-telegram card-icon tg-icon"></i>
        </div>

        <div class="card">
            <div class="card-content">
                <div class="card-title">Наш TikTok</div>
                <div class="card-subtitle">Подписаться ›</div>
            </div>
            <i class="fab fa-tiktok card-icon tiktok-icon"></i>
        </div>
    </div>

    <script>
        // Получаем данные из Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Показываем данные пользователя
        tg.expand();
        
        // Функция для обновления счётчика
        function updateMessageCount(count) {
            document.getElementById('messageCount').textContent = count;
        }
        
        // Получаем начальное количество сообщений
        if (tg.initDataUnsafe.user) {
            const userId = tg.initDataUnsafe.user.id;
            fetch(`/api/messages/${userId}`)
                .then(response => response.json())
                .then(data => updateMessageCount(data.count))
                .catch(() => updateMessageCount(0));
        }
    </script>
</body>
</html>
