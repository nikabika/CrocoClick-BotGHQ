<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Button</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Стили для fallback кнопки */
        .fallback-button {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            height: 50px;
            background: #2481cc;
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 17px;
            cursor: pointer;
            z-index: 1000;
            border: none;
        }

        .fallback-button:active {
            background: #1c6ca8;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Контент можно добавить здесь -->
    </div>

    <button class="fallback-button" id="fallback-button" style="display: none;">ПОЛУЧИТЬ</button>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Функция для вибрации
        function triggerVibration() {
            // Пытаемся использовать нативную вибрацию
            if (navigator.vibrate) {
                navigator.vibrate(50); // Вибрация 50ms
                return true;
            }
            
            // Fallback для iOS/Safari
            if (window.Telegram && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
                return true;
            }
            
            // Fallback для других браузеров
            console.log("Вибрация не поддерживается");
            return false;
        }
        
        if (tg) {
            tg.expand(); // Раскрываем на весь экран
            tg.enableClosingConfirmation(); // Подтверждение закрытия
            
            // Создаем Telegram кнопку с текстом
            tg.MainButton.setText("ПОЛУЧИТЬ");
            tg.MainButton.show();
            tg.MainButton.enable();
            
            // Убедимся, что прогресс скрыт
            tg.MainButton.hideProgress();
            
            // Обработчик нажатия на кнопку
            tg.MainButton.onClick(function() {
                // Запускаем вибрацию
                triggerVibration();
                
                console.log("Telegram кнопка нажата, вибрация сработала");
                
                // Здесь можно добавить другую логику при нажатии
                // Например, отправку данных или навигацию
            });
            
        } else {
            // Fallback для браузера
            console.log("Не в Telegram окружении");
            const fallbackButton = document.getElementById('fallback-button');
            fallbackButton.style.display = 'flex';
            
            fallbackButton.addEventListener('click', function() {
                // Вибрация в браузере
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                    console.log("Вибрация сработала в браузере");
                } else {
                    console.log("Вибрация не поддерживается в этом браузере");
                }
            });
        }

        // Дополнительные настройки фона
        document.body.style.background = 'linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%)';
    </script>
</body>
</html>
