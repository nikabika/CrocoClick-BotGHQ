<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сканирование номерка</title>
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tg-theme-bg-color: #1d1d1f;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: rgba(255, 255, 255, 0.7);
            --tg-theme-button-color: #007AFF;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--tg-theme-bg-color, #1d1d1f);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-x: hidden;
            touch-action: manipulation;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            transform: translateY(-25px);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-container {
            margin-bottom: 40px;
        }

        .scan-image {
            width: 300px;
            height: 300px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .scan-image:hover {
            opacity: 0.7;
        }

        .main-text {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #ffffff);
            letter-spacing: -0.5px;
        }

        .sub-text {
            font-size: 18px;
            opacity: 0.7;
            line-height: 1.5;
            color: var(--tg-theme-hint-color, rgba(255, 255, 255, 0.7));
            max-width: 400px;
            margin: 0 auto;
        }

        .scan-button {
            width: 100px;
            height: 100px;
            background-color: var(--tg-theme-button-color, #007AFF);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: transform 0.2s ease;
        }

        .scan-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .scan-button i {
            font-size: 48px;
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        /* Стили для модального окна камеры */
        .camera-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .camera-modal.active {
            display: block;
            opacity: 1;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.4s ease;
        }

        .camera-modal.active .video-element {
            transform: scale(1);
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px solid #ffffff;
            border-radius: 20px;
            background: transparent;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .scan-frame.detected {
            border-color: #34C759;
            box-shadow: 0 0 0 100vmax rgba(52, 199, 89, 0.1);
        }

        .scan-frame::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
        }

        .scan-instruction {
            position: absolute;
            top: calc(50% + 160px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-align: center;
            opacity: 0.8;
            max-width: 300px;
        }

        .close-button {
            position: absolute;
            top: 40px;
            right: 20px;
            width: 44px;
            height: 44px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 101;
            transition: opacity 0.3s ease;
        }

        .close-button i {
            font-size: 24px;
            color: white;
        }

        .scan-action-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            z-index: 101;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scan-action-button.show {
            display: block;
            opacity: 1;
        }

        /* Модальное окно разрешения камеры */
        .permission-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .permission-modal.active {
            display: flex;
        }

        .permission-content {
            background-color: var(--tg-theme-bg-color, #1d1d1f);
            border-radius: 16px;
            padding: 24px;
            max-width: 320px;
            width: 90%;
            text-align: center;
        }

        .permission-text {
            font-size: 18px;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color, #ffffff);
            line-height: 1.4;
        }

        .permission-buttons {
            display: flex;
            gap: 12px;
        }

        .permission-button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .permission-button:active {
            opacity: 0.7;
        }

        .permission-allow {
            background-color: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .permission-deny {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color, #ffffff);
        }

        /* Запрет выделения и масштабирования */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .scan-image {
                width: 225px;
                height: 225px;
            }

            .main-text {
                font-size: 28px;
            }

            .sub-text {
                font-size: 16px;
            }
            
            .scan-button {
                width: 90px;
                height: 90px;
                bottom: 30px;
            }
            
            .scan-button i {
                font-size: 42px;
            }

            .scan-frame {
                width: 250px;
                height: 250px;
            }

            .scan-instruction {
                top: calc(50% + 140px);
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .scan-image {
                width: 180px;
                height: 180px;
            }

            .main-text {
                font-size: 24px;
            }

            .sub-text {
                font-size: 14px;
            }
            
            .scan-button {
                width: 80px;
                height: 80px;
                bottom: 25px;
            }
            
            .scan-button i {
                font-size: 36px;
            }

            .scan-frame {
                width: 220px;
                height: 220px;
            }

            .close-button {
                top: 20px;
                right: 15px;
                width: 40px;
                height: 40px;
            }

            .scan-instruction {
                top: calc(50% + 130px);
                font-size: 13px;
                max-width: 250px;
            }
        }

        /* Запрет масштабирования на iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-text-size-adjust: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://cdn.qwenlm.ai/72327e40-02c9-46e7-a011-0542655a56ad/6b4a34f6-9b68-4e75-96a4-d1ea74da32ba_%D0%98%D0%BB%D0%BB%D1%8E%D1%81%D1%82%D1%80%D0%B0%D1%86%D0%B8%D1%8F_%D0%B1%D0%B5%D0%B7_%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F.png?key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZXNvdXJjZV91c2VyX2lkIjoiNzIzMjdlNDAtMDJjOS00NmU3LWEwMTEtMDU0MjY1NWE1NmFkIiwicmVzb3VyY2VfaWQiOiI2YjRhMzRmNi05YjY4LTRlNzUtOTZhNC1kMWVhNzRkYTMyYmEiLCJyZXNvdXJjZV9jaGF0X2lkIjpudWxsfQ.XbLs7PAWkQlHJJwAoWfds1Ac_MXj9D3T2EBZ6AfVHRQ&x-oss-process=image/resize,m_mfit,w_320,h_320" 
                 alt="Иллюстрация сканирования" 
                 class="scan-image">
        </div>
        
        <h1 class="main-text">Отсканируйте номерок</h1>
        
        <p class="sub-text">
            Отсканируйте номерок своего ключа, и вам будет начислено нужное количество баллов
        </p>
    </div>

    <!-- Кнопка сканирования -->
    <div class="scan-button" id="scanButton">
        <i class="ti ti-text-scan-2"></i>
    </div>

    <!-- Модальное окно камеры -->
    <div class="camera-modal" id="cameraModal">
        <div class="camera-container">
            <video class="video-element" id="videoElement" autoplay playsinline></video>
            <div class="scan-frame" id="scanFrame"></div>
            <div class="scan-instruction" id="scanInstruction">
                Наведите камеру на число номерка вашего ключа
            </div>
            <div class="close-button" id="closeButton">
                <i class="ti ti-x"></i>
            </div>
            <button class="scan-action-button" id="scanActionButton">
                Сканировать
            </button>
        </div>
    </div>

    <!-- Модальное окно разрешения камеры -->
    <div class="permission-modal" id="permissionModal">
        <div class="permission-content">
            <div class="permission-text">
                Разрешить KeyScan использовать камеру?
            </div>
            <div class="permission-buttons">
                <button class="permission-button permission-deny" id="denyButton">
                    Не разрешать
                </button>
                <button class="permission-button permission-allow" id="allowButton">
                    Разрешить
                </button>
            </div>
        </div>
    </div>

    <script>
        const scanButton = document.getElementById('scanButton');
        const cameraModal = document.getElementById('cameraModal');
        const closeButton = document.getElementById('closeButton');
        const videoElement = document.getElementById('videoElement');
        const scanFrame = document.getElementById('scanFrame');
        const scanInstruction = document.getElementById('scanInstruction');
        const scanActionButton = document.getElementById('scanActionButton');
        const permissionModal = document.getElementById('permissionModal');
        const allowButton = document.getElementById('allowButton');
        const denyButton = document.getElementById('denyButton');

        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Применяем тему Telegram
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#1d1d1f');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || 'rgba(255, 255, 255, 0.7)');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#007AFF');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');

        // Открытие камеры
        scanButton.addEventListener('click', function() {
            permissionModal.classList.add('active');
        });

        // Разрешение доступа к камере
        allowButton.addEventListener('click', async function() {
            permissionModal.classList.remove('active');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment'
                    } 
                });
                
                videoElement.srcObject = stream;
                cameraModal.classList.add('active');
                
                // Имитация распознавания числа через 2 секунды
                setTimeout(() => {
                    scanFrame.classList.add('detected');
                    scanActionButton.classList.add('show');
                }, 2000);
                
            } catch (error) {
                console.error('Ошибка доступа к камере:', error);
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: true 
                    });
                    
                    videoElement.srcObject = stream;
                    cameraModal.classList.add('active');
                    
                    // Имитация распознавания числа через 2 секунды
                    setTimeout(() => {
                        scanFrame.classList.add('detected');
                        scanActionButton.classList.add('show');
                    }, 2000);
                    
                } catch (fallbackError) {
                    console.error('Ошибка доступа к любой камере:', fallbackError);
                }
            }
        });

        // Отказ от доступа к камере
        denyButton.addEventListener('click', function() {
            permissionModal.classList.remove('active');
        });

        // Действие при нажатии на кнопку сканирования
        scanActionButton.addEventListener('click', function() {
            // Здесь будет логика обработки сканированного числа
            alert('Номерок успешно отсканирован! Баллы начислены.');
            closeCamera();
        });

        // Закрытие камеры
        function closeCamera() {
            cameraModal.classList.remove('active');
            scanFrame.classList.remove('detected');
            scanActionButton.classList.remove('show');
            
            const stream = videoElement.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
            }
        }

        closeButton.addEventListener('click', closeCamera);

        // Закрытие при клике вне области сканирования
        cameraModal.addEventListener('click', function(e) {
            if (e.target === cameraModal) {
                closeCamera();
            }
        });
    </script>
</body>
</html>
