<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEGO STAR WARS Collector</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fallback-button {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            height: 50px;
            background: #2481cc;
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 17px;
            cursor: pointer;
            z-index: 1000;
            border: none;
        }

        .fallback-button:active {
            background: #1c6ca8;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Контент мини-приложения -->
    </div>

    <button class="fallback-button" id="fallback-button" style="display: none;">ПОЛУЧИТЬ</button>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Функция для вибрации
        function triggerVibration() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
                return true;
            }
            
            if (window.Telegram && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
                return true;
            }
            
            return false;
        }
        
        // Функция для отправки данных и закрытия
        function sendDataAndClose() {
            if (tg) {
                // Отправляем данные в бота
                tg.sendData('card_received');
                // Закрываем мини-приложение
                tg.close();
            }
        }
        
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
            
            // Создаем Telegram кнопку
            tg.MainButton.setText("ПОЛУЧИТЬ");
            tg.MainButton.show();
            tg.MainButton.enable();
            tg.MainButton.hideProgress();
            
            // Обработчик нажатия на кнопку
            tg.MainButton.onClick(function() {
                triggerVibration();
                sendDataAndClose();
            });
            
        } else {
            // Fallback для браузера
            console.log("Не в Telegram окружении");
            const fallbackButton = document.getElementById('fallback-button');
            fallbackButton.style.display = 'flex';
            
            fallbackButton.addEventListener('click', function() {
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                alert("Карточка получена! (В Telegram отправилось бы сообщение в чат)");
            });
        }
    </script>
</body>
</html>
