<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сканирование номерка</title>
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tg-theme-bg-color: #1d1d1f;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: rgba(255, 255, 255, 0.7);
            --tg-theme-link-color: #007AFF;
            --tg-theme-button-color: #007AFF;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--tg-theme-bg-color, #1d1d1f);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-x: hidden;
            touch-action: manipulation;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            transform: translateY(-25px);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-container {
            margin-bottom: 40px;
        }

        .scan-image {
            width: 300px;
            height: 300px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .scan-image:hover {
            opacity: 0.7;
        }

        .main-text {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #ffffff);
            letter-spacing: -0.5px;
        }

        .sub-text {
            font-size: 18px;
            opacity: 0.7;
            line-height: 1.5;
            color: var(--tg-theme-hint-color, rgba(255, 255, 255, 0.7));
            max-width: 400px;
            margin: 0 auto;
        }

        .result-text {
            font-size: 48px;
            font-weight: 700;
            color: var(--tg-theme-link-color, #007AFF);
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-button {
            width: 100px;
            height: 100px;
            background-color: var(--tg-theme-button-color, #007AFF);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: transform 0.2s ease;
        }

        .scan-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .scan-button i {
            font-size: 48px;
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        /* Стили для модального окна камеры */
        .camera-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .camera-modal.active {
            display: block;
            opacity: 1;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.4s ease;
        }

        .camera-modal.active .video-element {
            transform: scale(1);
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px solid #ffffff;
            border-radius: 20px;
            background: transparent;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.4s ease 0.1s;
        }

        .camera-modal.active .scan-frame {
            opacity: 1;
        }

        .scan-hint {
            position: absolute;
            top: calc(50% + 160px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease 0.2s;
            max-width: 300px;
            line-height: 1.4;
        }

        .camera-modal.active .scan-hint {
            opacity: 1;
        }

        .close-button {
            position: absolute;
            top: 40px;
            right: 20px;
            width: 44px;
            height: 44px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 101;
            opacity: 0;
            transition: opacity 0.3s ease 0.3s;
        }

        .camera-modal.active .close-button {
            opacity: 1;
        }

        .close-button i {
            font-size: 24px;
            color: white;
        }

        /* Кнопка сканирования Telegram */
        .tg-scan-button {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            height: 50px;
            background-color: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .camera-modal.active .tg-scan-button {
            opacity: 1;
        }

        .tg-scan-button:active {
            opacity: 0.8;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 102;
        }

        .loading.active {
            display: block;
        }

        /* Запрет выделения и масштабирования */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .scan-image {
                width: 225px;
                height: 225px;
            }

            .main-text {
                font-size: 28px;
            }

            .sub-text {
                font-size: 16px;
            }
            
            .scan-button {
                width: 90px;
                height: 90px;
                bottom: 30px;
            }
            
            .scan-button i {
                font-size: 42px;
            }

            .scan-frame {
                width: 250px;
                height: 250px;
            }

            .scan-hint {
                top: calc(50% + 150px);
                font-size: 15px;
                max-width: 280px;
            }

            .result-text {
                font-size: 42px;
            }
        }

        @media (max-width: 480px) {
            .scan-image {
                width: 180px;
                height: 180px;
            }

            .main-text {
                font-size: 24px;
            }

            .sub-text {
                font-size: 14px;
            }
            
            .scan-button {
                width: 80px;
                height: 80px;
                bottom: 25px;
            }
            
            .scan-button i {
                font-size: 36px;
            }

            .scan-frame {
                width: 220px;
                height: 220px;
            }

            .scan-hint {
                top: calc(50% + 140px);
                font-size: 14px;
                max-width: 260px;
            }

            .close-button {
                top: 20px;
                right: 15px;
                width: 40px;
                height: 40px;
            }

            .result-text {
                font-size: 36px;
            }
        }

        /* Запрет масштабирования на iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-text-size-adjust: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://cdn.qwenlm.ai/72327e40-02c9-46e7-a011-0542655a56ad/6b4a34f6-9b68-4e75-96a4-d1ea74da32ba_%D0%98%D0%BB%D0%BB%D1%8E%D1%81%D1%82%D1%80%D0%B0%D1%86%D0%B8%D1%8F_%D0%B1%D0%B5%D0%B7_%D0%BDD0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F.png?key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZXNvdXJjZV91c2VyX2lkIjoiNzIzMjdlNDAtMDJjOS00NmU3LWEwMTEtMDU0MjY1NWE1NmFkIiwicmVzb3VyY2VfaWQiOiI2YjRhMzRmNi05YjY4LTRlNzUtOTZhNC1kMWVhNzRkYTMyYmEiLCJyZXNvdXJjZV9jaGF0X2lkIjpudWxsfQ.XbLs7PAWkQlHJJwAoWfds1Ac_MXj9D3T2EBZ6AfVHRQ&x-oss-process=image/resize,m_mfit,w_320,h_320" 
                 alt="Иллюстрация сканирования" 
                 class="scan-image">
        </div>
        
        <h1 class="main-text">Отсканируйте номерок</h1>
        
        <p class="sub-text">
            Отсканируйте номерок своего ключа, и вам будет начислено нужное количество баллов
        </p>

        <div class="result-text" id="resultText"></div>
    </div>

    <!-- Кнопка сканирования -->
    <div class="scan-button" id="scanButton">
        <i class="ti ti-text-scan-2"></i>
    </div>

    <!-- Модальное окно камеры -->
    <div class="camera-modal" id="cameraModal">
        <div class="camera-container">
            <video class="video-element" id="videoElement" autoplay playsinline></video>
            <div class="scan-frame"></div>
            <div class="scan-hint">Наведите камеру на число номерка вашего ключа</div>
            <div class="close-button" id="closeButton">
                <i class="ti ti-x"></i>
            </div>
            <button class="tg-scan-button" id="tgScanButton">Сканировать</button>
            <div class="loading" id="loading">Распознавание...</div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Конфигурация Hugging Face
        const HF_API_TOKEN = 'YOUR_HUGGINGFACE_TOKEN'; // Замените на ваш токен
        const HF_MODEL = 'microsoft/trocr-base-printed';

        const scanButton = document.getElementById('scanButton');
        const cameraModal = document.getElementById('cameraModal');
        const closeButton = document.getElementById('closeButton');
        const videoElement = document.getElementById('videoElement');
        const tgScanButton = document.getElementById('tgScanButton');
        const loading = document.getElementById('loading');
        const resultText = document.getElementById('resultText');
        const subText = document.querySelector('.sub-text');

        let stream = null;

        // Функция для создания canvas из видео
        function captureFrame() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Устанавливаем размеры canvas как у области сканирования
            canvas.width = 280;
            canvas.height = 280;
            
            // Вычисляем координаты для обрезки (центр видео)
            const videoWidth = videoElement.videoWidth;
            const videoHeight = videoElement.videoHeight;
            
            // Масштабируем и обрезаем до квадрата
            const size = Math.min(videoWidth, videoHeight);
            const sx = (videoWidth - size) / 2;
            const sy = (videoHeight - size) / 2;
            
            // Рисуем обрезанное изображение на canvas
            context.drawImage(
                videoElement, 
                sx, sy, size, size, // source rectangle
                0, 0, 280, 280      // destination rectangle
            );
            
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        // Функция для распознавания текста через Hugging Face
        async function recognizeText(imageData) {
            try {
                loading.classList.add('active');
                
                // Конвертируем base64 в blob
                const response = await fetch(imageData);
                const blob = await response.blob();
                
                // Отправляем запрос к Hugging Face API
                const hfResponse = await fetch(
                    `https://api-inference.huggingface.co/models/${HF_MODEL}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${HF_API_TOKEN}`,
                        },
                        method: 'POST',
                        body: blob,
                    }
                );
                
                const result = await hfResponse.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                return result;
            } catch (error) {
                console.error('Ошибка распознавания:', error);
                throw error;
            } finally {
                loading.classList.remove('active');
            }
        }

        // Открытие камеры
        scanButton.addEventListener('click', async function() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment'
                    } 
                });
                
                videoElement.srcObject = stream;
                cameraModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                
            } catch (error) {
                console.error('Ошибка доступа к камере:', error);
                
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: true 
                    });
                    
                    videoElement.srcObject = stream;
                    cameraModal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    
                } catch (fallbackError) {
                    console.error('Ошибка доступа к любой камере:', fallbackError);
                    alert('Для сканирования разрешите доступ к камере в настройках браузера');
                }
            }
        });

        // Кнопка сканирования Telegram
        tgScanButton.addEventListener('click', async function() {
            try {
                const imageData = captureFrame();
                const recognitionResult = await recognizeText(imageData);
                
                // Извлекаем распознанный текст
                const recognizedText = recognitionResult[0]?.generated_text || '';
                const numbers = recognizedText.replace(/\D/g, ''); // Оставляем только цифры
                
                if (numbers) {
                    resultText.textContent = numbers;
                    subText.style.display = 'none'; // Скрываем исходный текст
                    
                    // Закрываем камеру
                    closeCamera();
                } else {
                    alert('Не удалось распознать цифры. Попробуйте еще раз.');
                }
                
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка распознавания. Проверьте подключение к интернету.');
            }
        });

        // Функция закрытия камеры
        function closeCamera() {
            cameraModal.classList.remove('active');
            document.body.style.overflow = '';
            
            setTimeout(() => {
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    videoElement.srcObject = null;
                    stream = null;
                }
            }, 300);
        }

        // Закрытие камеры
        closeButton.addEventListener('click', closeCamera);

        cameraModal.addEventListener('click', function(e) {
            if (e.target === cameraModal) {
                closeCamera();
            }
        });

        // Обработка изменения темы Telegram
        tg.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = tg.themeParams.bg_color || '#1d1d1f';
        });
    </script>
</body>
</html>
