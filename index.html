<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Уточка с лобби</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'Avenir Next';
            src: local('Avenir Next'), local('Avenir-Next');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--tg-theme-bg-color, #1C1C1E);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            font-family: 'Avenir Next', -apple-system, sans-serif;
            position: relative;
            touch-action: manipulation;
            color: var(--tg-theme-text-color, white);
        }

        /* Верхняя панель */
        .top-panel {
            position: absolute;
            top: 15px;
            left: 80px;
            width: calc(100% - 88px);
            height: 50px;
            background: var(--tg-theme-secondary-bg-color, rgba(44, 44, 46, 1));
            z-index: 2;
            border-radius: 12px;
            padding: 0 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Квадрат с аватаркой */
        .avatar-box {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background: var(--tg-theme-secondary-bg-color, rgba(44, 44, 46, 1));
            z-index: 3;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Текст в панели */
        .username {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .level {
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, rgba(255, 255, 255, 0.7));
            margin: 2px 0 0;
        }

        /* Основное содержимое */
        .main-content {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            padding-bottom: 80px;
        }

        .duck-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .duck-gif {
            width: 40vw;
            height: 40vw;
            max-width: 180px;
            max-height: 180px;
            z-index: 10;
            border-radius: 12px;
            image-rendering: high-quality;
        }

        .message-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color, white);
            text-align: center;
            padding: 0 20px;
            line-height: 1.3;
            margin-bottom: 40px;
        }

        @media (min-width: 500px) {
            .message-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    
    <div class="avatar-box" id="avatarBox">
        <img class="avatar-img" id="avatarImg" src="" alt="Аватар">
    </div>
    
    <div class="top-panel">
        <div class="username" id="username">Гость</div>
        <div class="level">Уровень 1</div>
    </div>
    
    <div class="main-content">
        <div class="duck-container">
            <img src="https://media.tenor.com/h796J-dd0FUAAAAi/utya-utya-duck.gif" class="duck-gif" id="duck">
        </div>
        
        <div class="message-text">Никаких лобби нет</div>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Инициализация
        const avatarBox = document.getElementById('avatarBox');
        const avatarImg = document.getElementById('avatarImg');
        const usernameElement = document.getElementById('username');

        // Расширяем на весь экран и настраиваем цвета
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('secondary_bg_color');
        tg.setBackgroundColor('secondary_bg_color');

        // Создаем кнопку в стиле Telegram
        const mainButton = tg.MainButton;
        mainButton.setText("СОЗДАТЬ ЛОББИ");
        mainButton.show();
        mainButton.onClick(createLobby);

        // Получаем данные пользователя
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            // Устанавливаем имя пользователя
            usernameElement.textContent = user.first_name || 'Гость';
            
            // Устанавливаем аватар
            if (user.photo_url) {
                avatarImg.src = user.photo_url;
            } else {
                // Fallback аватар
                avatarBox.style.backgroundColor = '#5ac8fa';
                avatarImg.style.display = 'none';
                const initials = document.createElement('div');
                initials.textContent = user.first_name ? user.first_name.charAt(0).toUpperCase() : 'Г';
                initials.style.color = 'white';
                initials.style.fontSize = '24px';
                initials.style.fontWeight = 'bold';
                avatarBox.appendChild(initials);
            }
        }

        // Функция создания лобби
        function createLobby() {
            // Вибрация через Telegram WebApp
            tg.HapticFeedback.impactOccurred('heavy');
            
            // Действие при создании лобби
            console.log("Создание лобби...");
            
            // Здесь будет логика создания лобби
            // Например, отправка данных на сервер или вызов метода Telegram
        }

        // Обработчик нажатия на гифку (опционально)
        document.getElementById('duck').addEventListener('click', function() {
            tg.HapticFeedback.impactOccurred('light');
        });
    </script>
</body>
</html>
