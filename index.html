<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Apple Style Switch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html, body {
            touch-action: manipulation;
            overflow: hidden;
            height: 100%;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
            padding: 25px 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .switch-container:last-child {
            margin-bottom: 0;
        }

        .switch {
            position: relative;
            width: 80px;
            height: 44px;
            margin-right: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.25);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 36px;
            width: 36px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        input:checked + .slider {
            background-color: var(--accent-color, #007AFF);
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }

        .label {
            font-size: 24px;
            font-weight: 500;
            color: #fff;
            transition: all 0.4s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 60px;
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            transition: all 0.4s ease;
        }

        /* Состояние размытия */
        .blur-mode .switch-container:not(.active) {
            filter: grayscale(100%) blur(2px);
            opacity: 0.6;
            transform: scale(0.95);
        }

        .blur-mode .switch-container:not(.active) .label {
            color: rgba(255, 255, 255, 0.5);
        }

        .blur-mode h1 {
            opacity: 0.7;
            filter: grayscale(100%);
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .switch-container {
            animation: fadeIn 0.8s ease forwards;
        }

        .switch-container:nth-child(2) {
            animation-delay: 0.2s;
        }

        /* Индикатор удержания */
        .hold-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color, #007AFF);
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .holding .hold-indicator {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите вариант</h1>
        
        <div class="switch-container" data-switch="1">
            <div class="hold-indicator"></div>
            <label class="switch">
                <input type="checkbox" id="switch1">
                <span class="slider"></span>
            </label>
            <span class="label">Вариант 1</span>
        </div>

        <div class="switch-container" data-switch="2">
            <div class="hold-indicator"></div>
            <label class="switch">
                <input type="checkbox" id="switch2">
                <span class="slider"></span>
            </label>
            <span class="label">Вариант 2</span>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Устанавливаем акцентный цвет из темы Telegram
        document.documentElement.style.setProperty('--accent-color', tg.themeParams.accent_text_color || '#007AFF');
        
        // Переменные для таймеров
        let holdTimers = {};
        let blurMode = false;
        let activeSwitch = null;

        // Функция включения blur mode
        function enableBlurMode(switchId) {
            if (blurMode) return;
            
            blurMode = true;
            activeSwitch = switchId;
            document.body.classList.add('blur-mode');
            document.querySelector(`[data-switch="${switchId}"]`).classList.add('active');
            
            tg.HapticFeedback.impactOccurred('medium');
        }

        // Функция выключения blur mode
        function disableBlurMode() {
            if (!blurMode) return;
            
            blurMode = false;
            document.body.classList.remove('blur-mode');
            document.querySelectorAll('.switch-container').forEach(container => {
                container.classList.remove('active', 'holding');
            });
            activeSwitch = null;
        }

        // Обработчики для переключателей
        document.getElementById('switch1').addEventListener('change', function(e) {
            if (e.target.checked) {
                document.getElementById('switch2').checked = false;
                tg.HapticFeedback.impactOccurred('light');
                disableBlurMode();
            }
        });

        document.getElementById('switch2').addEventListener('change', function(e) {
            if (e.target.checked) {
                document.getElementById('switch1').checked = false;
                tg.HapticFeedback.impactOccurred('light');
                disableBlurMode();
            }
        });

        // Обработчики удержания
        document.querySelectorAll('.switch-container').forEach(container => {
            const switchId = container.dataset.switch;
            const checkbox = container.querySelector('input[type="checkbox"]');
            
            // Начало удержания
            container.addEventListener('touchstart', function(e) {
                if (blurMode) return;
                
                container.classList.add('holding');
                holdTimers[switchId] = setTimeout(() => {
                    enableBlurMode(switchId);
                    container.classList.remove('holding');
                }, 1500);
            });
            
            container.addEventListener('mousedown', function(e) {
                if (blurMode) return;
                
                container.classList.add('holding');
                holdTimers[switchId] = setTimeout(() => {
                    enableBlurMode(switchId);
                    container.classList.remove('holding');
                }, 1500);
            });
            
            // Конец удержания
            container.addEventListener('touchend', function(e) {
                container.classList.remove('holding');
                if (holdTimers[switchId]) {
                    clearTimeout(holdTimers[switchId]);
                    delete holdTimers[switchId];
                }
            });
            
            container.addEventListener('mouseup', function(e) {
                container.classList.remove('holding');
                if (holdTimers[switchId]) {
                    clearTimeout(holdTimers[switchId]);
                    delete holdTimers[switchId];
                }
            });
            
            // Отмена удержания при выходе за пределы
            container.addEventListener('mouseleave', function(e) {
                container.classList.remove('holding');
                if (holdTimers[switchId]) {
                    clearTimeout(holdTimers[switchId]);
                    delete holdTimers[switchId];
                }
            });
        });

        // Клик по фону для отмены blur mode
        document.addEventListener('click', function(e) {
            if (blurMode && !e.target.closest('.switch-container')) {
                disableBlurMode();
            }
        });

        document.addEventListener('touchstart', function(e) {
            if (blurMode && !e.target.closest('.switch-container')) {
                disableBlurMode();
            }
        });

        // Обработка смены темы
        tg.onEvent('themeChanged', function() {
            document.documentElement.style.setProperty('--accent-color', tg.themeParams.accent_text_color || '#007AFF');
        });

        // Запрет масштабирования и выделения
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        console.log('Telegram WebApp инициализирован');
        console.log('Акцентный цвет:', tg.themeParams.accent_text_color);
    </script>
</body>
</html>
