<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLego Stats</title>
    <link href="https://fonts.cdnfonts.com/css/avenir-next-cyr" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-bg: #1C1C1E;
            --card-border: rgba(255, 255, 255, 0.1);
            --primary: #0088CC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .chat-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .total-messages {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .user-name {
            font-weight: 600;
        }

        .message-count {
            font-weight: 700;
            color: var(--primary);
        }

        .loading {
            text-align: center;
            margin-top: 50px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            margin-top: 50px;
            color: #FF453A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="chat-title" id="chatTitle">Статистика чата</div>
            <div class="total-messages">Всего сообщений: <span id="totalMessages">0</span></div>
        </div>

        <div class="user-list" id="userList">
            <div class="loading">Загрузка данных...</div>
        </div>
    </div>

    <script>
        // Получаем chat_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chat_id');

        // Функция для загрузки статистики
        async function loadStats() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '<div class="loading">Загрузка данных...</div>';
            
            try {
                const response = await fetch(`https://replit.com/@therootishere00/TG-Moderator-Bot#main.py${chatId}`);
                const data = await response.json();
                
                if (data.error) {
                    userList.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }
                
                // Обновляем заголовок
                document.getElementById('chatTitle').textContent = data.chat_title;
                
                // Считаем общее количество сообщений
                let total = 0;
                const users = Object.entries(data.users).map(([id, user]) => {
                    total += user.count;
                    return user;
                });
                
                document.getElementById('totalMessages').textContent = total;
                
                // Сортируем пользователей по количеству сообщений
                users.sort((a, b) => b.count - a.count);
                
                // Отображаем список пользователей
                userList.innerHTML = '';
                users.forEach(user => {
                    const firstLetter = user.username.charAt(0).toUpperCase();
                    userList.innerHTML += `
                        <div class="user-card">
                            <div class="user-info">
                                <div class="user-avatar">${firstLetter}</div>
                                <div class="user-name">${user.username}</div>
                            </div>
                            <div class="message-count">${user.count}</div>
                        </div>
                    `;
                });
                
            } catch (error) {
                userList.innerHTML = '<div class="error">Ошибка загрузки данных</div>';
                console.error('Ошибка:', error);
            }
        }

        // Загружаем статистику при открытии страницы
        if (chatId) {
            loadStats();
        } else {
            document.getElementById('userList').innerHTML = 
                '<div class="error">Не указан ID чата. Добавьте бота в чат и перейдите по ссылке из сообщения бота.</div>';
        }
    </script>
</body>
</html>
