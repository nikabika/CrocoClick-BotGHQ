<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main - Начать</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-gray': '#8E8E93',
                        'light-gray': '#F2F2F7',
                        'border-gray': '#C6C6C8'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');
        
        .main-font {
            font-family: 'Bubblegum Sans', cursive;
        }
        
        /* Убираем все эффекты при наведении */
        button, input, .avatar-circle {
            transition: all 0.3s ease;
        }
        button:hover, input:hover, .avatar-circle:hover {
            transform: none !important;
        }
        
        /* Плавное изменение цвета кнопки входа */
        #loginBtn {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Стиль для выбранной аватарки */
        .avatar-circle.selected {
            border: 2px solid #007AFF;
            border-style: solid;
        }

        /* Адаптивные контейнеры */
        .top-section {
            margin-top: 25px;
        }

        .middle-section {
            margin-top: 15px;
        }

        .bottom-section {
            margin-bottom: 25px;
        }

        /* Адаптивные размеры для разных устройств */
        @media (max-height: 700px) {
            .avatar-circle {
                width: 28px;
                height: 28px;
            }
            .top-section {
                margin-top: 20px;
            }
            .bottom-section {
                margin-bottom: 20px;
            }
        }

        @media (max-height: 600px) {
            .avatar-circle {
                width: 24px;
                height: 24px;
            }
            .top-section {
                margin-top: 15px;
            }
            .bottom-section {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 380px) {
            .container-padding {
                padding-left: 16px;
                padding-right: 16px;
            }
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <!-- Верхняя секция - 25px от верха -->
    <div class="top-section container-padding">
        <!-- Приветствие с именем из Telegram -->
        <div id="tgGreeting" class="text-center mb-2 hidden">
            <span class="text-base opacity-50 font-normal">Хей, </span>
            <span id="tgUserName" class="text-base font-normal text-apple-blue"></span>
        </div>

        <!-- Заголовок в одну строку -->
        <div class="text-center">
            <span class="text-base opacity-50 font-normal">Добро пожаловать в </span>
            <span class="main-font text-apple-blue text-4xl">main</span>
        </div>
    </div>

    <!-- Центральная секция - 15px от заголовка -->
    <div class="flex-1 flex flex-col items-center justify-center middle-section container-padding">
        <!-- Круг для аватарки -->
        <div class="relative mb-8 flex justify-center">
            <div class="w-32 h-32 rounded-full border-2 border-dashed border-gray-300 flex items-center justify-center cursor-pointer avatar-circle"
                 onclick="document.getElementById('avatarInput').click()">
                <i class="fas fa-plus text-3xl text-gray-400" id="plusIcon"></i>
                <img id="avatarPreview" class="w-full h-full rounded-full object-cover hidden" alt="Аватар">
            </div>
            <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="handleAvatarSelect(event)">
        </div>

        <!-- Поле ввода имени -->
        <div class="relative mb-6 w-full max-w-xs">
            <input 
                type="text" 
                id="username"
                maxlength="12"
                placeholder="Имя"
                class="w-full bg-transparent border-0 border-b border-gray-300 px-0 py-3 text-lg focus:outline-none focus:border-apple-blue placeholder-gray-400"
                autocomplete="off"
            >
            <!-- Счетчик символов -->
            <div class="absolute right-0 top-3 text-sm text-gray-400">
                <span id="charCount">0</span>/12
            </div>
            <!-- Сообщение об ошибки -->
            <div id="nameError" class="absolute -bottom-6 left-0 text-red-500 text-sm hidden"></div>
        </div>
    </div>

    <!-- Нижняя секция - 25px от низа -->
    <div class="bottom-section container-padding">
        <!-- Две кнопки в ряд -->
        <div class="flex gap-3 mb-4">
            <!-- Кнопка анонима -->
            <button class="flex-1 bg-gray-100 rounded-2xl py-4 px-4 border-0 flex items-center justify-center text-gray-600">
                <i class="fas fa-masks-theater text-apple-blue mr-2 text-lg"></i>
                <span class="text-base font-normal">Аноним</span>
            </button>

            <!-- Кнопка входа -->
            <button id="loginBtn" class="flex-1 bg-gray-100 rounded-2xl py-4 px-4 border-0 flex items-center justify-center text-gray-600">
                <i class="fas fa-sign-in-alt text-gray-400 mr-2 text-lg"></i>
                <span class="text-base font-normal">Войти</span>
            </button>
        </div>

        <!-- Кнопка Telegram -->
        <button class="w-full bg-apple-blue rounded-2xl py-4 px-6 border-0 flex items-center justify-center text-white shadow-sm mb-4">
            <i class="fab fa-telegram mr-3 text-lg"></i>
            <span class="text-base font-normal">Войти через Telegram</span>
        </button>

        <!-- Подсказка -->
        <p class="text-center text-gray-500 text-sm px-4">
            Присоединяйтесь к сообществу 
            <span class="main-font opacity-50 text-base">main</span>. 
            Расскажите свою историю.
        </p>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const charCount = document.getElementById('charCount');
        const nameError = document.getElementById('nameError');
        const loginBtn = document.getElementById('loginBtn');
        const plusIcon = document.getElementById('plusIcon');
        const avatarPreview = document.getElementById('avatarPreview');
        const avatarCircle = document.querySelector('.avatar-circle');
        const tgGreeting = document.getElementById('tgGreeting');
        const tgUserName = document.getElementById('tgUserName');

        let isUsernameValid = false;

        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;

        // При загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Расширяем на весь экран
            tg.expand();
            
            // Проверяем, есть ли данные пользователя
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                const userName = user.first_name || 'Друг';
                
                // Показываем приветствие
                tgUserName.textContent = userName;
                tgGreeting.classList.remove('hidden');
                
                // Автоматически заполняем поле имени
                usernameInput.value = userName;
                charCount.textContent = userName.length;
                
                // Проверяем валидность
                validateUsername(userName);
            }

            // Адаптация под разные устройства
            adaptToScreenSize();
        });

        // Адаптация под размер экрана
        function adaptToScreenSize() {
            const height = window.innerHeight;
            const width = window.innerWidth;
            
            // Для очень маленьких экранов
            if (height < 600) {
                document.querySelector('.avatar-circle').classList.add('w-24', 'h-24');
                document.querySelector('.avatar-circle').classList.remove('w-32', 'h-32');
            }
            
            // Для очень узких экранов
            if (width < 340) {
                document.querySelectorAll('button').forEach(btn => {
                    btn.classList.add('py-3');
                    btn.classList.remove('py-4');
                });
            }
        }

        // Обновление счетчика символов и валидация
        usernameInput.addEventListener('input', function() {
            const value = this.value;
            charCount.textContent = value.length;
            validateUsername(value);
        });

        // Функция валидации имени пользователя
        function validateUsername(value) {
            // Проверка на пробелы
            if (/\s/.test(value)) {
                showError('Пробелы не допускаются');
                isUsernameValid = false;
                updateLoginButton();
                return;
            }
            
            // Проверка минимальной длины
            if (value.length > 0 && value.length < 3) {
                showError('Минимум 3 символа');
                isUsernameValid = false;
                updateLoginButton();
                return;
            }
            
            // Проверка на запрещенные слова (заглушка)
            if (hasBadWords(value)) {
                showError('Недопустимое имя');
                isUsernameValid = false;
                updateLoginButton();
                return;
            }
            
            // Если все проверки пройдены
            if (value.length >= 3) {
                hideError();
                isUsernameValid = true;
            } else {
                isUsernameValid = false;
            }
            
            updateLoginButton();
        }

        // Обновление состояния кнопки входа
        function updateLoginButton() {
            if (isUsernameValid) {
                loginBtn.classList.remove('bg-gray-100', 'text-gray-600');
                loginBtn.classList.add('bg-apple-blue', 'text-white');
                loginBtn.querySelector('i').classList.remove('text-gray-400');
                loginBtn.querySelector('i').classList.add('text-white');
            } else {
                loginBtn.classList.remove('bg-apple-blue', 'text-white');
                loginBtn.classList.add('bg-gray-100', 'text-gray-600');
                loginBtn.querySelector('i').classList.remove('text-white');
                loginBtn.querySelector('i').classList.add('text-gray-400');
            }
        }

        // Обработка выбора аватарки
        function handleAvatarSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                    avatarPreview.classList.remove('hidden');
                    plusIcon.classList.add('hidden');
                    // Меняем контур на синий сплошной
                    avatarCircle.classList.remove('border-dashed', 'border-gray-300');
                    avatarCircle.classList.add('selected');
                }
                reader.readAsDataURL(file);
            }
        }

        // Функции для работы с ошибками
        function showError(message) {
            nameError.textContent = message;
            nameError.classList.remove('hidden');
            usernameInput.classList.add('border-red-500');
        }

        function hideError() {
            nameError.classList.add('hidden');
            usernameInput.classList.remove('border-red-500');
        }

        // Заглушка для проверки плохих слов
        function hasBadWords(text) {
            const badWords = ['мат1', 'мат2', 'мат3']; // Заменить на реальный список
            return badWords.some(word => text.toLowerCase().includes(word));
        }

        // Адаптация при изменении размера окна
        window.addEventListener('resize', adaptToScreenSize);

        // Убираем все эффекты наведения
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = 'none';
            });
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'none';
            });
        });
    </script>
</body>
</html>
