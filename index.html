<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #FFFFFF;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .avatar-container {
            width: 56px;
            height: 56px;
            border-radius: 15px;
            background-color: #8E8E93;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .avatar-placeholder {
            width: 30px;
            height: 30px;
            background-color: #C7C7CC;
            border-radius: 50%;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .user-info {
            flex: 1;
            height: 60px;
            background-color: #2C2C2E;
            border-radius: 17px;
            margin-left: 15px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .username {
            font-size: 22px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .balance {
            margin-top: 15px;
            font-size: 46px;
            font-weight: 700;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
        }

        .gif-container {
            margin-bottom: 35px;
            width: 240px; /* –í 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ */
            height: 240px; /* –í 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ */
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .gif-container:active {
            transform: scale(0.97);
        }

        .gif-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .stat-box {
            flex: 1;
            background-color: #2C2C2E;
            border-radius: 17px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            height: 70px;
            position: relative;
        }

        .stat-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.6;
            width: 20px;
            height: 20px;
        }

        .stat-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .stat-emoji {
            font-size: 28px;
            margin-right: 12px;
        }

        .stat-text {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .stat-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 400px) {
            .stats-container {
                flex-direction: column;
            }
            
            .stat-box {
                width: 100%;
            }
            
            .gif-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="avatar-container">
            <div class="avatar-placeholder"></div>
            <img class="user-avatar" id="user-avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä">
        </div>
        <div class="user-info">
            <span class="username" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
    </div>

    <div class="balance" id="balance">$0</div>

    <div class="gif-container" id="gif-container">
        <img class="gif-image" src="https://stickers.fullyst.com/c5f15c6c-edd6-5e36-acc6-93c1be19a895/full/AgADOAsAAk7kmUs.webp" alt="–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å—Ç–∏–∫–µ—Ä">
    </div>

    <div class="stats-container">
        <div class="stat-box">
            <!-- –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –∏–∫–æ–Ω–∫–∞ arrow-up-right –∏–∑ Tabler Icons -->
            <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M17 7l-10 10" />
                <path d="M8 7l9 0l0 9" />
            </svg>
            <div class="stat-content">
                <div class="stat-emoji">‚ö°Ô∏è</div>
                <div class="stat-text">
                    <div class="stat-value">500</div>
                    <div class="stat-description">–¥–æ—Å—Ç—É–ø–Ω–æ</div>
                </div>
            </div>
        </div>
        
        <div class="stat-box">
            <!-- –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –∏–∫–æ–Ω–∫–∞ arrow-up-right –∏–∑ Tabler Icons -->
            <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M17 7l-10 10" />
                <path d="M8 7l9 0l0 9" />
            </svg>
            <div class="stat-content">
                <div class="stat-emoji">üõí</div>
                <div class="stat-text">
                    <div class="stat-value">–ú–∞–≥–∞–∑–∏–Ω</div>
                    <div class="stat-description">–æ—Ç–∫—Ä—ã—Ç—å</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram?.WebApp;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –∏ –ö–î
        let balance = 0;
        let lastClickTime = 0;
        const cooldown = 350; // 0.35 —Å–µ–∫—É–Ω–¥—ã –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ª–µ–≥–∫–æ–π –≤–∏–±—Ä–∞—Ü–∏–∏
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(1);
            } else if (window.Telegram?.WebApp?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞ –ø–æ –≥–∏—Ñ–∫–µ
        function handleGifClick() {
            const currentTime = Date.now();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–¥
            if (currentTime - lastClickTime < cooldown) {
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–ª–∏–∫–∞
            lastClickTime = currentTime;
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
            balance += 1;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
            document.getElementById('balance').textContent = `$${balance}`;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–±—Ä–∞—Ü–∏—é
            vibrate();
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –≥–∏—Ñ–∫—É
        document.getElementById('gif-container').addEventListener('click', handleGifClick);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É (–∫—Ä–æ–º–µ –≥–∏—Ñ–∫–∏)
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#gif-container')) {
                vibrate();
            }
        });
        
        if (tg) {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            tg.expand();
            tg.enableClosingConfirmation();
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (user) {
                const usernameElement = document.getElementById('username');
                const avatarElement = document.getElementById('user-avatar');
                const avatarPlaceholder = document.querySelector('.avatar-placeholder');
                
                if (user.username) {
                    usernameElement.textContent = '@' + user.username;
                } else if (user.first_name) {
                    usernameElement.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                }
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–∞
                if (user.photo_url) {
                    avatarElement.src = user.photo_url;
                    avatarElement.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                }
            }
            
            console.log('Telegram WebApp initialized:', tg);
            console.log('User data:', user);
        } else {
            console.log('Not in Telegram environment - using mock data');
            // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
            document.getElementById('username').textContent = '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        }
    </script>
</body>
</html>
