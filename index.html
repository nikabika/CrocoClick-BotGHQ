<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trends</title>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #000000;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        /* Контейнер с отступом под верхнюю панель Telegram */
        .container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            position: relative;
            padding-top: 16px; /* Отступ под верхний бар Telegram */
        }
        
        .header {
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background-color: #000000;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-top: 16px; /* Дополнительный отступ для Telegram UI */
        }
        
        .app-title {
            font-weight: 800;
            font-size: 22px;
            margin-left: 12px;
            color: #ffffff;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #2f8bc3;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .content {
            padding: 16px;
            text-align: center;
            min-height: calc(100vh - 140px);
        }
        
        .footer {
            height: 60px;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            position: relative;
            border-top: 1px solid #1a1a1a;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 5px 0;
            color: #ffffff;
            text-decoration: none;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            margin-bottom: 4px;
            opacity: 0.9;
        }
        
        .nav-text {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .create-button {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background-color: #2f8bc3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: -27px;
            box-shadow: 0 4px 15px rgba(47, 139, 195, 0.4);
            position: relative;
            z-index: 101;
            transition: transform 0.2s;
        }
        
        .create-button:active {
            transform: scale(0.95);
        }
        
        .create-button-icon {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        
        h1 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }
        
        p {
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #aaaaaa;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Стили для демонстрации контента */
        .demo-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .video-card {
            width: 100%;
            max-width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2f8bc3;
            font-size: 40px;
            overflow: hidden;
            position: relative;
        }
        
        .video-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(47, 139, 195, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        
        /* Адаптация под разные устройства */
        @media (max-width: 320px) {
            .nav-text {
                font-size: 10px;
            }
            
            .app-title {
                font-size: 20px;
            }
            
            .create-button {
                width: 50px;
                height: 50px;
            }
        }
        
        /* Кастомный скроллбар */
        .container::-webkit-scrollbar {
            width: 4px;
        }
        
        .container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .container::-webkit-scrollbar-thumb {
            background: #2f8bc3;
            border-radius: 2px;
        }
        
        /* Состояния активной навигации */
        .nav-item.active .nav-icon {
            opacity: 1;
            color: #2f8bc3;
        }
        
        .nav-item.active .nav-text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="user-avatar" id="user-avatar">
                <i data-feather="user"></i>
            </div>
            <div class="app-title" id="app-title">Trends</div>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            <h1 id="main-title">Trends</h1>
            <p id="welcome-text">Добро пожаловать в Trends! Создавайте короткие видео и делитесь ими в Stories.</p>
            
            <div class="demo-content">
                <div class="video-card">
                    <i data-feather="play" class="video-icon"></i>
                </div>
                <div class="video-card">
                    <i data-feather="play" class="video-icon"></i>
                </div>
                <div class="video-card">
                    <i data-feather="play" class="video-icon"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="#" class="nav-item active">
            <svg class="nav-icon" id="compass-icon">
                <use xlink:href="#compass-icon-src" />
            </svg>
            <div class="nav-text" id="trends-text">Trends</div>
        </a>
        
        <div class="nav-item">
            <div class="create-button">
                <svg class="create-button-icon">
                    <use xlink:href="#plus-icon-src" />
                </svg>
            </div>
        </div>
        
        <a href="#" class="nav-item">
            <svg class="nav-icon" id="user-icon">
                <use xlink:href="#user-icon-src" />
            </svg>
            <div class="nav-text" id="profile-text">Profile</div>
        </a>
    </div>

    <!-- SVG иконки для Feather Icons -->
    <svg style="display: none;">
        <!-- Compass Icon -->
        <symbol id="compass-icon-src" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"></circle>
            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
        </symbol>
        
        <!-- Plus Icon -->
        <symbol id="plus-icon-src" viewBox="0 0 24 24">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </symbol>
        
        <!-- User Icon -->
        <symbol id="user-icon-src" viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
        </symbol>
        
        <!-- Play Icon -->
        <symbol id="play-icon-src" viewBox="0 0 24 24">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </symbol>
    </svg>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Запрет масштабирования
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Установка данных из Telegram
        function setupTelegramData() {
            // Устанавливаем аватар, если доступно
            if (tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                
                // Пытаемся использовать фото пользователя
                if (user.photo_url) {
                    document.getElementById('user-avatar').innerHTML = 
                        `<img src="${user.photo_url}" alt="User Avatar">`;
                }
            }
            
            // Устанавливаем язык
            const userLanguage = tg.initDataUnsafe.user?.language_code || navigator.language;
            setLanguage(userLanguage);
        }
        
        // Определение языка и установка соответствующих текстов
        function setLanguage(langCode) {
            const lang = langCode ? langCode.split('-')[0] : 'en';
            
            if (lang === 'ru') {
                document.getElementById('trends-text').textContent = 'Тренды';
                document.getElementById('profile-text').textContent = 'Профиль';
                document.getElementById('main-title').textContent = 'Trends';
                document.getElementById('welcome-text').textContent = 'Добро пожаловать в Trends! Создавайте короткие видео и делитесь ими в Stories.';
            } else {
                document.getElementById('trends-text').textContent = 'Trends';
                document.getElementById('profile-text').textContent = 'Profile';
                document.getElementById('main-title').textContent = 'Trends';
                document.getElementById('welcome-text').textContent = 'Welcome to Trends! Create short videos and share them in Stories.';
            }
        }
        
        // Обработка нажатия кнопки создания
        document.querySelector('.create-button').addEventListener('click', function() {
            tg.showPopup({
                title: tg.initDataUnsafe.user?.language_code === 'ru' ? 'Создание контента' : 'Create Content',
                message: tg.initDataUnsafe.user?.language_code === 'ru' ? 
                    'Выберите тип контента для создания' : 'Select content type to create',
                buttons: [
                    {id: 'video', type: 'default', text: tg.initDataUnsafe.user?.language_code === 'ru' ? 'Видео' : 'Video'},
                    {id: 'story', type: 'default', text: tg.initDataUnsafe.user?.language_code === 'ru' ? 'История' : 'Story'},
                    {type: 'cancel'}
                ]
            }, function(buttonId) {
                if (buttonId === 'video') {
                    tg.showAlert(tg.initDataUnsafe.user?.language_code === 'ru' ? 
                        'Создание видео' : 'Creating video');
                } else if (buttonId === 'story') {
                    tg.showAlert(tg.initDataUnsafe.user?.language_code === 'ru' ? 
                        'Создание истории' : 'Creating story');
                }
            });
        });
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Заменяем иконки feather
            feather.replace();
            
            // Настройка данных Telegram
            setupTelegramData();
            
            // Добавляем обработчики для навигации
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    tg.HapticFeedback.impactOccurred('light');
                    
                    // Убираем активный класс у всех элементов
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    // Добавляем активный класс к текущему элементу
                    this.classList.add('active');
                    
                    if (this.querySelector('.nav-icon').id === 'compass-icon') {
                        tg.showAlert(tg.initDataUnsafe.user?.language_code === 'ru' ? 
                            'Переход в Тренды' : 'Going to Trends');
                    } else if (this.querySelector('.nav-icon').id === 'user-icon') {
                        tg.showAlert(tg.initDataUnsafe.user?.language_code === 'ru' ? 
                            'Переход в Профиль' : 'Going to Profile');
                    }
                });
            });
        });
    </script>
</body>
</html>
