<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Хомячий кликер</title>
    <link href="https://fonts.cdnfonts.com/css/avenir-next-cyr" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --text: #FFFFFF;
            --card-bg: #1C1C1E;
            --card-border: rgba(255, 255, 255, 0.1);
            --coin-color: #FFFFFF;
            --profile-bg: rgba(28, 28, 30, 0.9);
            --username-color: #FFFFFF;
            --role-color: rgba(255, 255, 255, 0.7);
            --panel-bg: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50vh;
            background: linear-gradient(to top, rgba(255, 215, 0, 0.15), transparent);
            pointer-events: none;
            z-index: 800;
        }

        /* Счетчик кристаллов */
        .resource-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .resource-box {
            position: relative;
            height: 34px;
            width: 69px;
            background: var(--card-bg);
            border-radius: 11px;
            border: 1px solid var(--card-border);
            padding-right: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: visible;
        }

        .resource-icon {
            width: 42px;
            height: 42px;
            position: absolute;
            left: -13px;
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
        }

        .resource-count {
            font-size: 15px;
            font-weight: 600;
            font-feature-settings: "tnum";
            color: var(--text);
            width: 100%;
            text-align: right;
            padding-right: 3px;
            pointer-events: none;
        }

        /* Профиль пользователя */
        .profile-container {
            position: fixed;
            top: 74px;
            left: 20px;
            right: 20px;
            height: 72px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .profile-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .avatar-container {
            width: 48px;
            height: 48px;
            border-radius: 7px;
            overflow: hidden;
            margin-right: 12px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--profile-bg);
            height: 56px;
            border-radius: 14px;
            padding: 0 16px;
            margin-right: 8px;
        }

        .username {
            font-size: 18px;
            font-weight: 600;
            color: var(--username-color);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .level-container {
            width: 100%;
            height: 14px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 7px;
            overflow: hidden;
            position: relative;
        }

        .level-progress {
            height: 100%;
            background: var(--bg);
            border-radius: 7px;
            transition: width 0.3s ease;
        }

        .level-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            color: white;
        }

        .share-container {
            display: flex;
            align-items: center;
        }

        .share-btn {
            width: 56px;
            height: 56px;
            background: var(--profile-bg);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .share-icon {
            color: white;
            font-size: 24px;
        }

        /* Основные элементы игры */
        .click-target {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 215px;
            height: 215px;
            cursor: pointer;
            z-index: 900;
        }

        .click-target img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.1s cubic-bezier(0.25, 0.1, 0.25, 1.5);
        }

        .click-target:active img {
            transform: scale(0.92);
        }

        .score-display {
            position: fixed;
            top: 146px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 42px;
            font-weight: 700;
            color: var(--coin-color);
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 950;
            white-space: nowrap;
        }

        .score-display small {
            font-size: 24px;
            opacity: 0.7;
            display: inline-block;
            margin-left: 8px;
        }

        .coin-popup {
            position: absolute;
            color: white;
            font-weight: 700;
            font-size: 36px;
            animation: floatUp 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(1.2);
            }
        }

        /* Эффект блесток при повышении уровня */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            animation: sparkleFly 1s ease-out forwards;
        }

        @keyframes sparkleFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.2);
            }
        }

        /* Нижняя панель с иконками */
        .bottom-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 56px;
            background: var(--panel-bg);
            border-radius: 14px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .panel-icon {
            width: 36px;
            height: 36px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .panel-icon:active {
            transform: scale(0.9);
        }

        /* Всплывающее окно приглашения */
        .invite-popup {
            position: fixed;
            bottom: 81px;
            right: 20px;
            width: 280px;
            background: var(--profile-bg);
            border-radius: 14px;
            padding: 16px;
            z-index: 1100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(10px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .invite-popup::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 30px;
            width: 16px;
            height: 16px;
            background: var(--profile-bg);
            transform: rotate(45deg);
            z-index: -1;
        }

        .invite-popup.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .invite-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .invite-text {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .invite-text.top {
            font-size: 15px;
            margin-bottom: 8px;
        }

        .copy-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 11px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 12px;
        }

        .copy-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .copy-icon {
            font-size: 18px;
            margin-right: 8px;
        }

        /* Окно промокода */
        .promo-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            background: var(--profile-bg);
            border-radius: 14px;
            padding: 16px;
            z-index: 1100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .promo-popup.show {
            opacity: 1;
            pointer-events: all;
        }

        .promo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .promo-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 11px;
            padding: 12px 16px;
            font-size: 15px;
            color: white;
            margin-bottom: 16px;
            outline: none;
        }

        .promo-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 11px;
            padding: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .promo-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Счетчик энергии */
        .energy-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            height: 56px;
            background: var(--panel-bg);
            border-radius: 14px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .energy-count {
            font-size: 18px;
            font-weight: 600;
        }

        .energy-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

            } else {
                usernameElement.textContent = 'Гость';
                userAvatar.src = 'https://cdn.qwenlm.ai/f6e892ea-d64c-4028-b7e3-68db70c87da1/8df81a7a-24e8-4d6d-8c6a-63084a24b538_IMG_5239.png?key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZXNvdXJjZV91c2VyX2lkIjoiZjZlODkyZWEtZDY0Yy00MDI4LWI3ZTMtNjhkYjcwYzg3ZGExIiwicmVzb3VyY2VfaWQiOiI4ZGY4MWE3YS0yNGU4LTRkNmQtOGM2YS02MzA4NGEyNGI1MzgiLCJyZXNvdXJjZV9jaGF0X2lkIjpudWxsfQ.qWeEsDYNKkTnO62mIlpH-pJqm8oxUTzisVOAIJ9llWw&x-oss-process=image/resize,m_mfit,w_320,h_320';
            }
        }

        function updateDisplay() {
            scoreDisplay.innerHTML = `${coins}<small>монет</small>`;
            crystalCount.textContent = crystals;
            energyCount.textContent = energy;
            
            // Обновляем прогресс уровня
            const progress = Math.min((totalCoins / (currentLevel * 2000)) * 100, 100);
            levelProgress.style.width = `${progress}%`;
            levelText.textContent = `Уровень ${currentLevel}`;
        }

        function createCoinPopup(x, y) {
            const popup = document.createElement('div');
            popup.className = 'coin-popup';
            popup.textContent = '+1';
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 800);
        }

        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Позиционируем блестки вокруг центра экрана
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // Начальная позиция - случайно вокруг центра
                const angle = Math.random() * Math.PI * 2;
                const radius = 50 + Math.random() * 50;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                // Конечная позиция - дальше от центра
                const distance = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                sparkle.style.setProperty('--tx', `${tx}px`);
                sparkle.style.setProperty('--ty', `${ty}px`);
                
                // Случайный размер и задержка анимации
                sparkle.style.width = `${4 + Math.random() * 8}px`;
                sparkle.style.height = sparkle.style.width;
                sparkle.style.animationDelay = `${Math.random() * 0.5}s`;
                
                document.body.appendChild(sparkle);
                
                // Удаляем блестки после анимации
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        }

        function checkLevelUp() {
            const requiredCoins = currentLevel * 2000;
            if (totalCoins >= requiredCoins) {
                currentLevel++;
                totalCoins = 0;
                
                // Эффект повышения уровня
                createSparkles();
                
                // Можно добавить другие эффекты или награды за уровень
                setTimeout(() => {
                    alert(`Поздравляем! Вы достигли уровня ${currentLevel}!`);
                }, 500);
            }
        }

        function startEnergyRecovery() {
            if (energyInterval) clearInterval(energyInterval);
            
            energyInterval = setInterval(() => {
                if (!isClicking && energy < 500) {
                    energy++;
                    updateDisplay();
                    
                    if (energy === 500) {
                        clearInterval(energyInterval);
                        energyInterval = null;
                    }
                }
            }, 3000); // Восстановление каждые 3 секунды
        }

        function handleEnergy() {
            if (energy > 0) {
                energy--;
                updateDisplay();
                
                if (energy === 0) {
                    energyCount.style.display = 'none';
                    energyLoader.style.display = 'block';
                    
                    setTimeout(() => {
                        energy = 25;
                        updateDisplay();
                        energyCount.style.display = 'block';
                        energyLoader.style.display = 'none';
                        
                        // Начинаем восстановление энергии
                        startEnergyRecovery();
                    }, 10000);
                }
            }
        }

        clickTarget.addEventListener('mousedown', () => {
            isClicking = true;
        });

        clickTarget.addEventListener('touchstart', () => {
            isClicking = true;
        });

        document.addEventListener('mouseup', () => {
            isClicking = false;
            if (energy > 0 && energy < 500 && !energyInterval) {
                startEnergyRecovery();
            }
        });

        document.addEventListener('touchend', () => {
            isClicking = false;
            if (energy > 0 && energy < 500 && !energyInterval) {
                startEnergyRecovery();
            }
        });

        clickTarget.addEventListener('click', (e) => {
            const now = Date.now();
            if (now - lastClickTime < clickCooldown) return;
            lastClickTime = now;

            if (energy > 0) {
                coins++;
                totalCoins++;
                updateDisplay();
                createCoinPopup(e.clientX, e.clientY);
                handleEnergy();
                checkLevelUp();
            }
        });

        // Функция "Поделиться"
        shareBtn.addEventListener('click', () => {
            const shareText = "Присоединяйся к Хомячьему кликеру через бота @nolego_bot! 🐹💰";
            
            if (tg.isExpanded) {
                // В Telegram WebApp
                tg.showPopup({
                    title: 'Поделиться',
                    message: shareText,
                    buttons: [
                        {
                            id: 'share',
                            type: 'default',
                            text: 'Поделиться'
                        },
                        {
                            id: 'cancel',
                            type: 'cancel',
                            text: 'Отмена'
                        }
                    ]
                }, (buttonId) => {
                    if (buttonId === 'share') {
                        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/nolego_bot&text=${encodeURIComponent(shareText)}`);
                    }
                });
            } else if (navigator.share) {
                // Для мобильных устройств
                navigator.share({
                    title: 'Хомячий кликер',
                    text: shareText,
                    url: 'https://t.me/nolego_bot'
                }).catch(console.error);
            } else if (navigator.clipboard) {
                // Для десктопов
                navigator.clipboard.writeText(shareText + " https://t.me/nolego_bot")
                    .then(() => alert("Ссылка скопирована в буфер! Теперь можешь поделиться ей в Telegram"))
                    .catch(console.error);
            } else {
                // Fallback
                const telegramUrl = `https://t.me/share/url?url=https://t.me/nolego_bot&text=${encodeURIComponent(shareText)}`;
                window.open(telegramUrl, '_blank');
            }
        });

        // Обработка кнопки промокода
        promoBtn.addEventListener('click', () => {
            promoPopup.classList.add('show');
        });

        // Обработка кнопки приглашения
        inviteBtn.addEventListener('click', () => {
            invitePopup.classList.toggle('show');
        });

        // Обработка кнопки Telegram
        tgBtn.addEventListener('click', () => {
            window.open('https://t.me/noLEGObutGreat', '_blank');
        });

        // Закрытие попапа промокода при клике вне его
        document.addEventListener('click', (e) => {
            if (!promoPopup.contains(e.target) && e.target !== promoBtn) {
                promoPopup.classList.remove('show');
            }
            
            if (!invitePopup.contains(e.target) && e.target !== inviteBtn) {
                invitePopup.classList.remove('show');
            }
        });

        // Отправка промокода
        promoSubmit.addEventListener('click', () => {
            const promoCode = promoInput.value.trim();
            if (promoCode) {
                alert(`Промокод "${promoCode}" принят!`);
                promoInput.value = '';
                promoPopup.classList.remove('show');
            }
        });

        // Копирование ссылки для приглашения
        copyBtn.addEventListener('click', () => {
            const inviteLink = `https://t.me/nolego_bot?start=invite_${tg.initDataUnsafe.user?.id || 'guest'}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(inviteLink)
                    .then(() => {
                        // Временная смена текста кнопки
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="material-icons copy-icon">check</i> Скопировано!';
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    })
                    .catch(console.error);
            } else {
                // Fallback для старых браузеров
                const textarea = document.createElement('textarea');
                textarea.value = inviteLink;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="material-icons copy-icon">check</i> Скопировано!';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            }
        });

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            updateDisplay();
            
            // Развернуть WebApp на весь экран
            if (tg && tg.expand) {
                tg.expand();
            }
        });
    </script>
</body>
</html>
