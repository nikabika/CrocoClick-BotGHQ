<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Button</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Стили для fallback кнопки */
        .fallback-button {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            height: 50px;
            background: #2481cc;
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 17px;
            cursor: pointer;
            z-index: 1000;
            border: none;
        }

        .fallback-button:active {
            background: #1c6ca8;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Контент можно добавить здесь -->
    </div>

    <button class="fallback-button" id="fallback-button" style="display: none;">ПОЛУЧИТЬ</button>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        if (tg) {
            tg.expand(); // Раскрываем на весь экран
            tg.enableClosingConfirmation(); // Подтверждение закрытия
            
            // Создаем Telegram кнопку с текстом
            tg.MainButton.setText("ПОЛУЧИТЬ");
            tg.MainButton.show();
            tg.MainButton.enable();
            
            // Убедимся, что прогресс скрыт
            tg.MainButton.hideProgress();
            
            // Обработчик нажатия на кнопку
            tg.MainButton.onClick(function() {
                // Вибрация при нажатии
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                console.log("Telegram кнопка нажата");
                
                // Показываем прогресс на 2 секунды
                tg.MainButton.showProgress();
                tg.MainButton.disable();
                
                setTimeout(function() {
                    tg.MainButton.hideProgress();
                    tg.MainButton.enable();
                }, 2000);
            });
            
        } else {
            // Fallback для браузера
            console.log("Не в Telegram окружении");
            document.getElementById('fallback-button').style.display = 'flex';
            
            document.getElementById('fallback-button').addEventListener('click', function() {
                console.log("Тестовая кнопка нажата");
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // Эмуляция прогресса
                this.textContent = "Загрузка...";
                this.disabled = true;
                
                setTimeout(() => {
                    this.textContent = "ПОЛУЧИТЬ";
                    this.disabled = false;
                }, 2000);
            });
        }

        // Дополнительные настройки фона
        document.body.style.background = 'linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%)';
    </script>
</body>
</html>
