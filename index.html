<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Users Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            padding-top: 70px;
        }
        
        .search-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .search-bar {
            width: 100%;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .search-icon {
            width: 22px;
            height: 22px;
            color: rgba(255, 255, 255, 0.7);
            flex-shrink: 0;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 17px;
            outline: none;
            font-weight: 500;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: rgba(25, 25, 25, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            margin-top: 10px;
            padding: 8px;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: none;
        }
        
        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .suggestion-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .suggestion-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            background: linear-gradient(135deg, #FF2D78 0%, #9C1DE7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        
        .suggestion-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-initial {
            color: #fff;
            font-weight: bold;
            font-size: 20px;
        }
        
        .suggestion-info {
            flex: 1;
            min-width: 0;
        }
        
        .suggestion-name {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .suggestion-username {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .users-list {
            margin-top: 70px;
            padding: 5px;
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .user-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            background: linear-gradient(135deg, #FF2D78 0%, #9C1DE7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        
        .user-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-info {
            flex: 1;
            min-width: 0;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-username {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }
        
        .user-stats {
            display: flex;
            gap: 15px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }
        
        .initial-message {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }
        
        .clear-search {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .clear-search:active {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-bar">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
            </svg>
            <input type="text" class="search-input" placeholder="Search users by name or @username" id="search-input" autocomplete="off">
        </div>
        
        <div class="search-suggestions" id="search-suggestions">
            <div class="suggestion-list" id="suggestion-list"></div>
        </div>
    </div>
    
    <div class="users-list" id="users-list">
        <div class="initial-message">Type to search users</div>
    </div>

    <script>
        // Инициализация Supabase
        const SUPABASE_URL = 'https://uiscbfpjivggzfyorpja.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVpc2NiZnBqaXZnZ3pmeW9ycGphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNjc3NjksImV4cCI6MjA3Mzg0Mzc2OX0.xVNIIAwqBGZCkxI_a66-8Tqj_Rw5GpjKC4zOBCKe-R4';
        
        // Инициализируем Supabase клиент
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let searchTimeout = null;
        let currentSearchQuery = '';

        // Функция для форматирования чисел
        function formatNumber(number) {
            if (number >= 1000000) return (number / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            if (number >= 1000) return (number / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            return number.toString();
        }

        // Поиск пользователей
        async function searchUsers(query) {
            const searchContainer = document.getElementById('search-suggestions');
            const usersContainer = document.getElementById('users-list');
            
            if (!query || query.trim().length < 1) {
                searchContainer.style.display = 'none';
                usersContainer.innerHTML = '<div class="initial-message">Type to search users</div>';
                return;
            }

            showLoading();

            try {
                // Ищем пользователей
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .or(`username.ilike.%${query}%,first_name.ilike.%${query}%,last_name.ilike.%${query}%`)
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (error) {
                    console.error('Search error:', error);
                    showNoResults();
                    return;
                }

                if (data && data.length > 0) {
                    displayUsers(data);
                    displaySuggestions(data.slice(0, 5));
                } else {
                    showNoResults();
                    searchContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Search failed:', error);
                showNoResults();
                searchContainer.style.display = 'none';
            }
        }

        // Отображение подсказок
        function displaySuggestions(users) {
            const suggestionsContainer = document.getElementById('suggestion-list');
            const searchContainer = document.getElementById('search-suggestions');
            
            if (!users || users.length === 0) {
                searchContainer.style.display = 'none';
                return;
            }

            suggestionsContainer.innerHTML = '';
            
            users.forEach(user => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.onclick = () => {
                    document.getElementById('search-input').value = user.username ? `@${user.username}` : user.first_name || '';
                    searchUsers(user.username || user.first_name || '');
                    searchContainer.style.display = 'none';
                };
                
                const avatarContent = user.avatar_url 
                    ? `<img src="${user.avatar_url}" class="suggestion-avatar-img" alt="${user.username || 'user'}">`
                    : `<div class="avatar-initial">${(user.first_name?.[0] || user.username?.[0] || 'U').toUpperCase()}</div>`;
                
                const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
                const displayName = fullName || user.username || 'Unknown User';
                const username = user.username ? `@${user.username}` : '';

                suggestionItem.innerHTML = `
                    <div class="suggestion-avatar">${avatarContent}</div>
                    <div class="suggestion-info">
                        <div class="suggestion-name">${displayName}</div>
                        <div class="suggestion-username">${username}</div>
                    </div>
                `;
                
                suggestionsContainer.appendChild(suggestionItem);
            });
            
            searchContainer.style.display = 'block';
        }

        // Отображение пользователей
        function displayUsers(users) {
            const usersContainer = document.getElementById('users-list');
            
            usersContainer.innerHTML = '';
            
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                
                const avatarContent = user.avatar_url 
                    ? `<img src="${user.avatar_url}" class="user-avatar-img" alt="${user.username || 'user'}">`
                    : `<div class="avatar-initial">${(user.first_name?.[0] || user.username?.[0] || 'U').toUpperCase()}</div>`;
                
                const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
                const displayName = fullName || user.username || 'Unknown User';
                const username = user.username ? `@${user.username}` : '';

                userCard.innerHTML = `
                    <div class="user-avatar">${avatarContent}</div>
                    <div class="user-info">
                        <div class="user-name">${displayName}</div>
                        <div class="user-username">${username}</div>
                        <div class="user-stats">
                            <div class="stat">👁️ ${formatNumber(user.views_count || 0)}</div>
                            <div class="stat">📚 ${formatNumber(user.stories_count || 0)}</div>
                            <div class="stat">👥 ${formatNumber(user.followers_count || 0)}</div>
                        </div>
                    </div>
                `;
                
                usersContainer.appendChild(userCard);
            });
        }

        function showLoading() {
            document.getElementById('users-list').innerHTML = '<div class="loading">Searching...</div>';
        }

        function showNoResults() {
            const usersContainer = document.getElementById('users-list');
            usersContainer.innerHTML = `
                <div class="no-results">No users found</div>
                <button class="clear-search" onclick="clearSearch()">Clear search</button>
            `;
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('search-suggestions').style.display = 'none';
            document.getElementById('users-list').innerHTML = '<div class="initial-message">Type to search users</div>';
        }

        function hideSuggestions() {
            document.getElementById('search-suggestions').style.display = 'none';
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.focus();
            
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.trim();
                currentSearchQuery = query;
                
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchUsers(query);
                }, 300);
            });
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    hideSuggestions();
                }
            });
            
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    hideSuggestions();
                }
            });

            // Тестовый поиск при загрузке
            setTimeout(() => {
                searchUsers('a');
            }, 1000);
        });
    </script>
</body>
</html>
