<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Уточка с монетами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <style>
        @font-face {
            font-family: 'Avenir Next';
            src: local('Avenir Next'), local('Avenir-Next');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1C1C1E;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Avenir Next', -apple-system, sans-serif;
            position: relative;
            touch-action: manipulation;
        }

        /* Градиент снизу вверх */
        .bottom-gradient {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(
                to top,
                rgba(255, 215, 0, 0.2) 0%,
                rgba(28, 28, 30, 0) 100%
            );
            z-index: 1;
        }

        /* Верхняя панель */
        .top-panel-container {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
        }

        .top-panel {
            display: flex;
            align-items: center;
            width: calc(100% - 30px);
            max-width: 400px;
        }

        /* Квадрат с аватаркой */
        .avatar-box {
            width: 50px;
            height: 50px;
            background: rgba(44, 44, 46, 1);
            z-index: 3;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            margin-left: 10px;
            flex-grow: 1;
            min-width: 0;
            background: rgba(44, 44, 46, 1);
            height: 54px;
            border-radius: 12px;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Текст в панели */
        .username {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .level {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin: 2px 0 0;
        }

        /* Основное содержимое */
        .content {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: calc(100% - 80px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            margin-top: -25px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .duck-gif {
            width: 65vw;
            height: 65vw;
            max-width: 260px;
            max-height: 260px;
            z-index: 10;
            border-radius: 12px;
            image-rendering: high-quality;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: transform 0.1s ease;
        }

        .duck-gif:active {
            transform: scale(0.98);
        }

        .balance-text {
            margin-bottom: 25px;
            font-size: 7vw;
            font-weight: 700;
            color: white;
            text-align: center;
            line-height: 1;
        }

        .balance-number {
            font-size: 8vw;
        }

        .balance-word {
            opacity: 0.7;
        }

        /* Подвал */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 0;
        }

        .footer-icon {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
            opacity: 0.5;
        }

        .footer-icon.active {
            opacity: 1;
        }

        .footer-text {
            color: white;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
            opacity: 0.5;
        }

        .footer-text.active {
            opacity: 1;
        }

        @media (min-width: 500px) {
            .balance-text {
                font-size: 32px;
            }
            .balance-number {
                font-size: 42px;
            }
            .footer {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bottom-gradient"></div>
    
    <div class="top-panel-container">
        <div class="top-panel">
            <div class="avatar-box" id="avatarBox">
                <img class="avatar-img" id="avatarImg" src="" alt="Аватар">
            </div>
            <div class="user-info">
                <div class="username" id="username">Гость</div>
                <div class="level">Уровень 1</div>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="balance-text" id="balance">
            <span class="balance-number" id="balanceNumber">0</span>
            <span class="balance-word"> монет</span>
        </div>
        
        <img src="https://media.tenor.com/YXZL61MYsfYAAAAi/utya-utya-duck.gif" class="duck-gif" id="duck">
    </div>
    
    <div class="footer">
        <div class="footer-item">
            <i class="footer-icon feather active" data-feather="dollar-sign"></i>
            <span class="footer-text active">Ферма</span>
        </div>
        <div class="footer-item">
            <i class="footer-icon feather" data-feather="shopping-bag"></i>
            <span class="footer-text">Магаз</span>
        </div>
        <div class="footer-item">
            <i class="footer-icon feather" data-feather="gift"></i>
            <span class="footer-text">Развлечения</span>
        </div>
        <div class="footer-item">
            <i class="footer-icon feather" data-feather="user"></i>
            <span class="footer-text">Профиль</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация
        let coins = 0;
        const balanceNumber = document.getElementById('balanceNumber');
        const balanceWord = document.querySelector('.balance-word');
        const duckElement = document.getElementById('duck');
        const avatarBox = document.getElementById('avatarBox');
        const avatarImg = document.getElementById('avatarImg');
        const usernameElement = document.getElementById('username');

        // Инициализация feather icons
        feather.replace();

        // Telegram MiniApp инициализация
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const webApp = Telegram.WebApp;
                
                // Развернуть приложение на весь экран
                webApp.expand();
                
                // Установить цвета
                webApp.setHeaderColor('#1C1C1E');
                webApp.setBackgroundColor('#1C1C1E');
                
                // Получаем данные пользователя
                const user = webApp.initDataUnsafe.user;
                
                if (user) {
                    // Устанавливаем имя пользователя
                    usernameElement.textContent = user.first_name || 'Гость';
                    
                    // Устанавливаем аватар
                    if (user.photo_url) {
                        avatarImg.src = user.photo_url;
                        avatarImg.onerror = function() {
                            showFallbackAvatar(user);
                        };
                    } else {
                        showFallbackAvatar(user);
                    }
                }
                
                // Показать кнопку назад, если нужно
                webApp.BackButton.show();
                webApp.BackButton.onClick(function() {
                    webApp.close();
                });
                
                return true;
            }
            return false;
        }

        function showFallbackAvatar(user) {
            avatarImg.style.display = 'none';
            avatarBox.style.backgroundColor = '#5ac8fa';
            avatarBox.style.display = 'flex';
            avatarBox.style.alignItems = 'center';
            avatarBox.style.justifyContent = 'center';
            
            const initials = document.createElement('div');
            initials.textContent = user.first_name ? user.first_name.charAt(0).toUpperCase() : 'Г';
            initials.style.color = 'white';
            initials.style.fontSize = '24px';
            initials.style.fontWeight = 'bold';
            
            // Очищаем предыдущие элементы
            while (avatarBox.firstChild) {
                avatarBox.removeChild(avatarBox.firstChild);
            }
            
            avatarBox.appendChild(initials);
        }

        // Инициализируем Telegram WebApp или показываем fallback
        if (!initTelegramWebApp()) {
            // Fallback для тестирования вне Telegram
            usernameElement.textContent = 'Тестовый пользователь';
            avatarImg.src = 'https://via.placeholder.com/50';
            avatarImg.onerror = function() {
                showFallbackAvatar({ first_name: 'Т' });
            };
        }

        // Обработчик клика
        duckElement.addEventListener('click', function() {
            // Обновляем счетчик
            coins++;
            balanceNumber.textContent = coins;
            
            // Устанавливаем прозрачность слова "монет"
            if (coins > 0) {
                balanceWord.style.opacity = '0.7';
                balanceNumber.style.fontSize = document.documentElement.clientWidth < 500 ? '7vw' : '42px';
            } else {
                balanceWord.style.opacity = '1';
                balanceNumber.style.fontSize = document.documentElement.clientWidth < 500 ? '8vw' : '48px';
            }
        });

        // Обработчики для нижнего меню
        const footerItems = document.querySelectorAll('.footer-item');
        footerItems.forEach(item => {
            item.addEventListener('click', function() {
                // Удаляем активные классы у всех элементов
                footerItems.forEach(i => {
                    i.querySelector('.footer-icon').classList.remove('active');
                    i.querySelector('.footer-text').classList.remove('active');
                });
                
                // Добавляем активные классы к текущему элементу
                this.querySelector('.footer-icon').classList.add('active');
                this.querySelector('.footer-text').classList.add('active');
            });
        });
    </script>
</body>
</html>
