<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Уточка с лобби</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <style>
        @font-face {
            font-family: 'Avenir Next';
            src: local('Avenir Next'), local('Avenir-Next');
            font-weight: bold;
            font-style: normal;
        }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--tg-theme-bg-color, #1C1C1E);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            font-family: 'Avenir Next', -apple-system, sans-serif;
            position: relative;
            touch-action: manipulation;
            color: var(--tg-theme-text-color, white);
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        /* Верхняя панель - светлее фона */
        .top-panel {
            position: absolute;
            top: 15px;
            left: 80px;
            width: calc(100% - 88px);
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 2;
            border-radius: 12px;
            padding: 0 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        /* Квадрат с аватаркой - тоже светлее */
        .avatar-box {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 3;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* Текст в панели */
        .username {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-id {
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, rgba(255, 255, 255, 0.7));
            margin: 2px 0 0;
        }

        /* Основное содержимое */
        .main-content {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            padding-bottom: 80px;
            transition: opacity 0.3s ease;
        }

        .duck-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .duck-gif {
            width: 40vw;
            height: 40vw;
            max-width: 180px;
            max-height: 180px;
            z-index: 10;
            border-radius: 12px;
            image-rendering: high-quality;
            pointer-events: none;
        }

        .message-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color, white);
            text-align: center;
            padding: 0 20px;
            line-height: 1.3;
            margin-top: 7px;
            pointer-events: none;
        }

        /* Лоадер */
        .loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 20;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #40A7E3;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Панель создания комнаты */
        .room-panel {
            position: absolute;
            top: 90px;
            left: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            gap: 20px;
            z-index: 15;
        }

        .room-header {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .room-header:hover {
            opacity: 0.8;
        }

        .room-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .edit-icon {
            font-size: 18px;
            color: rgba(255, 255, 255, 1);
            opacity: 1;
        }

        .players-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .players-label {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .players-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chevron-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            transition: opacity 0.2s ease;
        }

        .chevron-btn:active {
            opacity: 0.5;
        }

        .players-count {
            font-size: 22px;
            font-weight: 600;
            min-width: 25px;
            text-align: center;
        }

        .create-btn {
            background-color: var(--tg-theme-button-color, #40A7E3);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        .create-btn:active {
            background-color: var(--tg-theme-button-color, #2C8DCC);
            opacity: 0.8;
        }

        /* Панель созданного лобби */
        .lobby-panel {
            position: absolute;
            top: 90px;
            left: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 15;
        }

        .lobby-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .lobby-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .players-count-text {
            font-size: 16px;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.7);
        }

        .lobby-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 5px;
        }

        .players-avatars {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--tg-theme-button-color, #40A7E3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .player-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-initials {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .join-btn {
            width: 36px;
            height: 36px;
            background-color: var(--tg-theme-button-color, #40A7E3);
            border: none;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .join-btn:active {
            background-color: var(--tg-theme-button-color, #2C8DCC);
            opacity: 0.8;
        }

        .join-icon {
            font-size: 20px;
        }

        /* Список лобби */
        .lobbies-list {
            position: absolute;
            top: 90px;
            left: 20px;
            right: 20px;
            max-height: 60vh;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        .lobby-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 12px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .lobby-item:hover {
            opacity: 0.8;
        }

        .lobby-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .lobby-item-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, white);
            margin: 0;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .lobby-item-players {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .lobby-item-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .lobby-item-avatars {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .lobby-item-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid var(--tg-theme-button-color, #40A7E3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lobby-item-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lobby-item-initials {
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .lobby-item-join {
            width: 28px;
            height: 28px;
            background-color: var(--tg-theme-button-color, #40A7E3);
            border: none;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lobby-item-join-icon {
            font-size: 16px;
        }

        @media (min-width: 500px) {
            .message-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    
    <div class="avatar-box" id="avatarBox">
        <img class="avatar-img" id="avatarImg" src="" alt="Аватар">
    </div>
    
    <div class="top-panel">
        <div class="username" id="username">Гость</div>
        <div class="user-id" id="userId">
            <span id="userIdText"></span>
        </div>
    </div>
    
    <div class="main-content" id="mainContent">
        <div class="duck-container">
            <img src="https://media.tenor.com/h796J-dd0FUAAAAi/utya-utya-duck.gif" class="duck-gif" id="duck">
        </div>
        
        <div class="message-text">Никаких лобби нет</div>
    </div>

    <div class="loader-container" id="loaderContainer">
        <div class="loader" id="loader"></div>
    </div>

    <div class="room-panel" id="roomPanel">
        <div class="room-header" id="roomHeader">
            <div class="room-name" id="roomName"></div>
            <i class="ti ti-pencil edit-icon"></i>
        </div>
        
        <div class="players-section">
            <div class="players-label">Игроки</div>
            <div class="players-selector">
                <button class="chevron-btn" id="decreaseBtn">
                    <i class="ti ti-chevron-left"></i>
                </button>
                <div class="players-count" id="playersCount">4</div>
                <button class="chevron-btn" id="increaseBtn">
                    <i class="ti ti-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <button class="create-btn" id="createBtn">Создать</button>
    </div>

    <div class="lobby-panel" id="lobbyPanel">
        <div class="lobby-header">
            <div class="lobby-name" id="lobbyName"></div>
            <div class="players-count-text" id="lobbyPlayersCount">1/4</div>
        </div>
        
        <div class="lobby-footer">
            <div class="players-avatars" id="playersAvatars">
                <div class="player-avatar" id="playerAvatar">
                    <img class="player-avatar-img" id="playerAvatarImg" src="" alt="Игрок">
                </div>
            </div>
            <button class="join-btn" id="joinBtn">
                <i class="ti ti-login-2 join-icon"></i>
            </button>
        </div>
    </div>

    <div class="lobbies-list" id="lobbiesList">
        <!-- Список лобби будет генерироваться динамически -->
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Инициализация элементов
        const avatarBox = document.getElementById('avatarBox');
        const avatarImg = document.getElementById('avatarImg');
        const usernameElement = document.getElementById('username');
        const userIdElement = document.getElementById('userId');
        const userIdTextElement = document.getElementById('userIdText');
        const mainContent = document.getElementById('mainContent');
        const loaderContainer = document.getElementById('loaderContainer');
        const loader = document.getElementById('loader');
        const roomPanel = document.getElementById('roomPanel');
        const roomHeader = document.getElementById('roomHeader');
        const roomName = document.getElementById('roomName');
        const playersCount = document.getElementById('playersCount');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');
        const createBtn = document.getElementById('createBtn');
        const lobbyPanel = document.getElementById('lobbyPanel');
        const lobbyName = document.getElementById('lobbyName');
        const lobbyPlayersCount = document.getElementById('lobbyPlayersCount');
        const playersAvatars = document.getElementById('playersAvatars');
        const playerAvatarImg = document.getElementById('playerAvatarImg');
        const joinBtn = document.getElementById('joinBtn');
        const lobbiesList = document.getElementById('lobbiesList');

        // Переменные
        let currentPlayers = 4;
        let userFirstName = 'Гость';
        let roomNameText = '';
        let currentUser = null;
        let currentLobbyId = null;
        let lobbyCheckInterval = null;
        let lobbiesUpdateInterval = null;

        // Расширяем на весь экран и настраиваем цвета
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('secondary_bg_color');
        tg.setBackgroundColor('secondary_bg_color');

        // Создаем кнопку в стиле Telegram
        const mainButton = tg.MainButton;
        mainButton.setText("Новая комната");
        mainButton.show();
        mainButton.onClick(showCreateRoom);

        // Получаем данные пользователя
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            currentUser = {
                id: user.id,
                first_name: user.first_name || 'Гость',
                photo_url: user.photo_url,
                username: user.username
            };
            
            // Устанавливаем имя пользователя
            userFirstName = currentUser.first_name;
            usernameElement.textContent = userFirstName;
            roomNameText = userFirstName;
            roomName.textContent = formatRoomName(userFirstName);
            
            // Устанавливаем ID пользователя
            userIdTextElement.textContent = currentUser.id;
            
            // Устанавливаем аватар
            if (currentUser.photo_url) {
                avatarImg.src = currentUser.photo_url;
                playerAvatarImg.src = currentUser.photo_url;
            } else {
                setupFallbackAvatar(avatarBox, currentUser.first_name);
                setupFallbackAvatar(playersAvatars.querySelector('.player-avatar'), currentUser.first_name);
            }
        } else {
            // Заглушка для тестирования
            currentUser = {
                id: Math.floor(Math.random() * 1000000000),
                first_name: 'Гость',
                photo_url: null,
                username: null
            };
            
            userIdTextElement.textContent = currentUser.id;
            roomNameText = 'Гость';
            roomName.textContent = formatRoomName('Гость');
            
            setupFallbackAvatar(avatarBox, 'Г');
            setupFallbackAvatar(playersAvatars.querySelector('.player-avatar'), 'Г');
        }

        // Загрузка лобби при запуске
        loadLobbies();
        
        // Запускаем обновление списка лобби каждые 5 секунд
        lobbiesUpdateInterval = setInterval(loadLobbies, 5000);
        
        // Запускаем проверку времени жизни лобби каждую минуту
        lobbyCheckInterval = setInterval(checkLobbiesExpiration, 60000);

        // Функция настройки fallback аватара
        function setupFallbackAvatar(container, name) {
            const img = container.querySelector('img');
            if (img) img.style.display = 'none';
            
            const initials = document.createElement('div');
            initials.className = 'player-initials';
            initials.textContent = name.charAt(0).toUpperCase();
            container.appendChild(initials);
        }

        // Форматирование названия комнаты (макс 11 символов)
        function formatRoomName(name) {
            if (name.length > 11) {
                return name.substring(0, 11) + '…';
            }
            return name;
        }

        // Показать панель создания комнаты
        function showCreateRoom() {
            tg.HapticFeedback.impactOccurred('medium');
            
            // Скрываем основной контент
            mainContent.style.opacity = '0';
            
            // Скрываем кнопку "Новая комната"
            mainButton.hide();
            
            // Показываем лоадер
            loaderContainer.style.display = 'block';
            
            // Случайное время загрузки от 0.3 до 0.6 секунд
            const randomTime = 300 + Math.random() * 300;
            
            // Случайный цвет для лоадера
            const colors = ['#40A7E3', '#FF6B6B', '#51CF66', '#FCC419', '#9C36B5', '#FF922B'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            loader.style.borderTopColor = randomColor;
            
            setTimeout(() => {
                // Скрываем лоадер
                loaderContainer.style.display = 'none';
                
                // Показываем панель комнаты
                roomPanel.style.display = 'flex';
                lobbiesList.style.display = 'none';
            }, randomTime);
        }

        // Загрузка списка лобби
        function loadLobbies() {
            const lobbies = getLobbies();
            renderLobbiesList(lobbies);
        }

        // Получение лобби из localStorage
        function getLobbies() {
            try {
                const lobbiesJson = localStorage.getItem('duck_lobbies');
                return lobbiesJson ? JSON.parse(lobbiesJson) : [];
            } catch (e) {
                console.error('Error loading lobbies:', e);
                return [];
            }
        }

        // Сохранение лобби в localStorage
        function saveLobbies(lobbies) {
            try {
                localStorage.setItem('duck_lobbies', JSON.stringify(lobbies));
            } catch (e) {
                console.error('Error saving lobbies:', e);
            }
        }

        // Отрисовка списка лобби
        function renderLobbiesList(lobbies) {
            lobbiesList.innerHTML = '';
            
            if (lobbies.length === 0) {
                lobbiesList.style.display = 'none';
                return;
            }
            
            lobbiesList.style.display = 'flex';
            
            lobbies.forEach(lobby => {
                const lobbyElement = createLobbyElement(lobby);
                lobbiesList.appendChild(lobbyElement);
            });
        }

        // Создание элемента лобби
        function createLobbyElement(lobby) {
            const lobbyElement = document.createElement('div');
            lobbyElement.className = 'lobby-item';
            lobbyElement.innerHTML = `
                <div class="lobby-item-header">
                    <div class="lobby-item-name">${formatRoomName(lobby.name)}</div>
                    <div class="lobby-item-players">${lobby.players.length}/${lobby.maxPlayers}</div>
                </div>
                <div class="lobby-item-footer">
                    <div class="lobby-item-avatars">
                        ${lobby.players.map(player => `
                            <div class="lobby-item-avatar">
                                ${player.photo_url ? 
                                    `<img src="${player.photo_url}" class="lobby-item-avatar-img" alt="${player.first_name}">` :
                                    `<div class="lobby-item-initials">${player.first_name.charAt(0).toUpperCase()}</div>`
                                }
                            </div>
                        `).join('')}
                    </div>
                    <button class="lobby-item-join">
                        <i class="ti ti-login-2 lobby-item-join-icon"></i>
                    </button>
                </div>
            `;
            
            lobbyElement.addEventListener('click', () => joinLobby(lobby.id));
            
            return lobbyElement;
        }

        // Проверка времени жизни лобби
        function checkLobbiesExpiration() {
            const lobbies = getLobbies();
            const now = Date.now();
            const twoMinutes = 2 * 60 * 1000;
            
            const activeLobbies = lobbies.filter(lobby => now - lobby.createdAt < twoMinutes);
            
            if (activeLobbies.length !== lobbies.length) {
                saveLobbies(activeLobbies);
                loadLobbies();
                
                // Если текущее лобби удалено, скрываем панель
                if (currentLobbyId && !activeLobbies.find(l => l.id === currentLobbyId)) {
                    currentLobbyId = null;
                    lobbyPanel.style.display = 'none';
                    mainContent.style.opacity = '1';
                    mainButton.setText("Новая комната");
                    mainButton.show();
                }
            }
        }

        // Создание лобби
        function createLobby() {
            const lobby = {
                id: Date.now().toString(),
                name: roomNameText,
                maxPlayers: currentPlayers,
                players: [currentUser],
                createdAt: Date.now(),
                creatorId: currentUser.id
            };
            
            const lobbies = getLobbies();
            lobbies.push(lobby);
            saveLobbies(lobbies);
            
            currentLobbyId = lobby.id;
            showLobbyPanel(lobby);
            
            console.log("Создано лобби:", lobby.name, "на", lobby.maxPlayers, "игроков");
        }

        // Показать панель лобби
        function showLobbyPanel(lobby) {
            lobbyName.textContent = formatRoomName(lobby.name);
            lobbyPlayersCount.textContent = `${lobby.players.length}/${lobby.maxPlayers}`;
            
            // Очищаем аватары игроков
            playersAvatars.innerHTML = '';
            
            // Добавляем аватары всех игроков
            lobby.players.forEach(player => {
                const avatar = document.createElement('div');
                avatar.className = 'player-avatar';
                
                if (player.photo_url) {
                    const img = document.createElement('img');
                    img.className = 'player-avatar-img';
                    img.src = player.photo_url;
                    img.alt = player.first_name;
                    avatar.appendChild(img);
                } else {
                    const initials = document.createElement('div');
                    initials.className = 'player-initials';
                    initials.textContent = player.first_name.charAt(0).toUpperCase();
                    avatar.appendChild(initials);
                }
                
                playersAvatars.appendChild(avatar);
            });
            
            roomPanel.style.display = 'none';
            lobbyPanel.style.display = 'flex';
            lobbiesList.style.display = 'none';
        }

        // Присоединение к лобби
        function joinLobby(lobbyId) {
            const lobbies = getLobbies();
            const lobby = lobbies.find(l => l.id === lobbyId);
            
            if (!lobby) {
                tg.showAlert('Лобби не найдено!');
                return;
            }
            
            if (lobby.players.length >= lobby.maxPlayers) {
                tg.showAlert('Лобби заполнено!');
                return;
            }
            
            // Проверяем, не присоединен ли уже пользователь
            if (lobby.players.find(p => p.id === currentUser.id)) {
                tg.showAlert('Вы уже в этом лобби!');
                return;
            }
            
            // Добавляем пользователя в лобби
            lobby.players.push(currentUser);
            saveLobbies(lobbies);
            
            currentLobbyId = lobby.id;
            showLobbyPanel(lobby);
            
            tg.HapticFeedback.impactOccurred('medium');
            console.log("Присоединились к лобби:", lobby.name);
        }

        // Обработчик переименования комнаты
        roomHeader.addEventListener('click', function() {
            tg.HapticFeedback.impactOccurred('light');
            
            const newName = prompt('Введи новое название комнаты', roomNameText);
            
            if (newName !== null) {
                // Проверяем на пустое имя или только пробелы
                const trimmedName = newName.trim();
                if (trimmedName.length === 0) {
                    roomNameText = userFirstName;
                } else {
                    roomNameText = trimmedName;
                }
                
                roomName.textContent = formatRoomName(roomNameText);
            }
        });

        // Обработчики изменения количества игроков
        decreaseBtn.addEventListener('click', function() {
            if (currentPlayers > 2) {
                currentPlayers--;
                playersCount.textContent = currentPlayers;
                tg.HapticFeedback.impactOccurred('soft');
            }
        });

        increaseBtn.addEventListener('click', function() {
            if (currentPlayers < 6) {
                currentPlayers++;
                playersCount.textContent = currentPlayers;
                tg.HapticFeedback.impactOccurred('soft');
            }
        });

        // Обработчик создания лобби
        createBtn.addEventListener('click', function() {
            tg.HapticFeedback.impactOccurred('medium');
            createLobby();
        });

        // Обработчик кнопки входа (для создателя лобби)
        joinBtn.addEventListener('click', function() {
            tg.HapticFeedback.impactOccurred('medium');
            console.log("Вход в лобби:", roomNameText);
            // Здесь логика начала игры
        });

        // Запрещаем контекстное меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Запрещаем выделение текста
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Очистка интервалов при закрытии
        window.addEventListener('beforeunload', function() {
            if (lobbyCheckInterval) clearInterval(lobbyCheckInterval);
            if (lobbiesUpdateInterval) clearInterval(lobbiesUpdateInterval);
        });
    </script>
</body>
</html>
