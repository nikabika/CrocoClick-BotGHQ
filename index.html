    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ Telegram Web App API
        let mainButton = tg.MainButton;
        mainButton.setText("–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É");
        mainButton.show();
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∏–±—Ä–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ Telegram API
        function vibrate() {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∞–ª–µ—Ä—Ç–∞ —Å –∫–Ω–æ–ø–∫–∞–º–∏
        function showAlert() {

                message: '–•–æ—á–µ—à—å –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —Å –¥—Ä—É–∑—å—è–º–∏?',
                buttons: [
                    {type: 'default', text: '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è', id: 'share'},
                    {type: 'cancel', text: '–ì–æ—Ç–æ–≤–æ', id: 'done'}
                ]
            }, function(buttonId) {
                if (buttonId === 'share') {
                    shareWithFriends();
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —Å –¥—Ä—É–∑—å—è–º–∏ (–æ—Ç–∫—Ä—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –∫–æ–Ω—Ç–∞–∫—Ç–∞)
        function shareWithFriends() {
            const shareText = "üëã*–î–∞–≤–∞–π —Å—ã–≥—Ä–∞–µ–º –≤ –ö–ú–ù!*\n\n–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫–æ –º–Ω–µ üëá\n\n" + window.location.href;
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–µ—Ç–æ–¥ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –¥–∏–∞–ª–æ–≥–∞ –≤—ã–±–æ—Ä–∞ –∫–æ–Ω—Ç–∞–∫—Ç–∞
            tg.openLink("https://t.me/share/url?url=" + encodeURIComponent(window.location.href) + "&text=" + encodeURIComponent("üëã –î–∞–≤–∞–π —Å—ã–≥—Ä–∞–µ–º –≤ –ö–ú–ù! –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫–æ –º–Ω–µ üëá"));
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏
        async function copyLink() {
            vibrate();
            
            try {
                const link = window.location.href;
                await navigator.clipboard.writeText(link);
                showAlert(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–ª–µ—Ä—Ç —Å –∫–Ω–æ–ø–∫–∞–º–∏

                    buttons: [{type: 'ok'}]

        mainButton.onClick(copyLink);

        tg.ready();
    </script>
