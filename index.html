<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trends Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-top: env(safe-area-inset-top, 0px);
        }
        
        .header {
            padding: 16px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: calc(env(safe-area-inset-top, 0px) + 30px);
            transition: opacity 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF2D78 0%, #9C1DE7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-initial {
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
        
        .logo-text {
            font-weight: 800;
            font-size: 28px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 320px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .empty-gif {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-weight: 800;
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .empty-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .action-button {
            background-color: var(--accent-color, #007AFF);
            color: white;
            border: none;
            border-radius: 17px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .action-button:active {
            opacity: 0.8;
        }
        
        /* Стили для страницы профиля */
        .profile-container {
            position: absolute;
            top: 45px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .profile-container.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-name {
            font-weight: 800;
            font-size: 24px;
            margin-top: 15px;
            text-align: center;
        }
        
        .profile-username {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            margin-top: 5px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        
        .stories-section {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            max-width: 400px;
            padding-left: 10px;
        }
        
        .add-story-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .add-story-button:active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .add-story-icon {
            width: 24px;
            height: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }
        
        .add-story-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Модальное окно для добавления истории */
        .story-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .story-modal.active {
            display: flex;
        }
        
        .story-preview {
            width: 100%;
            height: 70%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .story-preview-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .story-timeline {
            width: 90%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 20px 0;
            position: relative;
            cursor: pointer;
        }
        
        .story-timeline-fill {
            position: absolute;
            height: 100%;
            background: var(--accent-color, #007AFF);
            border-radius: 2px;
            width: 0%;
        }
        
        .story-timeline-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        .story-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .story-control-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .story-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .story-publish {
            background: var(--accent-color, #007AFF);
            color: #fff;
        }
        
        .file-input {
            display: none;
        }
        
        .footer {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            height: 90px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 25px;
            padding-bottom: env(safe-area-inset-bottom, 0px);
            position: fixed;
            bottom: 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            flex: 1;
        }
        
        .nav-icon {
            width: 32px;
            height: 32px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease;
        }
        
        .nav-icon.active {
            color: var(--accent-color, #007AFF);
        }
        
        .nav-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .nav-label.active {
            color: var(--accent-color, #007AFF);
        }
        
        .center-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        
        .center-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 6px solid #000;
            background: var(--accent-color, #007AFF);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -45px;
            cursor: pointer;
        }
        
        .plus-icon {
            width: 32px;
            height: 32px;
            color: #fff;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .avatar.active {
            border-color: var(--accent-color, #007AFF);
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="logo">
            <div class="logo-avatar" id="header-avatar">
                <div class="avatar-initial">T</div>
            </div>
            <span class="logo-text">Trends</span>
        </div>
    </div>
    
    <div class="main-content">
        <div class="content-container" id="trends-content">
            <img src="https://stickers.fullyst.com/b9f1c4ec-ff51-507f-a011-b3c035880c92/full/AgAD0gIAAlPfIUQ.webp" class="empty-gif" alt="Нет контента">
            <div class="empty-title">Контента пока нет</div>
            <div class="empty-description">Видимо, никто не выложил историй. Ты можешь стать первым!</div>
            <button class="action-button" onclick="document.getElementById('story-file-input').click()">Выложить историю</button>
        </div>
        
        <div class="profile-container" id="profile-container">
            <div class="profile-avatar-large" id="profile-avatar-large">
                <div class="avatar-initial">U</div>
            </div>
            <div class="profile-name" id="profile-name">Имя Фамилия</div>
            <div class="profile-username" id="profile-username">@username</div>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value" id="views-count">0</div>
                    <div class="stat-label">Просмотры</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stories-count">0</div>
                    <div class="stat-label">Истории</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="followers-count">0</div>
                    <div class="stat-label">Подписчики</div>
                </div>
            </div>
            
            <div class="stories-section">
                <div class="add-story-button" onclick="document.getElementById('story-file-input').click()">
                    <svg class="add-story-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 11h-6V5a1 1 0 00-2 0v6H5a1 1 0 000 2h6v6a1 1 0 002 0v-6h6a1 1 0 000-2z"/>
                    </svg>
                    <div class="add-story-text">История</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для редактирования истории -->
    <div class="story-modal" id="story-modal">
        <div class="story-preview" id="story-preview">
            <div style="color: rgba(255,255,255,0.5)">Предпросмотр видео</div>
        </div>
        <div class="story-timeline" id="story-timeline">
            <div class="story-timeline-fill" id="story-timeline-fill"></div>
            <div class="story-timeline-handle" id="story-timeline-handle"></div>
        </div>
        <div class="story-controls">
            <button class="story-control-button story-cancel" onclick="closeStoryModal()">Отмена</button>
            <button class="story-control-button story-publish" onclick="publishStory()">Опубликовать</button>
        </div>
    </div>
    
    <input type="file" id="story-file-input" class="file-input" accept="video/*,image/*" onchange="handleFileSelect(event)">
    
    <div class="footer">
        <div class="nav-item" onclick="selectTab('trends')">
            <svg class="nav-icon active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2a10 10 0 1010 10A10 10 0 0012 2zm0 18a8 8 0 118-8 8 8 0 01-8 8z"/>
                <path d="M15.68 8.32a1 1 0 00-1.1-.25l-4.71 1.57a1 1 0 00-.63.63l-1.57 4.71a1 1 0 001.25 1.25l4.71-1.57a1 1 0 00.63-.63l1.57-4.71a1 1 0 00-.15-1.1zM12 13a1 1 0 111-1 1 1 0 01-1 1z"/>
            </svg>
            <span class="nav-label active">Тренды</span>
        </div>
        
        <div class="center-button-container">
            <div class="center-button" onclick="handlePlusClick()">
                <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 11h-6V5a1 1 0 00-2 0v6H5a1 1 0 000 2h6v6a1 1 0 002 0v-6h6a1 1 0 000-2z"/>
                </svg>
            </div>
        </div>
        
        <div class="nav-item" onclick="selectTab('profile')">
            <div class="avatar" id="profile-avatar">
                <div class="avatar-initial">U</div>
            </div>
            <span class="nav-label">Профиль</span>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Установка акцентного цвета из Telegram, если доступен
        if (tg && tg.themeParams && tg.themeParams.button_color) {
            document.documentElement.style.setProperty('--accent-color', tg.themeParams.button_color);
        }
        
        // Статистика пользователя
        const userStats = {
            views: 12543,    // 12.5K просмотров
            stories: 7,      // 7 историй
            followers: 8432  // 8.4K подписчиков
        };
        
        // Функция для форматирования чисел
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            }
            return num.toString();
        }
        
        // Обновление статистики
        function updateStats() {
            document.getElementById('views-count').textContent = formatNumber(userStats.views);
            document.getElementById('stories-count').textContent = formatNumber(userStats.stories);
            document.getElementById('followers-count').textContent = formatNumber(userStats.followers);
        }
        
        // Получение информации о пользователе
        let user = null;
        if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
            user = tg.initDataUnsafe.user;
            
            // Обновление аватара в шапке
            const headerAvatar = document.getElementById('header-avatar');
            if (user.photo_url) {
                headerAvatar.innerHTML = `<img src="${user.photo_url}" class="avatar-img" alt="Profile">`;
            } else if (user.first_name) {
                headerAvatar.querySelector('.avatar-initial').textContent = user.first_name[0];
            }
            
            // Обновление аватара в профиле
            const profileAvatar = document.getElementById('profile-avatar');
            const profileAvatarLarge = document.getElementById('profile-avatar-large');
            const profileName = document.getElementById('profile-name');
            const profileUsername = document.getElementById('profile-username');
            
            if (user.photo_url) {
                profileAvatar.innerHTML = `<img src="${user.photo_url}" class="avatar-img" alt="Profile">`;
                profileAvatarLarge.innerHTML = `<img src="${user.photo_url}" class="avatar-img" alt="Profile">`;
            } else if (user.first_name) {
                profileAvatar.querySelector('.avatar-initial').textContent = user.first_name[0];
                profileAvatarLarge.querySelector('.avatar-initial').textContent = user.first_name[0];
            }
            
            // Установка имени и username
            if (user.first_name || user.last_name) {
                const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
                profileName.textContent = fullName;
            }
            
            if (user.username) {
                profileUsername.textContent = '@' + user.username;
            } else {
                profileUsername.style.display = 'none';
            }
        }
        
        // Обновляем статистику при загрузке
        updateStats();
        
        // Функция выбора вкладки
        function selectTab(tabName) {
            const trendsIcon = document.querySelector('.nav-item:nth-child(1) .nav-icon');
            const trendsLabel = document.querySelector('.nav-item:nth-child(1) .nav-label');
            const profileAvatar = document.getElementById('profile-avatar');
            const profileLabel = document.querySelector('.nav-item:nth-child(3) .nav-label');
            const trendsContent = document.getElementById('trends-content');
            const profileContainer = document.getElementById('profile-container');
            const header = document.getElementById('header');
            
            if (tabName === 'trends') {
                trendsIcon.classList.add('active');
                trendsLabel.classList.add('active');
                profileAvatar.classList.remove('active');
                profileLabel.classList.remove('active');
                
                // Плавное переключение на вкладку трендов
                trendsContent.style.opacity = "0";
                setTimeout(() => {
                    profileContainer.classList.remove('active');
                    header.style.display = 'flex';
                    setTimeout(() => {
                        trendsContent.style.opacity = "1";
                    }, 50);
                }, 150);
            } else if (tabName === 'profile') {
                trendsIcon.classList.remove('active');
                trendsLabel.classList.remove('active');
                profileAvatar.classList.add('active');
                profileLabel.classList.add('active');
                
                // Плавное переключение на вкладку профиля
                trendsContent.style.opacity = "0";
                setTimeout(() => {
                    header.style.display = 'none';
                    profileContainer.classList.add('active');
                }, 150);
            }
        }
        
        // Обработчик клика по центральной кнопке
        function handlePlusClick() {
            tg.showPopup({
                title: "Создание нового контента",
                message: "Выберите тип создаваемого контента",
                buttons: [
                    {id: "post", type: "default", text: "Новый пост"},
                    {id: "story", type: "default", text: "История"},
                    {type: "cancel"}
                ]
            }, function(buttonId) {
                if (buttonId === 'post') {
                    tg.showAlert('Создание нового поста');
                } else if (buttonId === 'story') {
                    document.getElementById('story-file-input').click();
                }
            });
        }
        
        // Обработчик выбора файла
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Проверка типа файла
            if (!file.type.startsWith('video/') && !file.type.startsWith('image/')) {
                tg.showAlert('Пожалуйста, выберите видео или фото');
                return;
            }
            
            // Проверка длительности видео (если это видео)
            if (file.type.startsWith('video/')) {
                const video = document.createElement('video');
                video.preload = 'metadata';
                
                video.onloadedmetadata = function() {
                    window.URL.revokeObjectURL(video.src);
                    if (video.duration > 60) {
                        tg.showAlert('Видео должно быть не длиннее 1 минуты');
                        return;
                    }
                    openStoryModal(file);
                };
                
                video.src = URL.createObjectURL(file);
            } else {
                openStoryModal(file);
            }
        }
        
        // Открытие модального окна для редактирования истории
        function openStoryModal(file) {
            const modal = document.getElementById('story-modal');
            const preview = document.getElementById('story-preview');
            
            // Очищаем превью
            preview.innerHTML = '';
            
            if (file.type.startsWith('video/')) {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.controls = true;
                video.classList.add('story-preview-video');
                preview.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                preview.appendChild(img);
            }
            
            modal.classList.add('active');
        }
        
        // Закрытие модального окна
        function closeStoryModal() {
            const modal = document.getElementById('story-modal');
            modal.classList.remove('active');
            
            // Очищаем input file
            document.getElementById('story-file-input').value = '';
        }
        
        // Публикация истории
        function publishStory() {
            tg.showAlert('История опубликована!');
            userStats.stories += 1;
            updateStats();
            closeStoryModal();
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Устанавливаем начальную вкладку "Тренды"
            setTimeout(() => {
                const trendsContent = document.getElementById('trends-content');
                trendsContent.style.opacity = "1";
            }, 100);
        });
    </script>
</body>
</html>
