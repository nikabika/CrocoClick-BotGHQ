<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLego</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.cdnfonts.com/css/avenir-next-cyr" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.5);
            --card-bg: #1C1C1E;
            --card-border: rgba(255, 255, 255, 0.1);
            --primary: #0088CC;
            --sparkle-color: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .counter-container {
            display: flex;
            align-items: baseline;
            gap: 8px;
            white-space: nowrap;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .counter-number {
            font-size: 64px;
            font-weight: 800;
            color: var(--text);
            line-height: 1;
        }

        .counter-label {
            font-size: 24px;
            color: var(--text);
            font-weight: 600;
            opacity: 0.7;
        }

        .hint {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .hint-text {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .hint-icon {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg);
            font-size: 12px;
            font-weight: bold;
        }

        .tg-card {
            background: var(--card-bg);
            border-radius: 18px;
            border: 1px solid var(--card-border);
            width: 100%;
            max-width: 400px;
            padding: 18px;
            display: flex;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 10;
            margin-bottom: 20px;
        }

        .tg-card:hover {
            transform: translateY(-2px);
        }

        .tg-content {
            flex: 1;
            padding-right: 16px;
            position: relative;
            z-index: 2;
        }

        .tg-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .tg-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .tg-icon-container {
            position: relative;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .tg-icon {
            font-size: 28px;
            color: var(--primary);
            transition: transform 0.3s ease;
        }

        .tg-card:hover .tg-icon {
            transform: scale(1.1);
        }

        .tg-chevron {
            margin-left: 4px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .tg-card:hover .tg-chevron {
            transform: translateX(2px);
        }

        .tg-gradient {
            position: absolute;
            right: -50px;
            top: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 136, 204, 0.2) 0%, rgba(0, 136, 204, 0) 70%);
            border-radius: 50%;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            background: var(--sparkle-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: sparkleAnimation 2s ease-out forwards;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--sparkle-x), var(--sparkle-y)) scale(1);
                opacity: 0;
            }
        }

        /* Модальное окно */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-card {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
            max-width: 350px;
            width: calc(100% - 40px);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-card {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .modal-content {
            flex: 1;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .modal-text {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .modal-close {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            cursor: pointer;
        }

        /* Стили для вкладок */
        .tabs {
            display: flex;
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Контейнер для контента вкладок */
        .tab-content {
            width: 100%;
            max-width: 400px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 480px) {
            .counter-number {
                font-size: 50px;
            }
            
            .counter-label {
                font-size: 20px;
            }
            
            .tg-card {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-tab="main">Главная</div>
        <div class="tab" data-tab="cards">Карточки</div>
    </div>

    <div class="tab-content">
        <!-- Контент главной вкладки -->
        <div class="tab-pane active" id="main-tab">
            <div class="counter-container">
                <div class="counter-number" id="onlineCount">0</div>
                <div class="counter-label">онлайн</div>
            </div>

            <div class="hint" id="hintButton">
                <div class="hint-text">Что это?</div>
                <div class="hint-icon">?</div>
            </div>

            <div class="tg-card" id="tgCard">
                <div class="tg-gradient"></div>
                <div class="tg-content">
                    <div class="tg-title">У нас есть Телеграм-канал!</div>
                    <div class="tg-subtitle">Там каждый день много интересного
                        <span class="tg-chevron">›</span>
                    </div>
                </div>
                <div class="tg-icon-container">
                    <i class="fab fa-telegram tg-icon"></i>
                </div>
            </div>
        </div>

        <!-- Контент вкладки с карточками -->
        <div class="tab-pane" id="cards-tab">
            <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                <i class="fas fa-ghost" style="font-size: 50px; margin-bottom: 15px;"></i>
                <p>Раздел с карточками скоро появится!</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-card">
            <img src="https://cdn.qwenlm.ai/f6e892ea-d64c-4028-b7e3-68db70c87da1/56050719-a529-485d-aafc-0bb07b429206_%D0%98%D0%BB%D0%BB%D1%8E%D1%81%D1%82%D1%80%D0%B0%D1%86%D0%B8%D1%8F_%D0%B1%D0%B5%D0%B7_%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F.png?key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZXNvdXJjZV91c2VyX2lkIjoiZjZlODkyZWEtZDY0Yy00MDI4LWI3ZTMtNjhkYjcwYzg3ZGExIiwicmVzb3VyY2VfaWQiOiI1NjA1MDcxOS1hNTI5LTQ4NWQtYWFmYy0wYmIwN2I0MjkyMDYiLCJyZXNvdXJjZV9jaGF0X2lkIjpudWxsfQ.hyYij8VqCJklCdZUYe0479PjSCidT-iV_LcGniWLGvc&x-oss-process=image/resize,m_mfit,w_320,h_320" alt="Батальон NoLego" class="modal-image">
            <div class="modal-content">
                <div class="modal-title">Батальон NoLego</div>
                <div class="modal-text">Это счетчик пользователей, которые прямо сейчас находятся в этом мини-приложении!</div>
            </div>
            <div class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Раскрываем на весь экран и включаем подтверждение закрытия
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Показываем основную кнопку
        tg.MainButton.setText("Перейти в канал");
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            window.location.href = 'https://t.me/noLEGObutGreat';
        });

        // Имитация подсчета онлайн пользователей
        // В реальном приложении здесь будет подключение к серверу через WebSocket
        let onlineCount = Math.floor(Math.random() * 50) + 10; // Случайное число для демонстрации
        const onlineElement = document.getElementById('onlineCount');
        
        // Функция обновления счетчика онлайн
        function updateOnlineCounter() {
            // Имитация изменения количества онлайн
            // В реальном приложении здесь будут реальные данные с сервера
            const variation = Math.floor(Math.random() * 5) - 2; // -2 to +2
            onlineCount = Math.max(10, onlineCount + variation);
            onlineElement.textContent = onlineCount;
            
            // Анимация изменения числа
            onlineElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                onlineElement.style.transform = 'scale(1)';
            }, 150);
        }
        
        // Обновляем счетчик каждые 10 секунд
        setInterval(updateOnlineCounter, 10000);
        
        // Первоначальная установка значения
        onlineElement.textContent = onlineCount;

        // Анимация блесток
        function createSparkle(event) {
            const card = document.getElementById('tgCard');
            const rect = card.getBoundingClientRect();
            
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 30;
            const sparkleX = Math.cos(angle) * distance;
            const sparkleY = Math.sin(angle) * distance;
            
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparkle.style.width = `${2 + Math.random() * 4}px`;
            sparkle.style.height = sparkle.style.width;
            sparkle.style.setProperty('--sparkle-x', `${sparkleX}px`);
            sparkle.style.setProperty('--sparkle-y', `${sparkleY}px`);
            
            card.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        let lastTime = 0;
        
        document.getElementById('tgCard').addEventListener('mousemove', (event) => {
            const now = Date.now();
            if (now - lastTime > 100) {
                createSparkle(event);
                lastTime = now;
            }
        });

        document.getElementById('tgCard').addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            createSparkle(mouseEvent);
        });

        // Обработка клика по карточке Telegram
        document.getElementById('tgCard').addEventListener('click', function() {
            window.location.href = 'https://t.me/noLEGObutGreat';
        });

        // Модальное окно
        const hintButton = document.getElementById('hintButton');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');

        hintButton.addEventListener('click', function() {
            modalOverlay.classList.add('active');
        });

        modalClose.addEventListener('click', function() {
            modalOverlay.classList.remove('active');
        });

        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });

        // Переключение вкладок
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Убираем активный класс у всех вкладок
                tabs.forEach(t => t.classList.remove('active'));
                // Добавляем активный класс к выбранной вкладке
                tab.classList.add('active');
                
                // Показываем соответствующий контент
                const tabName = tab.getAttribute('data-tab');
                document.querySelectorAll('.tab-pane').forEach(pane => {
                    pane.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });
    </script>
</body>
</html>
