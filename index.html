<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLego</title>
    <link href="https://fonts.cdnfonts.com/css/avenir-next-cyr" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.5);
            --card-bg: #1C1C1E;
            --card-border: rgba(255, 255, 255, 0.1);
            --primary: #0088CC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            position: relative;
        }

        .counter-container {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: baseline;
            gap: 8px;
            white-space: nowrap;
        }

        .counter-number {
            font-size: 64px;
            font-weight: 800;
            color: var(--text);
            line-height: 1;
        }

        .counter-label {
            font-size: 24px;
            color: var(--text);
            font-weight: 600;
            opacity: 0.7;
        }

        .hint-icon {
            position: absolute;
            top: 50px;
            left: calc(50% + 2px);
            transform: translateX(100%);
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg);
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 8px;
        }

        .tg-card {
            position: absolute;
            top: 155px; /* 50px + 64px + 6px + 35px */
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            border-radius: 18px;
            border: 1px solid var(--card-border);
            width: calc(100% - 40px);
            max-width: 400px;
            padding: 18px;
            display: flex;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        /* Эффект жидкого стекла с градиентом по бокам */
        .tg-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 20%,
                rgba(255, 255, 255, 0) 80%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border-radius: 18px;
            pointer-events: none;
        }

        .tg-card:hover {
            transform: translateX(-50%) translateY(-2px);
        }

        .tg-content {
            flex: 1;
            padding-right: 16px;
            position: relative;
            z-index: 2;
        }

        .tg-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .tg-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .tg-icon-container {
            position: relative;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .tg-icon {
            font-size: 28px;
            color: var(--primary);
            transition: transform 0.3s ease;
        }

        .tg-card:hover .tg-icon {
            transform: scale(1.1);
        }

        .tg-chevron {
            margin-left: 4px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .tg-card:hover .tg-chevron {
            transform: translateX(2px);
        }

        .tg-gradient {
            position: absolute;
            right: -50px;
            top: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 136, 204, 0.2) 0%, rgba(0, 136, 204, 0) 70%);
            border-radius: 50%;
            z-index: 1;
        }

        /* Модальное окно */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-card {
            position: fixed;
            bottom: 15px;
            left: 20px;
            right: 20px;
            background: var(--card-bg);
            border-radius: 14px;
            padding: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 21;
        }

        .modal-overlay.active .modal-card {
            transform: translateY(0);
        }

        .modal-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .modal-content {
            flex: 1;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .modal-text {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .modal-close {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-number">0</div>
        <div class="counter-label">сооб.</div>
    </div>

    <div class="hint-icon" id="hintButton">?</div>

    <div class="tg-card" id="tgCard">
        <div class="tg-gradient"></div>
        <div class="tg-content">
            <div class="tg-title">У нас есть Телеграм-канал!</div>
            <div class="tg-subtitle">Там каждый день много интересного
                <span class="tg-chevron">›</span>
            </div>
        </div>
        <div class="tg-icon-container">
            <i class="fab fa-telegram tg-icon"></i>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-card">
            <img src="https://cdn.qwenlm.ai/f6e892ea-d64c-4028-b7e3-68db70c87da1/56050719-a529-485d-aafc-0bb07b429206_%D0%98%D0%BB%D0%BB%D1%8E%D1%81%D1%82%D1%80%D0%B0%D1%86%D0%B8%D1%8F_%D0%B1%D0%B5%D0%B7_%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F.png?key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZXNvdXJjZV91c2VyX2lkIjoiZjZlODkyZWEtZDY0Yy00MDI4LWI3ZTMtNjhkYjcwYzg3ZGExIiwicmVzb3VyY2VfaWQiOiI1NjA1MDcxOS1hNTI5LTQ4NWQtYWFmYy0wYmIwN2I0MjkyMDYiLCJyZXNvdXJjZV9jaGF0X2lkIjpudWxsfQ.hyYij8VqCJklCdZUYe0479PjSCidT-iV_LcGniWLGvc&x-oss-process=image/resize,m_mfit,w_320,h_320" alt="Батальон NoLego" class="modal-image">
            <div class="modal-content">
                <div class="modal-title">Батальон NoLego</div>
                <div class="modal-text">Общайтесь в нашем чате, чтобы зарабатывать сообщения!</div>
            </div>
            <div class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <script>
        // Обработка клика по карточке Telegram
        document.getElementById('tgCard').addEventListener('click', function() {
            window.location.href = 'https://t.me/noLEGObutGreat';
        });

        // Модальное окно
        const hintButton = document.getElementById('hintButton');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');

        hintButton.addEventListener('click', function() {
            modalOverlay.classList.add('active');
        });

        modalClose.addEventListener('click', function() {
            modalOverlay.classList.remove('active');
        });

        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
