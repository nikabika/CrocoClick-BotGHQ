<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #FFFFFF;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .avatar-container {
            width: 56px;
            height: 56px;
            border-radius: 15px;
            background-color: #8E8E93;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar-placeholder {
            width: 30px;
            height: 30px;
            background-color: #C7C7CC;
            border-radius: 50%;
        }

        .user-info {
            flex: 1;
            height: 60px;
            background-color: #2C2C2E;
            border-radius: 17px;
            margin-left: 15px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .username {
            font-size: 22px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .balance {
            margin-top: 17px; /* –ü–æ–¥–Ω—è—Ç–æ –Ω–∞ 3px (–±—ã–ª–æ 20px) */
            font-size: 46px;
            font-weight: 700;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .stat-box {
            flex: 1;
            background-color: #2C2C2E; /* –¶–≤–µ—Ç –∫–∞–∫ —É –≤–µ—Ä—Ö–Ω–µ–≥–æ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∞ */
            border-radius: 17px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            height: 70px; /* –ú–µ–Ω—å—à–∞—è –≤—ã—Å–æ—Ç–∞ */
        }

        .stat-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .stat-emoji {
            font-size: 28px;
            margin-right: 12px;
        }

        .stat-text {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .stat-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 400px) {
            .stats-container {
                flex-direction: column;
            }
            
            .stat-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="avatar-container">
            <div class="avatar-placeholder"></div>
        </div>
        <div class="user-info">
            <span class="username">–ê–ª–µ–∫—Å–µ–π</span>
        </div>
    </div>

    <div class="balance">$0</div>

    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-content">
                <div class="stat-emoji">‚ö°Ô∏è</div>
                <div class="stat-text">
                    <div class="stat-value">500</div>
                    <div class="stat-description">–¥–æ—Å—Ç—É–ø–Ω–æ</div>
                </div>
            </div>
        </div>
        
        <div class="stat-box">
            <div class="stat-content">
                <div class="stat-emoji">üõí</div>
                <div class="stat-text">
                    <div class="stat-value">–ú–∞–≥–∞–∑–∏–Ω</div>
                    <div class="stat-description">–æ—Ç–∫—Ä—ã—Ç—å</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram?.WebApp;
        
        if (tg) {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            tg.expand();
            tg.enableClosingConfirmation();
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (user) {
                const usernameElement = document.querySelector('.username');
                if (user.username) {
                    usernameElement.textContent = '@' + user.username;
                } else if (user.first_name) {
                    usernameElement.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                }
            }
            
            console.log('Telegram WebApp initialized:', tg);
            console.log('User data:', user);
        } else {
            console.log('Not in Telegram environment');
        }
    </script>
</body>
</html>
