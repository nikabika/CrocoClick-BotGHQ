<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #FFFFFF;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
            position: relative;
        }

        body.fullscreen {
            padding-top: 80px;
        }

        body.blurred {
            overflow: hidden;
        }

        body.blurred::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: grayscale(100%) blur(5px);
            z-index: 99;
            transition: backdrop-filter 0.2s ease, background-color 0.2s ease;
        }

        .crystals-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
            z-index: 3;
        }

        .crystals-box {
            background-color: #2C2C2E;
            border-radius: 12px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .crystals-box:active {
            transform: scale(0.95);
        }

        .crystals-icon {
            font-size: 16px;
        }

        .crystals-amount {
            font-size: 16px;
            font-weight: 600;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            z-index: 2;
            margin-top: 10px;
        }

        .avatar-container {
            width: 56px;
            height: 56px;
            border-radius: 15px;
            background-color: #8E8E93;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .avatar-placeholder {
            width: 30px;
            height: 30px;
            background-color: #C7C7CC;
            border-radius: 50%;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .user-info {
            flex: 1;
            height: 60px;
            background-color: #2C2C2E;
            border-radius: 17px;
            margin-left: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
        }

        .username {
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
            line-height: 1.2;
        }

        .user-tag {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
        }

        .balance {
            margin-top: 15px;
            font-size: 46px;
            font-weight: 700;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
            z-index: 2;
        }

        .gif-container {
            margin-bottom: 35px;
            width: 240px;
            height: 240px;
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.1s ease;
            z-index: 2;
        }

        .gif-container:active {
            transform: scale(0.97);
        }

        .gif-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            z-index: 2;
        }

        .stat-box {
            flex: 1;
            background-color: #2C2C2E;
            border-radius: 17px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            height: 70px;
            position: relative;
            cursor: pointer;
        }

        .energy-box {
            cursor: pointer;
        }

        .stat-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.6;
            width: 20px;
            height: 20px;
        }

        .stat-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .stat-emoji {
            font-size: 28px;
            margin-right: 12px;
        }

        .stat-text {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .stat-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Модальные окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            position: relative;
            width: 100%;
            background-color: #2C2C2E;
            border-top-left-radius: 17px;
            border-top-right-radius: 17px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 500px;
        }

        .modal.active {
            transform: translateY(0);
        }

        .modal-handle {
            width: 40px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 100px;
            margin-bottom: 15px;
        }

        .modal-gif {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .modal-description {
            font-size: 14px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .promo-input-container {
            position: relative;
            width: 85%;
            margin-bottom: 20px;
        }

        .promo-input {
            width: 100%;
            padding: 16px 16px 16px 45px;
            border-radius: 15px;
            background-color: #121212;
            border: none;
            color: white;
            font-size: 16px;
            text-align: left;
        }

        .promo-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .paste-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.7;
            cursor: pointer;
            width: 24px;
            height: 24px;
            transition: opacity 0.2s ease;
        }

        .paste-icon:active {
            opacity: 1;
        }

        .modal-button {
            width: 85%;
            padding: 16px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s ease;
            border: none;
            color: white;
        }

        .modal-button:active {
            transform: scale(0.97);
        }

        /* Анимация кристаллов */
        @keyframes crystalsIncrease {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .crystals-animate {
            animation: crystalsIncrease 0.5s ease-in-out;
        }

        /* Алерт окно */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 101;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .alert-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .alert-box {
            background-color: #2C2C2E;
            border-radius: 17px;
            padding: 25px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .alert-overlay.active .alert-box {
            transform: scale(1);
        }

        .alert-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .alert-button {
            padding: 12px 24px;
            border-radius: 15px;
            font-weight: 600;
            background-color: #40a7e3;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.1s ease;
        }

        .alert-button:active {
            transform: scale(0.97);
        }
        
        @media (max-width: 400px) {
            .stats-container {
                flex-direction: column;
            }
            
            .stat-box {
                width: 100%;
            }
            
            .gif-container {
                width: 200px;
                height: 200px;
            }

            .crystals-box {
                padding: 6px 12px;
            }

            .crystals-amount {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="crystals-container">
        <div class="crystals-box" id="crystals-box">
            <span class="crystals-icon">💎</span>
            <span class="crystals-amount" id="crystals-amount">0</span>
        </div>
    </div>

    <div class="header">
        <div class="avatar-container">
            <div class="avatar-placeholder"></div>
            <img class="user-avatar" id="user-avatar" src="" alt="Аватар">
        </div>
        <div class="user-info">
            <span class="username" id="username">Загрузка...</span>
            <span class="user-tag" id="user-tag"></span>
        </div>
    </div>

    <div class="balance" id="balance">$0</div>

    <div class="gif-container" id="gif-container">
        <img class="gif-image" src="https://stickers.fullyst.com/c5f15c6c-edd6-5e36-acc6-93c1be19a895/full/AgADOAsAAk7kmUs.webp" alt="Анимированный стикер">
    </div>

    <div class="stats-container">
        <div class="stat-box energy-box" id="energy-box">
            <div class="stat-content">
                <div class="stat-emoji">⚡️</div>
                <div class="stat-text">
                    <div class="stat-value" id="energy-value">500</div>
                    <div class="stat-description" id="energy-description">доступно</div>
                </div>
            </div>
        </div>
        
        <div class="stat-box">
            <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M17 7l-10 10" />
                <path d="M8 7l9 0l0 9" />
            </svg>
            <div class="stat-content">
                <div class="stat-emoji">🛒</div>
                <div class="stat-text">
                    <div class="stat-value">Магазин</div>
                    <div class="stat-description">открыть</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно энергии -->
    <div class="modal-overlay" id="energy-modal-overlay">
        <div class="modal" id="energy-modal">
            <div class="modal-handle"></div>
            <div class="modal-gif">
                <img src="https://stickers.fullyst.com/b9f1c4ec-ff51-507f-a011-b3c035880c92/full/AgADxwIAAnDiIEQ.webp" alt="Энергия" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="modal-title">Хочешь больше энергии?</div>
            <div class="modal-description">Энергию можно восстановить за кристаллы</div>
            <button class="modal-button" id="buy-button">Купить за 💎10</button>
        </div>
    </div>

    <!-- Модальное окно промокода -->
    <div class="modal-overlay" id="promo-modal-overlay">
        <div class="modal" id="promo-modal">
            <div class="modal-handle"></div>
            <div class="modal-gif">
                <img src="https://stickers.fullyst.com/b9f1c4ec-ff51-507f-a011-b3c035880c92/full/AgAD2AIAAox2IUQ.webp" alt="Промокод" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="modal-title">Введи промокод</div>
            <div class="promo-input-container">
                <svg class="paste-icon" id="paste-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
                    <rect x="9" y="3" width="6" height="4" rx="2" />
                </svg>
                <input type="text" class="promo-input" placeholder="ABCDfe12345" id="promo-input">
            </div>
            <div class="modal-description">Есть промокод? Введи его и получи плюшки!</div>
            <button class="modal-button" id="apply-promo-button">Применить</button>
        </div>
    </div>

    <!-- Алерт окно -->
    <div class="alert-overlay" id="alert-overlay">
        <div class="alert-box">
            <div class="alert-title" id="alert-title"></div>
            <button class="alert-button" id="alert-button">Закрыть</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram?.WebApp;
        
        // Переменные для отслеживания баланса, энергии и кристаллов
        let balance = 0;
        let energy = 500;
        let crystals = 0;
        let cooldownTimer = null;
        const energyCooldown = 180; // 3 минуты в секундах
        let usedPromoCodes = new Set(); // Для отслеживания использованных промокодов
        
        // Элементы DOM
        const balanceElement = document.getElementById('balance');
        const energyValueElement = document.getElementById('energy-value');
        const energyDescriptionElement = document.getElementById('energy-description');
        const energyBoxElement = document.getElementById('energy-box');
        const gifContainerElement = document.getElementById('gif-container');
        const energyModalOverlayElement = document.getElementById('energy-modal-overlay');
        const energyModalElement = document.getElementById('energy-modal');
        const promoModalOverlayElement = document.getElementById('promo-modal-overlay');
        const promoModalElement = document.getElementById('promo-modal');
        const bodyElement = document.body;
        const buyButtonElement = document.getElementById('buy-button');
        const usernameElement = document.getElementById('username');
        const userTagElement = document.getElementById('user-tag');
        const crystalsBoxElement = document.getElementById('crystals-box');
        const crystalsAmountElement = document.getElementById('crystals-amount');
        const applyPromoButtonElement = document.getElementById('apply-promo-button');
        const promoInputElement = document.getElementById('promo-input');
        const pasteIconElement = document.getElementById('paste-icon');
        const alertOverlayElement = document.getElementById('alert-overlay');
        const alertTitleElement = document.getElementById('alert-title');
        const alertButtonElement = document.getElementById('alert-button');
        
        // Функция для легкой вибрации
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(1);
            } else if (window.Telegram?.WebApp?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // Функция для обработки клика по гифке
        function handleGifClick() {
            // Проверка энергии
            if (energy <= 0) {
                openEnergyModal();
                return;
            }
            
            // Уменьшаем энергию
            energy -= 1;
            updateEnergyDisplay();
            
            // Увеличиваем баланс
            balance += 1;
            balanceElement.textContent = `$${balance}`;
            
            // Запускаем вибрацию
            vibrate();
        }
        
        // Функция для обновления отображения энергии
        function updateEnergyDisplay() {
            energyValueElement.textContent = energy > 0 ? energy : formatTime(energyCooldown);
            energyDescriptionElement.textContent = energy > 0 ? 'доступно' : 'перезагрузка';
        }
        
        // Функция для обновления отображения кристаллов
        function updateCrystalsDisplay() {
            crystalsAmountElement.textContent = crystals;
        }
        
        // Функция для анимации увеличения кристаллов
        function animateCrystalsIncrease() {
            crystalsAmountElement.classList.add('crystals-animate');
            setTimeout(() => {
                crystalsAmountElement.classList.remove('crystals-animate');
            }, 500);
        }
        
        // Функция для форматирования времени (мм:сс)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Функция для открытия модального окна энергии
        function openEnergyModal() {
            bodyElement.classList.add('blurred');
            energyModalOverlayElement.classList.add('active');
            
            setTimeout(() => {
                energyModalElement.classList.add('active');
            }, 10);
            
            document.body.style.overflow = 'hidden';
            vibrate();
        }
        
        // Функция для открытия модального окна промокода
        function openPromoModal() {
            bodyElement.classList.add('blurred');
            promoModalOverlayElement.classList.add('active');
            
            setTimeout(() => {
                promoModalElement.classList.add('active');
            }, 10);
            
            document.body.style.overflow = 'hidden';
            vibrate();
        }
        
        // Функция для закрытия модального окна
        function closeModal() {
            energyModalElement.classList.remove('active');
            promoModalElement.classList.remove('active');
            bodyElement.classList.remove('blurred');
            
            setTimeout(() => {
                energyModalOverlayElement.classList.remove('active');
                promoModalOverlayElement.classList.remove('active');
            }, 200);
            
            document.body.style.overflow = '';
        }
        
        // Функция для показа алерта
        function showAlert(title, buttonText) {
            alertTitleElement.textContent = title;
            alertButtonElement.textContent = buttonText;
            alertOverlayElement.classList.add('active');
        }
        
        // Функция для скрытия алерта
        function hideAlert() {
            alertOverlayElement.classList.remove('active');
        }
        
        // Функция для вставки из буфера обмена
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                promoInputElement.value = text;
                vibrate();
            } catch (err) {
                console.error('Не удалось прочитать буфер обмена:', err);
            }
        }
        
        // Функция для проверки промокода
        function checkPromoCode(code) {
            // Проверяем, не использовался ли уже этот промокод
            if (usedPromoCodes.has(code)) {
                return { valid: false, message: "Этот промокод уже был использован" };
            }
            
            // Проверяем специальный промокод
            if (code === "Fq6670Cvty7Ui") {
                usedPromoCodes.add(code);
                return { 
                    valid: true, 
                    message: "Промокод применен успешно!", 
                    reward: 50 
                };
            }
            
            // Если промокод не найден
            return { valid: false, message: "Промокод не найден" };
        }
        
        // Функция для установки цвета кнопки
        function setButtonColor() {
            const accentColor = tg && tg.themeParams.button_color ? tg.themeParams.button_color : '#40a7e3';
            
            buyButtonElement.style.backgroundColor = accentColor;
            applyPromoButtonElement.style.backgroundColor = accentColor;
            alertButtonElement.style.backgroundColor = accentColor;
        }
        
        // Функция для адаптации под полноэкранный режим
        function adaptToFullscreen() {
            if (tg && tg.isExpanded) {
                bodyElement.classList.add('fullscreen');
            }
        }
        
        // Обработчики событий
        energyModalOverlayElement.addEventListener('click', (e) => {
            if (e.target === energyModalOverlayElement) closeModal();
        });
        
        promoModalOverlayElement.addEventListener('click', (e) => {
            if (e.target === promoModalOverlayElement) closeModal();
        });
        
        alertOverlayElement.addEventListener('click', (e) => {
            if (e.target === alertOverlayElement) hideAlert();
        });
        
        buyButtonElement.addEventListener('click', () => {
            if (crystals >= 10) {
                crystals -= 10;
                energy = 500;
                updateEnergyDisplay();
                updateCrystalsDisplay();
                closeModal();
                vibrate();
            }
        });
        
        applyPromoButtonElement.addEventListener('click', () => {
            const promoCode = promoInputElement.value.trim();
            if (promoCode) {
                const result = checkPromoCode(promoCode);
                
                if (result.valid) {
                    // Анимированное добавление кристаллов
                    const oldCrystals = crystals;
                    crystals += result.reward;
                    
                    // Анимация постепенного увеличения
                    let current = oldCrystals;
                    const step = Math.ceil(result.reward / 10);
                    const interval = setInterval(() => {
                        current += step;
                        if (current >= crystals) {
                            current = crystals;
                            clearInterval(interval);
                        }
                        crystalsAmountElement.textContent = current;
                        animateCrystalsIncrease();
                    }, 50);
                    
                    showAlert(result.message, "Готово");
                    promoInputElement.value = '';
                } else {
                    showAlert(result.message, "Закрыть");
                }
                
                closeModal();
                vibrate();
            }
        });
        
        alertButtonElement.addEventListener('click', hideAlert);
        
        pasteIconElement.addEventListener('click', pasteFromClipboard);
        
        energyBoxElement.addEventListener('click', openEnergyModal);
        crystalsBoxElement.addEventListener('click', openPromoModal);
        gifContainerElement.addEventListener('click', handleGifClick);
        
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#gif-container') && !e.target.closest('.modal')) {
                vibrate();
            }
        });
        
        // Инициализация приложения
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
            adaptToFullscreen();
            
            const user = tg.initDataUnsafe?.user;
            
            if (user) {
                const avatarElement = document.getElementById('user-avatar');
                const avatarPlaceholder = document.querySelector('.avatar-placeholder');
                
                if (user.first_name) {
                    usernameElement.textContent = user.first_name;
                } else if (user.username) {
                    usernameElement.textContent = user.username;
                }
                
                if (user.username) {
                    userTagElement.textContent = '@' + user.username;
                }
                
                if (user.photo_url) {
                    avatarElement.src = user.photo_url;
                    avatarElement.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                }
            }
            
            setButtonColor();
        } else {
            usernameElement.textContent = 'Пользователь';
