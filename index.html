<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main - Начать</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-gray': '#8E8E93',
                        'light-gray': '#F2F2F7',
                        'border-gray': '#C6C6C8'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');
        
        .main-font {
            font-family: 'Bubblegum Sans', cursive;
        }
        
        /* Убираем все эффекты при наведении */
        button, input, .avatar-circle {
            transition: all 0.3s ease;
        }
        button:hover, input:hover, .avatar-circle:hover {
            transform: none !important;
        }
        
        /* Плавное изменение цвета кнопки входа */
        #loginBtn {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Адаптация для мобил */
        @media (max-width: 640px) {
            .container-mobile {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .avatar-mobile {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <!-- Шапка -->
    <header class="bg-transparent py-6 px-4 w-full">
        <div class="text-center">
            <span class="text-base opacity-50 font-normal block mb-1">Добро пожаловать в</span>
            <span class="main-font text-apple-blue text-4xl">main</span>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="flex-1 flex items-center justify-center container-mobile p-4">
        <div class="w-full max-w-sm">
            <!-- Круг для аватарки -->
            <div class="relative mb-8 flex justify-center">
                <div class="w-32 h-32 avatar-mobile rounded-full border-2 border-dashed border-gray-300 flex items-center justify-center cursor-pointer avatar-circle"
                     onclick="document.getElementById('avatarInput').click()">
                    <i class="fas fa-plus text-3xl text-gray-400" id="plusIcon"></i>
                    <img id="avatarPreview" class="w-full h-full rounded-full object-cover hidden" alt="Аватар">
                </div>
                <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="handleAvatarSelect(event)">
            </div>

            <!-- Поле ввода имени -->
            <div class="relative mb-6">
                <input 
                    type="text" 
                    id="username"
                    maxlength="12"
                    placeholder="Имя"
                    class="w-full bg-transparent border-0 border-b border-gray-300 px-0 py-3 text-lg focus:outline-none focus:border-apple-blue placeholder-gray-400"
                    autocomplete="off"
                >
                <!-- Счетчик символов -->
                <div class="absolute right-0 top-3 text-sm text-gray-400">
                    <span id="charCount">0</span>/12
                </div>
                <!-- Сообщение об ошибке -->
                <div id="nameError" class="absolute -bottom-6 left-0 text-red-500 text-sm hidden"></div>
            </div>

            <!-- Две кнопки в ряд -->
            <div class="flex gap-3 mb-4">
                <!-- Кнопка анонима -->
                <button class="flex-1 bg-gray-100 rounded-2xl py-4 px-4 border-0 flex items-center justify-center text-gray-600">
                    <i class="fas fa-masks-theater text-apple-blue mr-2 text-lg"></i>
                    <span class="text-base font-normal">Аноним</span>
                </button>

                <!-- Кнопка входа -->
                <button id="loginBtn" class="flex-1 bg-gray-100 rounded-2xl py-4 px-4 border-0 flex items-center justify-center text-gray-600">
                    <i class="fas fa-sign-in-alt text-gray-400 mr-2 text-lg"></i>
                    <span class="text-base font-normal">Войти</span>
                </button>
            </div>

            <!-- Кнопка Telegram -->
            <button class="w-full bg-apple-blue rounded-2xl py-4 px-6 border-0 flex items-center justify-center text-white">
                <i class="fab fa-telegram mr-3 text-lg"></i>
                <span class="text-base font-normal">Войти через Telegram</span>
            </button>

            <!-- Подсказка -->
            <p class="text-center text-gray-500 text-sm mt-8 px-4">
                Присоединяйтесь к сообществу 
                <span class="main-font opacity-50 text-base">main</span>. 
                Расскажите свою историю.
            </p>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const charCount = document.getElementById('charCount');
        const nameError = document.getElementById('nameError');
        const loginBtn = document.getElementById('loginBtn');
        const plusIcon = document.getElementById('plusIcon');
        const avatarPreview = document.getElementById('avatarPreview');
        const avatarCircle = document.querySelector('.avatar-circle');

        let isUsernameValid = false;

        // Расширенный список матов с вариациями
        const badWordsPatterns = [
            // Русские маты с заменой букв
            /п[іiі1l|]зд/gi, /п[іiі1l|]зд/gi, /p[i1l|]zd/gi,
            /х[уyу3]й/gi, /h[uy3]y/gi,
            /е[б6b]л/gi, /e[b6]l/gi,
            /[б6b][лl][яяaа@]д/gi, /b[l1][ya@]d/gi,
            /[шshщ]л[яяaа@]х/gi, /shl[ya@]h/gi,
            /[мm][уyуu]д/gi, /m[uy]d/gi,
            /[гgг][оo0о][вvb][нnh]/gi, /g[o0]v[nm]/gi,
            /[сcs][уyуu][кkкc]/gi, /s[uy]k/gi,
            /[жzj][оo0о][пpn][уyуu]/gi, /zh[o0]p[uy]/gi,
            /[ч4ch][лl][еeе3][нnh][ьb]/gi,
            /[пp][иi1][дd][[еeе3][рr]/gi,
            /[мm][аaа@][нnh][дd][аaа@]/gi,
            
            // Прямые маты
            /^хуй$/gi, /^пизда$/gi, /^ебал$/gi, /^блядь$/gi,
            /^мудак$/gi, /^говно$/gi, /^сука$/gi, /^жопа$/gi,
            /^член$/gi, /^пидор$/gi, /^манда$/gi,
            
            // Английские аналоги
            /fuck/gi, /shit/gi, /asshole/gi, /bitch/gi, /dick/gi, /pussy/gi, /cunt/gi
        ];

        // Функция проверки на маты
        function hasBadWords(text) {
            // Проверяем все паттерны
            for (let pattern of badWordsPatterns) {
                if (pattern.test(text)) {
                    return true;
                }
            }
            return false;
        }

        // Обновление счетчика символов
        usernameInput.addEventListener('input', function() {
            const value = this.value;
            charCount.textContent = value.length;
            
            // Проверка на пробелы
            if (/\s/.test(value)) {
                showError('Пробелы не допускаются');
                isUsernameValid = false;
                updateLoginButton();
                return;
            }
            
            // Проверка минимальной длины
            if (value.length > 0 && value.length < 3) {
                showError('Минимум 3 символа');
                isUsernameValid = false;
                updateLoginButton();
                return;
            }
            
            // Проверка на запрещенные слова
            if (hasBadWords(value)) {
                showError('Недопустимое имя');
                isUsernameValid = false;
                updateLoginButton();
                return;
            }
            
            // Если все проверки пройдены
            if (value.length >= 3) {
                hideError();
                isUsernameValid = true;
            } else {
                isUsernameValid = false;
            }
            
            updateLoginButton();
        });

        // Обновление состояния кнопки входа
        function updateLoginButton() {
            if (isUsernameValid) {
                loginBtn.classList.remove('bg-gray-100', 'text-gray-600');
                loginBtn.classList.add('bg-apple-blue', 'text-white');
                loginBtn.querySelector('i').classList.remove('text-gray-400');
                loginBtn.querySelector('i').classList.add('text-white');
            } else {
                loginBtn.classList.remove('bg-apple-blue', 'text-white');
                loginBtn.classList.add('bg-gray-100', 'text-gray-600');
                loginBtn.querySelector('i').classList.remove('text-white');
                loginBtn.querySelector('i').classList.add('text-gray-400');
            }
        }

        // Обработка выбора аватарки
        function handleAvatarSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                    avatarPreview.classList.remove('hidden');
                    plusIcon.classList.add('hidden');
                    // Меняем пунктирную рамку на синюю сплошную
                    avatarCircle.classList.remove('border-dashed', 'border-gray-300');
                    avatarCircle.classList.add('border-solid', 'border-apple-blue', 'border-2');
                }
                reader.readAsDataURL(file);
            }
        }

        // Функции для работы с ошибками
        function showError(message) {
            nameError.textContent = message;
            nameError.classList.remove('hidden');
            usernameInput.classList.add('border-red-500');
        }

        function hideError() {
            nameError.classList.add('hidden');
            usernameInput.classList.remove('border-red-500');
        }

        // Убираем все эффекты наведения
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = 'none';
            });
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'none';
            });
        });

        // Адаптация для мобильных устройств
        function handleResize() {
            if (window.innerWidth < 640) {
                document.body.classList.add('text-sm');
            } else {
                document.body.classList.remove('text-sm');
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // Инициализация
    </script>
</body>
</html>
