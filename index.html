<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-Ножницы-Бумага</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Защита от выделения */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            text-align: center;
            gap: 20px;
            transition: opacity 0.3s ease;
        }

        .gif-container {
            width: 210px;
            height: 210px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            pointer-events: none;
        }

        .text {
            font-weight: 600;
            font-size: 17px;
            line-height: 1.4;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
            max-width: 250px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        img, div, p {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://stickers.fullyst.com/c5f15c6c-edd6-5e36-acc6-93c1be19a895/full/AgADRA8AAmkKqEs.webp" alt="Камень-Ножницы-Бумага">
        </div>
        <div class="text">
            Скопируй ссылку и вперед играть!
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Подключение</div>
    </div>

    <script>
        // Инициализация Supabase
        const supabaseUrl = 'https://cagqdpirdlofuxjgzlcp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhZ3FkcGlyZGxvZnV4amd6bGNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NDk5NjMsImV4cCI6MjA3MjAyNTk2M30.U9aKKTT4Ra2JHlkNIQjUIM06g6ptqn_VZZc9FZXjpdE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const referrerId = urlParams.get('ref');
        const lobbyId = urlParams.get('lobby');
        
        // Создаем уникальную ссылку с ID пользователя (старая версия - без Supabase)
        const userId = tg.initDataUnsafe.user?.id || Math.random().toString(36).substr(2, 9);
        const shareLink = `https://t.me/kmn_gamebot?start=ref_${userId}`;
        
        // Создаем кнопку через Telegram Web App API
        let mainButton = tg.MainButton;
        mainButton.setText("Скопировать ссылку");
        mainButton.show();
        
        // Функция для показа экрана загрузки
        function showLoadingScreen() {
            const mainContainer = document.getElementById('mainContainer');
            const loadingScreen = document.getElementById('loadingScreen');
            
            mainContainer.style.opacity = '0.3';
            loadingScreen.classList.add('active');
        }
        
        // Функция для скрытия экрана загрузки
        function hideLoadingScreen() {
            const mainContainer = document.getElementById('mainContainer');
            const loadingScreen = document.getElementById('loadingScreen');
            
            mainContainer.style.opacity = '1';
            loadingScreen.classList.remove('active');
        }

        // Функция для создания лобби в Supabase (только для синхронизации)
        async function createLobbyForSync() {
            try {
                const lobbyData = {
                    host_id: userId,
                    host_name: tg.initDataUnsafe.user?.first_name || 'Игрок',
                    status: 'waiting',
                    created_at: new Date().toISOString(),
                    players: [userId]
                };

                const { data, error } = await supabase
                    .from('lobbies')
                    .insert([lobbyData])
                    .select();

                if (error) {
                    console.error('Error creating lobby:', error);
                    return null;
                }

                return data[0].id;
            } catch (error) {
                console.error('Supabase error:', error);
                return null;
            }
        }

        // Функция для присоединения к лобби в Supabase
        async function joinLobby(lobbyId) {
            showLoadingScreen();
            
            try {
                // Обновляем статус лобби
                const { error } = await supabase
                    .from('lobbies')
                    .update({ 
                        status: 'connecting',
                        players: supabase.sql`array_append(players, ${userId})`
                    })
                    .eq('id', lobbyId);

                if (error) {
                    console.error('Error joining lobby:', error);
                }

                // Слушаем изменения в лобби для реальной синхронизации
                const subscription = supabase
                    .channel('lobby-changes')
                    .on('postgres_changes', 
                        { 
                            event: 'UPDATE', 
                            schema: 'public', 
                            table: 'lobbies',
                            filter: `id=eq.${lobbyId}`
                        }, 
                        (payload) => {
                            console.log('Lobby updated:', payload.new);
                        }
                    )
                    .subscribe();

                // Через 3 секунды скрываем загрузку
                setTimeout(() => {
                    hideLoadingScreen();
                    subscription.unsubscribe();
                }, 3000);

            } catch (error) {
                console.error('Supabase error:', error);
                // Если Supabase не работает, показываем загрузку на 3 секунды
                setTimeout(() => hideLoadingScreen(), 3000);
            }
        }

        // Функция для вибрации через Telegram API
        function vibrate() {
            tg.HapticFeedback.impactOccurred('light');
        }

        // Функция для показа алерта
        function showAlert() {
            tg.showAlert("Ссылка скопирована!", function() {});
        }

        // Функция для копирования ссылки (ИДЕАЛЬНАЯ ВЕРСИЯ БЕЗ SUPABASE)
        async function copyLink() {
            vibrate();
            
            try {
                // Копируем старую версию ссылки (без Supabase)
                await navigator.clipboard.writeText(shareLink);
                showAlert();
                
            } catch (err) {
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Не удалось скопировать ссылку',
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // Назначаем обработчик на кнопку Telegram
        mainButton.onClick(copyLink);

        // Если пользователь перешел по реферальной ссылке (второй игрок)
        if (referrerId && lobbyId) {
            // Пытаемся синхронизироваться через Supabase
            joinLobby(lobbyId);
        } else if (referrerId) {
            // Старая версия ссылки без лобби - просто показываем загрузку
            showLoadingScreen();
            setTimeout(() => hideLoadingScreen(), 3000);
        }

        // Дополнительная защита от выделения
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Инициализация
        tg.ready();
    </script>
</body>
</html>
