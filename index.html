<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #18222d;
            --text: #ffffff;
            --card-bg: #2b5278;
            --coin-color: #ffd700;
            --crystal-color: #00ffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            box-sizing: border-box;
            z-index: 100;
        }

        .resource {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .resource-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .click-area {
            width: 200px;
            height: 200px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            z-index: 10;
        }

        .click-area:active {
            transform: scale(0.95);
        }

        .click-area img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--coin-color);
        }

        .popup {
            position: absolute;
            font-weight: bold;
            font-size: 24px;
            color: var(--coin-color);
            animation: float 1s ease-out forwards;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .stats {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="resource">
            <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" class="resource-icon">
            <span id="coins">0</span>
        </div>
        <div class="resource">
            <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" class="resource-icon" style="filter: hue-rotate(180deg);">
            <span id="crystals">0</span>
        </div>
    </div>

    <div class="username" id="username">Loading...</div>
    
    <div class="click-area" id="clicker">
        <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" alt="Click me">
    </div>

    <div class="stats">
        <div class="resource">
            <span id="cps">0</span> монет/сек
        </div>
    </div>

    <script>
        // Telegram WebApp integration
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game state
        let coins = 0;
        let crystals = 0;
        let coinsPerSecond = 0;
        let lastClickTime = 0;
        const clickCooldown = 100;
        
        // DOM elements
        const coinsEl = document.getElementById('coins');
        const crystalsEl = document.getElementById('crystals');
        const cpsEl = document.getElementById('cps');
        const usernameEl = document.getElementById('username');
        const clicker = document.getElementById('clicker');
        
        // Set username from Telegram
        usernameEl.textContent = tg.initDataUnsafe.user?.username || 'Player';
        
        // Update display
        function update() {
            coinsEl.textContent = Math.floor(coins);
            crystalsEl.textContent = Math.floor(crystals);
            cpsEl.textContent = coinsPerSecond.toFixed(1);
        }
        
        // Create popup effect
        function createPopup(x, y, amount) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = `+${amount}`;
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }
        
        // Handle click
        clicker.addEventListener('click', (e) => {
            const now = Date.now();
            if (now - lastClickTime < clickCooldown) return;
            lastClickTime = now;
            
            coins += 1;
            createPopup(e.clientX, e.clientY, 1);
            update();
        });
        
        // Game loop for passive income
        setInterval(() => {
            coins += coinsPerSecond / 10;
            update();
        }, 100);
        
        // Initial update
        update();
        
        // Example of adding passive income (you can expand this)
        setTimeout(() => {
            coinsPerSecond = 0.5;
            update();
        }, 5000);
    </script>
</body>
</html>
