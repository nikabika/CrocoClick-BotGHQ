<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-Ножницы-Бумага</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            text-align: center;
        }

        .gif-container {
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
        }

        .button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
            min-width: 200px;
        }

        .button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://stickers.fullyst.com/c5f15c6c-edd6-5e36-acc6-93c1be19a895/full/AgADRA8AAmkKqEs.webp" alt="Камень-Ножницы-Бумага">
        </div>
        <button class="button" id="copyButton">Скопировать ссылку</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран
        tg.enableClosingConfirmation(); // Включаем подтверждение закрытия

        // Функция для вибрации (3 коротких вибрации)
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 100]);
            }
        }

        // Функция для копирования ссылки
        function copyLink() {
            vibrate(); // Вибрация при нажатии
            
            const link = window.location.href;
            navigator.clipboard.writeText(link)
                .then(() => {
                    tg.showPopup({
                        title: 'Успешно!',
                        message: 'Ссылка скопирована в буфер обмена',
                        buttons: [{type: 'ok'}]
                    });
                })
                .catch(err => {
                    tg.showPopup({
                        title: 'Ошибка',
                        message: 'Не удалось скопировать ссылку',
                        buttons: [{type: 'ok'}]
                    });
                });
        }

        // Назначаем обработчик на кнопку
        document.getElementById('copyButton').addEventListener('click', copyLink);

        // Обработчик закрытия Web App
        tg.onEvent('viewportChanged', (event) => {
            if (event.isStateStable) {
                tg.ready();
            }
        });
    </script>
</body>
</html>
