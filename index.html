<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trends</title>
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #000000;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        /* Контейнер с отступом под верхнюю панель Telegram */
        .container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            position: relative;
            padding-top: 65px; /* Отступ для полноэкранного режима */
        }
        
        .header {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-color: #000000;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-top: 16px;
        }
        
        .app-title {
            font-weight: 800;
            font-size: 26px;
            margin-left: 15px;
            color: #ffffff;
        }
        
        .avatar-container {
            position: relative;
            display: inline-block;
        }
        
        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid var(--accent-color, #2f8bc3);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gif-badge {
            position: absolute;
            bottom: -19px;
            right: -14px; /* Правее на 5px (было -9px, стало -14px) */
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 101;
            display: none; /* Скрыто по умолчанию */
        }
        
        .gif-badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .content {
            padding: 20px;
            text-align: center;
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .footer {
            height: 65px;
            background-color: rgba(30, 30, 30, 0.7);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 15px;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 5px 0;
            color: #ffffff;
            text-decoration: none;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        .nav-text {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .create-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: var(--accent-color, #2f8bc3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: -32px;
            position: relative;
            z-index: 101;
            transition: transform 0.2s;
            border: 6px solid #000000;
        }
        
        .create-button:active {
            transform: scale(0.95);
        }
        
        .create-button-icon {
            font-size: 28px;
        }
        
        /* Аватарка в навигации */
        .nav-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #1a1a1a;
            border: 2px solid transparent;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Активное состояние компаса */
        .nav-item.active.compass-item .nav-icon {
            color: var(--accent-color, #2f8bc3);
            opacity: 1;
        }
        
        /* Активное состояние профиля */
        .nav-item.active.profile-item .nav-avatar {
            border-color: var(--accent-color, #2f8bc3);
        }
        
        h1 {
            margin-top: 15px;
            margin-bottom: 25px;
            font-size: 28px;
            color: #ffffff;
        }
        
        p {
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #aaaaaa;
            max-width: 320px;
            font-size: 16px;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Адаптация под разные устройства */
        @media (max-width: 320px) {
            .nav-text {
                font-size: 10px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .create-button {
                width: 60px;
                height: 60px;
            }
            
            .nav-icon {
                font-size: 22px;
            }
        }
        
        /* Кастомный скроллбар */
        .container::-webkit-scrollbar {
            width: 4px;
        }
        
        .container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .container::-webkit-scrollbar-thumb {
            background: var(--accent-color, #2f8bc3);
            border-radius: 2px;
        }
        
        /* Состояния активной навигации */
        .nav-item.active .nav-text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="avatar-container">
                <div class="user-avatar" id="user-avatar">
                    <i class="ti ti-user"></i>
                </div>
                <div class="gif-badge" id="gif-badge">
                    <img src="https://stickers.fullyst.com/346c3ff9-7c44-5d7c-8129-9e46417a3198/full/AgADUGsAAuqAWUs.webp" alt="Special badge">
                </div>
            </div>
            <div class="app-title" id="app-title">Trends</div>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            <h1 id="main-title">Trends</h1>
            <p id="welcome-text">Добро пожаловать в Trends! Создавайте короткие видео и делитесь ими в Stories.</p>
        </div>
    </div>
    
    <div class="footer">
        <a href="#" class="nav-item active compass-item">
            <i class="ti ti-compass nav-icon"></i>
            <div class="nav-text">Trends</div>
        </a>
        
        <div class="nav-item">
            <div class="create-button">
                <i class="ti ti-plus create-button-icon"></i>
            </div>
        </div>
        
        <a href="#" class="nav-item profile-item">
            <div class="nav-avatar" id="nav-avatar">
                <i class="ti ti-user" style="font-size: 12px; color: #fff;"></i>
            </div>
            <div class="nav-text">Profile</div>
        </a>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Устанавливаем акцентный цвет из Telegram
        function setupAccentColor() {
            const accentColor = tg.themeParams.accent_color ? `#${tg.themeParams.accent_color.toString(16).padStart(6, '0')}` : '#2f8bc3';
            document.documentElement.style.setProperty('--accent-color', accentColor);
        }
        
        // Установка данных пользователя
        function setupUserData() {
            if (tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                
                // Устанавливаем аватар пользователя
                if (user.photo_url) {
                    document.getElementById('user-avatar').innerHTML = 
                        `<img src="${user.photo_url}" alt="User Avatar">`;
                    
                    // Также устанавливаем аватар в навигации
                    document.getElementById('nav-avatar').innerHTML = 
                        `<img src="${user.photo_url}" alt="Profile">`;
                }
                
                // Проверяем username и показываем гифку только для @temkazavr
                if (user.username && user.username.toLowerCase() === 'temkazavr') {
                    document.getElementById('gif-badge').style.display = 'block';
                }
                
                // Устанавливаем язык
                const userLanguage = user.language_code || navigator.language;
                setLanguage(userLanguage);
            }
        }
        
        // Определение языка и установка соответствующих текстов
        function setLanguage(langCode) {
            const lang = langCode ? langCode.split('-')[0] : 'en';
            
            if (lang === 'ru') {
                document.querySelector('.nav-text').textContent = 'Тренды';
                document.querySelectorAll('.nav-text')[1].textContent = 'Профиль';
                document.getElementById('main-title').textContent = 'Trends';
                document.getElementById('welcome-text').textContent = 'Добро пожаловать в Trends! Создавайте короткие видео и делитесь ими в Stories.';
            } else {
                document.querySelector('.nav-text').textContent = 'Trends';
                document.querySelectorAll('.nav-text')[1].textContent = 'Profile';
                document.getElementById('main-title').textContent = 'Trends';
                document.getElementById('welcome-text').textContent = 'Welcome to Trends! Create short videos and share them in Stories.';
            }
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Настройка акцентного цвета
            setupAccentColor();
            
            // Настройка данных пользователя
            setupUserData();
            
            // Базовая навигация
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    tg.HapticFeedback.impactOccurred('light');
                    
                    // Убираем активный класс у всех элементов
                    navItems.forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    // Добавляем активный класс к текущему элементу
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
